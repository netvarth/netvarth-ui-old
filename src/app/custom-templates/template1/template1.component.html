<div class="row">
    <div class="col-lg-10"></div>
    <div class="col-lg-1">
        <button class="btn btn-primary" (click)="publishTemplate()">Preview</button>
    </div>
    <div class="col-lg-1">
        <button class="btn btn-primary" (click)="edit()">Edit</button>
    </div>

<section *ngIf="!publishvarible && !loading">
    <form [formGroup]="templateForm" *ngIf="loader">
        <section>
            <div id="box-search">
                <div class="thumbnail">
                    <img class="imgbackground"
                        src="{{templateJson && templateJson['headerImage']?templateJson['headerImage']:''}}"
                        style="width: 100%; height: 500px;">
                    <div class="caption">
                        <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="headerTitle">
                        </ckeditor>
                    </div>
                    <div class="btn btn-primary uploadlabel">
                        <input type="file" id="headimage" (change)="selectFile($event,'headimage',null)"><label
                            for="headimage" style="cursor: pointer;">Upload</label>
                    </div>
                </div>
            </div>
        </section>

        <div class="gapsection"></div>

        <section id="section1" class="container-fluid">
            <div class="row card no-padding">
                <div class=" col-lg-6 col-sm-6 col-xs-12 col-md-6" style="color:#545871">
                    <div class="card-body mgn-up-20">
                        <h5 class="card-title">
                            <div>
                                <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="section1Title">
                                </ckeditor>
                                <br>
                            </div>

                        </h5>
                        <div class="card-text">
                            <div>
                                <ckeditor [editor]="Editor" [config]="editorConfig"

                                </ckeditor>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="images col-lg-6 col-sm-6 col-xs-12 col-md-6 no-padding" formArrayName="section1Images">
                    <div class="gallery-item col-lg-6 col-sm-6 col-sm-6 col-xs-6 no-padding"
                        *ngFor="let image of templateForm.value.section1Images; let i=index">
                        <img class="gallery-img" src="{{image}}">
                        <div class="btn btn-primary gallery-button">
                            <input type="file" id="{{i}}" (change)="selectFile($event,i,null)"><label for="{{i}}"
                                style="cursor: pointer;">Upload</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="gapsection"></div>
        <section id="section2">
            <div class="row card">
                <div class="doctorcardimage col-lg-6 col-md-6 col-sm-6 col-xs-12 no-padding">

<section *ngIf="publishvarible && !loading">
