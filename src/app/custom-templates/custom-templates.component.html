<section #customTemplates class="custom-template">
    <div class="col-xs-12 col-md-4 col-sm-6 mgn-up-20" *ngFor="let template of templates">
        <div class="template-border col-xs-12 col-sm-12 col-md-12 no-padding">
            <img [src]="template['preview']" alt="thumbnail"  />
            <div>{{template['name']}}</div>
            <button class="btn template-button" (click)="editTemplate(template)">EDIT</button>
            <button class="btn template-button1">VIEW</button>
        </div>
    </div>
</section>
