<mat-form-field appearance="fill">
    <mat-label>Choose language</mat-label>
    <mat-select>
      <mat-option *ngFor="let lang of languages" [value]="lang.value" (click)="changeLocale(lang.value)">
        {{lang.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
