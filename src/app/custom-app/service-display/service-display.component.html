<div class="dynamic mgn-up-20">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 mgn-up-20 mgn-bt-20 brd-bt">
        <div class="col-md-4 col-sm-6 mgn-bt-20" *ngIf="locationjson && locationjson.length>1">
            <mat-select placeholder="Choose Location" [(ngModel)]="selectedLocation"
                (selectionChange)="changeLocation(selectedLocation)">
                <mat-option *ngFor="let location of locationjson" [value]="location">
                    {{ location.place | capitalizeFirst }}
                </mat-option>
            </mat-select>
        </div>
        <div class="col-md-4 col-sm-6 mgn-bt-20" *ngIf="showDepartments && templateJson['branchFilterService']">
            <mat-select placeholder="Choose Branch" [(ngModel)]="selectedServicesBranch"
                (selectionChange)="changeBranch(selectedServicesBranch, 'services')">
                <mat-option value="">All</mat-option>
                <mat-option *ngFor="let branch of branches" [value]="branch">
                    {{ branch.departmentName | capitalizeFirst }}
                </mat-option>
            </mat-select>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12" *ngIf="filteredServices && filteredServices.length===0">
        No services found
    </div>
    <div class="bus-item-N" *ngFor="let sp of filteredServices">
        <app-card [theme]="" [item]="sp"
            [terminology]='terminologiesjson' [loc]="selectedLocation" (actionPerformed)="cardClicked($event)">
        </app-card>
    </div>
</div>
