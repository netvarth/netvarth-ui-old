<div class="card no-padding" [ngClass]="templateJson.theme?templateJson.theme: ''">
    <div id="pageheader" [innerHtml]="templateJson.headerTitle | safeHtml">
    </div>
    <div class="section">
        <div class="pageitem">
            <div class="col">
                <img src="{{templateJson && templateJson['headerImage']?templateJson['headerImage']:''}}"><br>
            </div>
        </div>
        <div class="pageitem" [innerHtml]="templateJson.headerDescription | safeHtml">
        </div>
    </div>
    <div class="section">
        <div class="pageitem" [innerHtml]="templateJson.section1Title | safeHtml">
        </div>
        <div class="pageitem" [innerHtml]="templateJson.section1Description | safeHtml">
        </div>
        <app-service-display [locationjson]="locationjson" [showDepartments]="showDepartments" [terminologiesjson]="terminologiesjson" [templateJson]="templateJson" [apptSettings]="apptSettings" [businessProfile]="businessProfile"></app-service-display>
    </div>
</div>
