<div id="page" *ngIf="templateJson">
    <div id="footer-bar" class="footer-bar-1">
        <a (click)="menuSelected(templateJson.section1)"
            [ngClass]="{'active-nav' : selectedIndex === templateJson.section1.title }" *ngIf="templateJson.section1"><i
                class="fa fa-home"
                [ngClass]="templateJson.section1.theme?templateJson.section1.theme:'fa-home'"></i><span>{{templateJson.section1.title}}</span></a>
        <a (click)="menuSelected(templateJson.section2)"
            [ngClass]="{'active-nav' : selectedIndex === templateJson.section2.title }" *ngIf="templateJson.section2"><i
                class="fa fa-medkit"
                [ngClass]="templateJson.section1.theme?templateJson.section1.theme:'fa-medkit'"></i><span>{{templateJson.section2.title}}</span></a>
        <a (click)="menuSelected(templateJson.section3)"
            [ngClass]="{'active-nav' : selectedIndex === templateJson.section3.title }" *ngIf="templateJson.section4"><i
                class="fa fa-users"
                [ngClass]="templateJson.section4.theme?templateJson.section4.theme:'fa-users'"></i><span>{{templateJson.section3.title}}</span></a>
        <a (click)="menuSelected(templateJson.section4)"
            [ngClass]="{'active-nav' : selectedIndex === templateJson.section4.title }" *ngIf="templateJson.section4"><i
                class="fa fa-gear"
                [ngClass]="templateJson.section2.theme?templateJson.section2.theme:'fa-gear'"></i><span>{{templateJson.section4.title}}</span></a>
        <a (click)="menuSelected(templateJson.section5)"
            [ngClass]="{'active-nav' : selectedIndex === templateJson.section5.title }" *ngIf="templateJson.section5"><i
                class="fa fa-address-book"
                [ngClass]="templateJson.section5.theme?templateJson.section5.theme:'fa-address-book'"></i><span>{{templateJson.section5.title}}</span></a>
    </div>
    <div class="page-content header-clear-small">
        <section class="pageitem" *ngIf="templateJson.section1 && selectedIndex==templateJson.section1.title">
            <div class="col-xs-12 mgn-up-10" *ngIf="templateJson.section1.profile && templateJson.section1.profileType==='basic'">
                <app-basic-profile (actionPerformed)="actionPerformed($event)" [businessProfile]="businessProfile" [selectedLocation]="selectedLocation" [templateJson]="templateJson"></app-basic-profile>
            </div>
            <div class="col-xs-12 mgn-up-10" *ngIf="templateJson.section1.profile && templateJson.section1.profileType==='advanced'">
                <app-advanced-profile [businessProfile]="businessProfile" [selectedLocation]="selectedLocation" [templateJson]="templateJson"></app-advanced-profile>
            </div>            
            <div class="col-xs-12 mgn-up-10" *ngIf="templateJson.section1.quickActions">
                <div class="col-xs-12 no-padding mgn-up-10">
                    <h5><i class="i-actions fa fa-calendar-plus-o" aria-hidden="true"></i>&nbsp;<span>Quick Actions</span></h5>
                </div>
                <app-quick-actions [actionList]="templateJson.section1.quickActions"></app-quick-actions>
            </div>
            <!-- <div [style.background-image]="'url(' + templateJson['coverPicture'] + ')'" class="cvr-ht">
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 cvr-dp-mgn">
                <img alt="Profile Image" [src]="templateJson['logo']" id="profile-image1"
                    class="img-circle img-responsive cvr-dp pointer-cursor cvr-dp-bdr ">
            </div> -->
            <!-- <div class="col-xs-12 card hyphenate" [innerHtml]="templateJson.headerTitle | safeHtml"></div>
            <div class="col-xs-12 card" [innerHtml]="templateJson.section1.generalDescription | safeHtml"></div> -->
            <div class="col-xs-12">
                <!-- <div id="pageheader" class="col-xs-12 card" ></div> -->
                <div class="col-xs-12 mgn-up-10 no-padding"
                    *ngIf="showDepartments && templateJson.section1.departments">
                    <div class="col-xs-12 no-padding" *ngIf="templateJson.section1.departmentsDescription"
                        [innerHtml]="templateJson.section1.departmentsDescription | safeHtml">
                    </div>
                    <div class="col-xs-12 no-padding">
                        <app-cons-departments [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                            [businessProfile]="businessProfile" [selectedLocation]="selectedLocation"
                            [departments]="departments" [cardType]="templateJson.section1.departmentCard">
                        </app-cons-departments>
                    </div>
                </div>
                <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section1.users">
                    <div class="col-xs-12 no-padding  mgn-bt-20" *ngIf="templateJson.section1.usersDescription"
                        [innerHtml]="templateJson.section1.usersDescription | safeHtml">
                    </div>
                    <div class="col-xs-12 no-padding" *ngIf="onlineUsers">
                        <app-online-users [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                            [businessProfile]="businessProfile" [selectedLocation]="selectedLocation"
                            [users]="onlineUsers" [cardType]="templateJson.section1.userCard"></app-online-users>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="col-xs-12 mgn-up-10  no-padding" *ngIf="templateJson.section1.appointments">
                    <div class="col-xs-12 mgn-bt-10 no-padding" *ngIf="templateJson.section1.appointmentsDescription">
                        <h5><i class="i-actions fa fa-calendar-plus-o" aria-hidden="true"></i>&nbsp;
                        <span [innerHtml]="templateJson.section1.appointmentsDescription | safeHtml"></span></h5>
                        <!-- <div class="col-xs-12 no-padding mgn-up-10"> -->
                            
                        <!-- </div> -->

                        
                    </div>                    
                    <div class="col-xs-12 no-padding" *ngIf="loaded_appointments">
                        <app-appointment-services [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                            [apptSettings]="apptSettings" [businessProfile]="businessProfile" [config]="accountConfig"
                            [filteredServices]="filteredApptServices" [selectedLocation]="selectedLocation">
                        </app-appointment-services>
                    </div>
                </div>
                <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section1.checkins">
                    <div class="col-xs-12 no-padding" *ngIf="templateJson.section1.checkinsDescription"
                        [innerHtml]="templateJson.section1.checkinsDescription | safeHtml">
                    </div>
                    <div class="col-xs-12 no-padding" *ngIf="loaded_checkins">
                        <app-checkin-services [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                            [apptSettings]="apptSettings" [businessProfile]="businessProfile"
                            [filteredServices]="filteredCheckinServices" [selectedLocation]="selectedLocation">
                        </app-checkin-services>
                    </div>
                </div>
                <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section1.donations">
                    <div class="col-xs-12 no-padding" *ngIf="templateJson.section1.donationsDescription"
                        [innerHtml]="templateJson.section1.donationsDescripton | safeHtml">
                    </div>
                    <div class="col-xs-12 no-padding" *ngIf="loaded_donations">
                        <app-donation-services [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                            [businessProfile]="businessProfile" [donationServices]="donationServices"
                            [selectedLocation]="selectedLocation" [cardType]="templateJson.section1.donationCard">
                        </app-donation-services>
                    </div>
                </div>
                <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section1.orders">
                    <div class="col-xs-12 no-padding" *ngIf="templateJson.section1.ordersDescripton"
                        [innerHtml]="templateJson.section1.ordersDescripton | safeHtml">
                    </div>
                    <div class="col-xs-12 no-padding">
                        <app-orders [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                            [businessProfile]="businessProfile" [selectedLocation]="selectedLocation">
                        </app-orders>
                    </div>
                </div>
                <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section1.gallery">
                    <div class="col-xs-12 no-padding  mgn-bt-20" *ngIf="templateJson.section1.galleryDescription"
                        [innerHtml]="templateJson.section1.galleryDescription | safeHtml">
                    </div>
                    <div class="col-xs-12 no-padding" *ngIf="galleryJson && galleryJson.length > 0">
                        <app-picture-gallery [galleryJson]="galleryJson"></app-picture-gallery>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </section>

            <div class="mgn-up-10" *ngIf="templateJson.section5.profile && templateJson.section5.profileType==='basic'">
                <app-basic-profile (actionPerformed)="actionPerformed($event)" [businessProfile]="businessProfile" [selectedLocation]="selectedLocation" [templateJson]="templateJson"></app-basic-profile>
            </div>
            <div class="mgn-up-10" *ngIf="templateJson.section5.profile && templateJson.section5.profileType==='advanced'">
                <app-advanced-profile [businessProfile]="businessProfile" [selectedLocation]="selectedLocation" [templateJson]="templateJson"></app-advanced-profile>
            </div>
            <div class="mgn-up-10" *ngIf="templateJson.section5.quickActions">
                <app-quick-actions [actionList]="templateJson.section5.quickActions"></app-quick-actions>
            </div>
            <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="showDepartments && templateJson.section5.departments">
                <div class="col-xs-12 no-padding" *ngIf="templateJson.section5.departmentsDescription"
                    [innerHtml]="templateJson.section5.departmentsDescription | safeHtml">
                </div>
                <div class="col-xs-12 no-padding">
                    <app-cons-departments [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                        [businessProfile]="businessProfile" [selectedLocation]="selectedLocation"
                        [departments]="departments" [cardType]="templateJson.section5.departmentCard">
                    </app-cons-departments>
                </div>
            </div>
            <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section5.users">
                <div class="col-xs-12 no-padding  mgn-bt-20" *ngIf="templateJson.section5.usersDescription"
                    [innerHtml]="templateJson.section5.usersDescription | safeHtml">
                </div>
                <div class="col-xs-12 no-padding" *ngIf="onlineUsers">
                    <app-online-users [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                        [businessProfile]="businessProfile" [selectedLocation]="selectedLocation" [users]="onlineUsers"
                        [cardType]="templateJson.section5.userCard"></app-online-users>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-xs-12 mgn-up-10  no-padding" *ngIf="templateJson.section5.appointments">
                <div class="col-xs-12 no-padding" *ngIf="templateJson.section5.appointmentsDescription"
                    [innerHtml]="templateJson.section5.appointmentsDescription | safeHtml">
                </div>
                <div class="col-xs-12 no-padding" *ngIf="loaded_appointments">
                    <app-appointment-services [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                        [apptSettings]="apptSettings" [businessProfile]="businessProfile" [config]="accountConfig"
                        [filteredServices]="filteredApptServices" [selectedLocation]="selectedLocation">
                    </app-appointment-services>
                </div>
            </div>
            <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section5.checkins">
                <div class="col-xs-12 no-padding" *ngIf="templateJson.section5.checkinsDescription"
                    [innerHtml]="templateJson.section5.checkinsDescription | safeHtml">
                </div>
                <div class="col-xs-12 no-padding" *ngIf="loaded_checkins">
                    <app-checkin-services [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                        [apptSettings]="apptSettings" [businessProfile]="businessProfile"
                        [filteredServices]="filteredCheckinServices" [selectedLocation]="selectedLocation">
                    </app-checkin-services>
                </div>
            </div>
            <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section5.donations">
                <div class="col-xs-12 no-padding" *ngIf="templateJson.section5.donationsDescription"
                    [innerHtml]="templateJson.section5.donationsDescripton | safeHtml">
                </div>
                <div class="col-xs-12 no-padding" *ngIf="loaded_donations">
                    <app-donation-services [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                        [businessProfile]="businessProfile" [donationServices]="donationServices"
                        [selectedLocation]="selectedLocation" [cardType]="templateJson.section5.donationCard">
                    </app-donation-services>
                </div>
            </div>
            <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section5.orders">
                <div class="col-xs-12 no-padding" *ngIf="templateJson.section5.ordersDescripton"
                    [innerHtml]="templateJson.section5.ordersDescripton | safeHtml">
                </div>
                <div class="col-xs-12 no-padding">
                    <app-orders [terminologiesjson]="terminologiesjson" [templateJson]="templateJson"
                        [businessProfile]="businessProfile" [selectedLocation]="selectedLocation">
                    </app-orders>
                </div>
            </div>
            <div class="col-xs-12 mgn-up-10 no-padding" *ngIf="templateJson.section5.gallery">
                <div class="col-xs-12 no-padding  mgn-bt-20" *ngIf="templateJson.section5.galleryDescription"
                    [innerHtml]="templateJson.section5.galleryDescription | safeHtml">
                </div>
                <div class="col-xs-12 no-padding" *ngIf="galleryJson && galleryJson.length > 0">
                    <app-picture-gallery [galleryJson]="galleryJson"></app-picture-gallery>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
    </div>
</div>
