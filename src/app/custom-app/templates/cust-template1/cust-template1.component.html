<section class="container" *ngIf="templateJson">
    <section id="section1 " class="bus-page">
        <div class="row card no-padding">
            <div class="col-12" style="color:#545871">
                <div class="card-body">
                    <div class="thumbnail">
                        <img class="imgbackground" [src]="templateJson['headerImage']"
                            style="width: 100%; height: auto;">
                        <div class="caption">
                            <h2 [innerHtml]="templateJson.headerTitle | safeHtml"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="section1" class="mgn-up-10">
        <div class="row card">
            <div class=" col-lg-6 col-sm-6 col-xs-12 col-md-6" style="color:#545871">
                <div class="card-body mgn-up-20">
                    <div [innerHtml]="templateJson.section1Title | safeHtml"></div>
                    <div [innerHtml]="templateJson.section1Description"></div>
                </div>
            </div>
            <div class="images col-lg-6 col-sm-6 col-xs-12 col-md-6 mgn-up-10">
                <div class="gallery-item col-lg-6 col-sm-6 col-sm-6 col-xs-6 no-padding"
                    *ngFor="let image of templateJson.section1Images; let i=index">
                    <img class="gallery-img" src="{{image}}">
                </div>
            </div>
        </div>
    </section>
    <section id="section2" class="mgn-up-10">
        <div class="row card">
            <div class="doctorcardimage col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="gallery-item">
                    <img class="imagesectionabove" src="{{templateJson.section2Image}}">
                </div>
            </div>
            <div class="doctorcardsectioncard col-lg-6 col-md-6 col-sm-6 col-xs-12 mgn-up-10">
                <div class="card-body">
                    <div [innerHtml]="templateJson.section2Title | safeHtml"></div>
                    <div [innerHtml]="templateJson.section2Description | safeHtml"></div>
                    <div class="gapsection"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="section3" class="mgn-up-10" *ngIf="templateJson.showSection3">
        <div class="row card">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div [innerHTML]="templateJson.section3Title | safeHtml"></div>
                <div [innerHTML]="templateJson.section3Description | safeHtml"></div>
            </div>
            <app-service-display [locationjson]="locationjson" [showDepartments]="showDepartments" [terminologiesjson]="terminologiesjson" [templateJson]="templateJson" [apptSettings]="apptSettings" [businessProfile]="businessProfile"></app-service-display>
        </div>
    </section>

        <div class="row card">
            <div [innerHTML]="templateJson.section4Title | safeHtml"></div>
