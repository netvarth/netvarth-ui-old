<div class="card bg-advanced-profile"  [ngClass]="templateJson?.theme">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 d-flex justify-content-between align-items-center no-padding pointer-cursor card-outer-cont">
        <div class="col-md-7 col-xs-7 col-sm-7 col-lg-7 no-padding">
            <div class="col-xs-12 no-padding">
                <h4 class=" line-clamp-ln2 mgn-up-5 mgn-bt-5 head-text">{{businessProfile.businessName}}</h4>
            </div>
        </div>
        <div class="col-md-5 col-xs-5 col-sm-5 col-lg-5s no-padding card-inner-img-cont">
            <div class="img-circle">
                <img class="img-responsive" [src]="templateJson.coverPicture">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <div class="pro-pic-img col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <img alt=" Image" src="{{bLogo}}" id="profile-image1" class=" img-circle img-responsive img-thumbnail">
        </div>
    </div>
    <div class="col-xs-8">
        <h4 class=" line-clamp-ln2 mgn-up-5 mgn-bt-5 ">{{businessProfile.businessName}}</h4>
        <p class="location" *ngIf="location" [matTooltip]="location.label | capitalizeFirst">{{location}}</p>
    </div>
</div>
<div class="question-header">About
    <div class="mgn-up-10">
        <p class="about">{{businessDesc}}</p>
    </div>
    
</div>
<div class="contact mgn-lt-30 mgn-up-20">
    <p class="smalltext" *ngIf="phoneNo" [matTooltip]="phoneNo.label | capitalizeFirst">
        <i class="fa fa-phone"></i> {{businessProfile.countryCode}} {{phoneNo.instance}}
    </p>
    <p class="smalltext" *ngIf="emailId" [matTooltip]="emailId.label | capitalizeFirst">
        <i class="fa fa-envelope-o"></i> {{emailId.instance}}
    </p>
</div>
<div class="specialities-header mgn-lt-30 mgn-up-30">Specialities
    <div class="details ">
        <div class="pop-box-cont " *ngFor="let speci of specialities">
            {{speci}}
        </div>
    </div>
</div>
