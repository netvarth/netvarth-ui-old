<section class="container" >
    <section id="section1 " class="bus-page">
        <div class="row card no-padding" [ngClass]="theme">            
            <div class="bus-page-header">
                <div class="d-flex loading-overlay"  *ngIf="loading">
                    <div class="loading-overlay-inner"><app-common-innerloading-spinner></app-common-innerloading-spinner></div>                    
                </div>
                <div class="panel panel-default no-padding" *ngIf="accountExists && accountId && !loading">
                    <div class="panel-heading col-xs-12" *ngIf="accountExists && isLoggedIn && accountId">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                            <app-header  [includedfrom]="'pdetails'"
                                [accountId]="accountId" [customId]="accountEncId" [showHeaderAction]="true">
                            </app-header>
                            <div class="view-booking" *ngIf="accountExists && !isLoggedIn">
                            <button class="pull-right btn btn-primary dashboard-btn" (click)="dashboardClicked()">My
                                Bookings</button>
                        </div> 
                        </div>
                    </div>
                    <div class="panel-body no-padding pad-bt-50">
                        <router-outlet name="template"></router-outlet>
                    </div>
                    <div class="clearfix"></div>
                </div>                               
            </div>
            <div class="bus-page-header login-container-outer" *ngIf="loginRequired">
                <div class="login-container">
                    <app-login [accountId]="accountId" (actionPerformed)="loginPerformed($event)"></app-login>
                </div>
            </div>
        </div>
    </section>
</section>
