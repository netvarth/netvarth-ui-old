<section class="container">
    <section id="section1 " class="bus-page">
        <div class="row card no-padding">
            <div class="col-12 " style="color:#545871">
                <div class="pad-bt-10 bus-page-header">
                    <div class="panel panel-default">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <a class="pull-left back-btn mgn-up-5" *ngIf="userId" (click)="goBack()"><i
                                    class="fa fa-arrow-left"></i></a>
                            &nbsp;
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 no-padding">
                            <app-header *ngIf="accountIdExists && sharedFunctionobj.checkLogin()"
                                [includedfrom]="'pdetails'" [accountId]="accountId" [customId]="customId"
                                [showHeaderAction]="true"></app-header>
                            <div class="view-booking" *ngIf="accountIdExists && !sharedFunctionobj.checkLogin()">
                                <button class="pull-right btn btn-primary dashboard-btn" (click)="dashboardClicked()">My
                                    Bookings</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row card no-padding">
            <div id="container">
                <div id="pageheader" [innerHtml]="templateJson.headerTitle | safeHtml">
                </div>
                <div class="section">
                    <div class="pageitem">
                        <div class="col">
                            <img
                                src="{{templateJson && templateJson['headerImage']?templateJson['headerImage']:''}}"><br>
                        </div>
                    </div>
                    <div class="pageitem" [innerHtml]="templateJson.headerDescription | safeHtml">
                    </div>
                </div>
                <div class="section">
                    <div class="pageitem" [innerHtml]="templateJson.section1Title | safeHtml">
                    </div>
                    <div class="pageitem" [innerHtml]="templateJson.section1Description | safeHtml">
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
