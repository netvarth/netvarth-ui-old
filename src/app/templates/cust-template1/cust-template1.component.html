<section class="container">
    <section id="section1 " class="bus-page">
        <div class="row card no-padding">
            <div class="col-12 " style="color:#545871">
                <div class="pad-bt-10 bus-page-header">
                    <div class="panel panel-default">
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <a class="pull-left back-btn mgn-up-5" *ngIf="userId" (click)="goBack()"><i
                                    class="fa fa-arrow-left"></i></a>
                            &nbsp;
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 no-padding">
                            <app-header *ngIf="accountIdExists && sharedFunctionobj.checkLogin()" 
                                [includedfrom]="'pdetails'" [accountId]="accountId" [customId]="customId" 
                                [showHeaderAction]="true"></app-header>
                            <div class="view-booking" *ngIf="accountIdExists && !sharedFunctionobj.checkLogin()">
                                <button class="pull-right btn btn-primary dashboard-btn" (click)="dashboardClicked()">My
                                    Bookings</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row card no-padding">
            <div class="col-12" style="color:#545871">
                <div class="card-body">
                    <div class="thumbnail">
                        <img class="imgbackground" [src]="templateJson['headerImage']"
                            style="width: 100%; height: auto;">
                        <div class="caption">
                            <h2 [innerHtml]="templateJson.headerTitle | safeHtml"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section1" class="mgn-up-10">
        <div class="row card">
            <div class=" col-lg-6 col-sm-6 col-xs-12 col-md-6" style="color:#545871">

                    <div [innerHtml]="templateJson.section1Title | safeHtml"></div>
                    <div [innerHtml]="templateJson.section1Description"></div>
                </div>
            </div>
            <div class="images col-lg-6 col-sm-6 col-xs-12 col-md-6 mgn-up-10">
                <div class="gallery-item col-lg-6 col-sm-6 col-sm-6 col-xs-6 no-padding"
                    *ngFor="let image of templateJson.section1Images; let i=index">
                    <img class="gallery-img" src="{{image}}">

        </div>
    </section>

                    <div [innerHtml]="templateJson.section2Description | safeHtml"></div>
                    <div class="gapsection"></div>

    </section>

    <section id="section4" class="mgn-up-10" *ngIf="templateJson.showSection4">
        <div class="row card">
            <div [innerHTML]="templateJson.section4Title | safeHtml"></div>
            <div [innerHTML]="templateJson.section4Description | safeHtml"></div>
            <div class="dynamic mgn-up-20" *ngIf="showUserSection">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 mgn-up-20 mgn-bt-20 brd-bt">
                    <!-- <div class="col-md-4 mgn-bt-20">
                        <mat-label>Location</mat-label>
                        <mat-select placeholder="Choose Location" [(ngModel)]="selectedLocation"
                            (selectionChange)="changeLocation(selectedLocation, 'user')">
                            <mat-option *ngFor="let location of locationjson" [value]="location">
                                {{ location.place | capitalizeFirst }}
                            </mat-option>
                        </mat-select>
                    </div> -->
                    <div class="col-md-4 col-sm-6 mgn-bt-20"
                        *ngIf="showDepartments && templateJson['branchFilterUser']">
                        <!-- <mat-label>Branch</mat-label> -->
                        <mat-select placeholder="Choose Branch" [(ngModel)]="selectedUserBranch"
                            (selectionChange)="changeBranch(selectedUserBranch, 'user')">
                            <mat-option value="">All</mat-option>
                            <mat-option *ngFor="let branch of branches" [value]="branch">
                                {{ branch.departmentName | capitalizeFirst }}
                            </mat-option>
                        </mat-select>
                    </div>
                    <div class="col-md-4 col-sm-6 mgn-bt-20" *ngIf="templateJson['locationFilterUser']">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="User Location"
                                    [(ngModel)]="userLocation">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="submit"
                                        (click)="filterUserByLocName(userLocation)">Go</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="bus-item-N" *ngFor="let sp of filteredUsers">
                    <app-card [theme]="accountProperties?accountProperties['theme']:''" [item]="sp"
                        [terminology]='terminologiesjson' [loc]="selectedLocation"
                        (actionPerformed)="cardClicked($event)">
                    </app-card>
                </div>
                <div class="col-md-12" *ngIf="filteredUsers && filteredUsers.length===0">
                    No users found
                </div>
            </div>
        </div>
    </section>
    <section id="recentNews" class="mgn-up-10" *ngIf="templateJson['showRecentNews']">
        <div class="row card">
            <div class="text-center" [innerHTML]="templateJson.section5Title | safeHtml"></div>
            <div [innerHTML]="templateJson.section5Description | safeHtml"></div>

            <div class="cauroselsection mgn-bt-50">
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide *ngFor="let newsFeed of newsFeeds">
                        <div class="recentcards card item">
                            <div class="">
                                <img class="imagesectioninrecentnews gallery-img" src="{{newsFeed.image}}"
                                    alt="Card image cap">
                                <div class="gallery-button">
                                    <button class="updates"
                                        style="background-color: white;padding: 2%;"><b>{{newsFeed.group}}</b></button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="newsDetails">
                                    <h6 [innerHtml]="newsFeed.title | safeHtml"></h6>
                                    <p [innerHtml]="newsFeed.description | safeHtml" class="recentdesc"></p>
                                </div>
                                <div>
                                    <a (click)="openNews(newsFeed.link)" *ngIf="newsFeed.linkType==='video'"
                                        class="pull-right btn btn-primary" style="border-radius: 5px;"><b>Watch
                                            video</b></a>
                                    <a (click)="openNews(newsFeed.link)" *ngIf="newsFeed.linkType!=='video'"
                                        class="pull-right btn btn-primary" style="border-radius: 5px;"><b>View</b></a>
                                </div>
                            </div>
                        </div>
                    </ng-template>

                </owl-carousel-o>
            </div>


        </div>
    </section>
</section>
