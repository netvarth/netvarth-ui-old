<section class="container no-padding-small">
    <section id="section1 " class="bus-page">
        <div class="card no-padding" [ngClass]="theme">
            <div class="bus-page-header">
                <div class="d-flex loading-overlay" *ngIf="loading">
                    <div class="loading-overlay-inner">
                        <app-common-innerloading-spinner></app-common-innerloading-spinner>
                    </div>
                </div>
                <div class="panel panel-default no-padding" *ngIf="accountExists && accountId && !loading">
                    <div class="panel-heading col-xs-12">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                            <app-header *ngIf="accountExists && sharedFunctionobj.checkLogin()"
                                [includedfrom]="'pdetails'" [accountId]="accountId" [customId]="customId"
                                [showHeaderAction]="true"></app-header>
                            <div class="view-booking" *ngIf="accountExists">
                                <a class="pull-right btn link pad-10 dashboard-btn" (click)="dashboardClicked()">My
                                    Bookings</a>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="panel-body no-padding pad-bt-50">
                        <div class="no-padding" [ngClass]="templateJson.theme?templateJson.theme: ''">
                            <div class="section">
                                <div *ngIf="templateJson && templateJson['logo'] && templateJson && templateJson['logo_position']==='top'"
                                    id="pageheader" [innerHtml]="templateJson.headerTitle | safeHtml"></div>
                                <div class="pageitem">
                                    <div class="col">
                                        <img src="{{templateJson && templateJson['logo']?templateJson['logo']:''}}"><br>
                                    </div>
                                </div>
                                <div *ngIf="templateJson && templateJson['logo_position']!=='top'" id="pageheader"
                                    [innerHtml]="templateJson.headerTitle | safeHtml">
                                </div>
                                <div class="clearfix"></div>
                                <div id="pageheader" class="text-center mgn-up-10" *ngIf="templateJson.showEnquiry">
                                    <button mat-button class="btn_round" (click)="communicateHandler()"> Send Enquiry
                                    </button>
                                </div>
                                <div class="pageitem" [innerHtml]="templateJson.headerDescription | safeHtml"
                                    *ngIf="templateJson.headerDescription!=''">
                                </div>
                                <div class="col-xs-12 info-bar locations mgn-up-10 no-padding"
                                    *ngIf="locationjson && locationjson.length > 0 && !api_loading && !loading && !loading_direct">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                                        <ng-container *ngFor="let sps of servicesAndProviders">
                                            <ng-container *ngIf="sps.departmentId == deptId">
                                                <h4 class="department-title p-2 d-block mgn-up-10 mgn-bt-10 dept-title-h4"
                                                    *ngIf="sps['departmentItems'] && sps['departmentItems'].length > 0">
                                                    {{sps.departmentName}}
                                                </h4>
                                                <hr />
                                                <div class="bus-item-N" *ngFor="let sp of sps['departmentItems']">
                                                    <app-card [item]="sp" [domain]="businessjson.serviceSector.domain"
                                                        [terminology]='terminologiesjson' [loc]="selectedLocation"
                                                        (actionPerformed)="cardClicked($event)" [theme]="theme" [trimSpace]="true">
                                                    </app-card>
                                                </div>
                                            </ng-container>
                                        </ng-container>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
