<div class="pad-20">
    <p>Please provide the details to update your profile</p>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="mgn-bt-10">
            <input type="text" class="form-control" (keyup)="resetError()" placeholder="First name" [(ngModel)]="fname"
                autocomplete="off">
        </div>
        <div class="">
            <input type="text" class="form-control" (keyup)="resetError()" placeholder="Last name" [(ngModel)]="lname"
                autocomplete="off">
        </div>
    </div>
    <div class="locate-customer">
        <button type="button" class="cs-btn bt1 small-btn mgn-up-15" (click)="closeDialog()">update profile</button>
    </div>
</div>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}">
</app-field-error-display>
