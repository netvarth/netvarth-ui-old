<!-- <h1 mat-dialog-title>{{data.heading}}</h1> -->
<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p> {{data.message}} </p>
</div>
<div *ngIf="data.filterByDept" class="col-md-12 col-sm-12 col-xs-12">
  <div class="col-md-6 col-sm-6 dept-input"> 
  <input type="text" class="form-control" id="mobile_number" placeholder="Department name *" [(ngModel)]="deptName"
    autocomplete="off">
  </div>
</div>
<div mat-dialog-content *ngIf="data.message1">
  <p> {{data.message1}} </p>
</div>
<div mat-dialog-actions class="paddingtop">
  <button tabindex="-1" (click)="onClick(0)" class="cs-btn bt2">{{cancel_btn_cap}}</button>
  <button tabindex="2" (click)="onClick(1)" class="cs-btn bt1 reddelete">{{ok_btn_cap}}</button>
</div>
<app-field-error-display [displayError]="true" *ngIf="showError" errorMsg="Department name is required">
</app-field-error-display>
