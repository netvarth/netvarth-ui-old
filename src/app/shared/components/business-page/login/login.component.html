<!--begin::Main-->
<div class="d-flex flex-column flex-root" style="height: 100vh;" [ngClass]="theme?theme:''">
    <!--begin::Login-->
    <!-- <div class="child" *ngIf="loading">
      <app-common-innerloading-spinner>
      </app-common-innerloading-spinner>
  </div> -->
  <!-- *ngIf="!loading" -->
  <div class="d-flex loading-overlay" *ngIf="loading">
    <div class="loading-overlay-inner">
        <app-common-innerloading-spinner></app-common-innerloading-spinner>
    </div>
</div>
    <div class="login login-3 wizard d-flex flex-column flex-lg-row flex-column-fluid no-padding"  *ngIf="!loading">
      <!--begin::Aside-->
      <div class="login-aside d-flex flex-column flex-row-auto">
        <!--begin::Aside Top-->
        <div class="d-flex flex-column-auto flex-column">
          <!--begin::Aside header-->
          <!-- <a href="#" class="login-logo text-center pt-lg-25 pb-10">
            <img src="../../../../../assets/images/jaldee-businesslogo.png" class="max-h-70px" alt="" />
          </a> -->
          <!--end::Aside header-->
          <!--begin::Aside Title-->
          <h3 class="font-weight-bolder text-center font-size-h4 text-dark-50 line-height-xl">
            <!-- Jaldee se jaldee.<br />
            Expand your practice or business. -->
          </h3>
          <!--end::Aside Title-->
        </div>
        <!--end::Aside Top-->
        <!--begin::Aside Bottom-->
        <div *ngIf="imgPath" class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-x-center" [ngStyle]="{'background-image': 'url(' + imgPath + ')'}"
          style="background-position-y: calc(50%);">
        </div>
        <div *ngIf="!imgPath" class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-x-center"style="background-position-y: calc(50%);">
          <img class="img" src="/assets/images/authordemy/signup.png"/>
        </div>
        <!--end::Aside Bottom-->
      </div>
      <!--begin::Aside-->
      <!--begin::Content-->
      <div class="login-content flex-row-fluid d-flex flex-column p-10">
        <!--begin::Wrapper-->
        <div class="d-flex flex-row-fluid flex-center">
          <!--begin::Signin-->
          <div class="login-form">
            <!--begin::Form-->
            <app-authentication   (actionPerformed)="actionPerformed($event)" [accountId]="accountId"></app-authentication>
            <!--end::Form-->
          </div>
          <!--end::Signin-->
        </div>
        <!--end::Wrapper-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Login-->
  </div>
  <!--end::Main-->
  <!--end::Body-->
