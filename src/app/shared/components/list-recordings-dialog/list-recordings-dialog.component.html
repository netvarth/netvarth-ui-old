<h1 class="mat-dialog-title">Recordings<button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close"
            aria-hidden="true"></i></button></h1>
<mat-dialog-content>
    <div class="form-group">
        <div class="col-xs-12">
            <ul>
                <li *ngFor="let recordingUrl of recordingUrls, let i= index" class="pad-10">
                   <a [href]="recordingUrl.s3url" target="_blank" style="color: #3c8dbc;">Recording {{i+1}}
                   </a> 
                </li>
            </ul>
        </div>
    </div>
</mat-dialog-content>
