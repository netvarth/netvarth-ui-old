<section>
  <div class="wrap">
    <div class="img login-img" *ngIf="step==1"></div>
    <div class="login-wrap p-4 p-md-5">
      <div class="d-flex" *ngIf="step==1">
        <div class="w-100">
          <h3 class="mb-4">Login</h3>
        </div>
      </div>
      <form [formGroup]="loginForm" class="signin-form" novalidate (ngSubmit)="loginForm.valid &&
              onSubmit(loginForm.value)" *ngIf="step==1">
        <div class="form-group mgn-bt-20">
          <input type="text" class="form-control" required placeholder="Mobile/Email" formControlName="phonenumber"
            autocomplete="off" (keyup)="handlekeyup($event)" id="phonenumber">
          <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'phonenumber') && show_error"
            [errorMsgs]="fed_service.getErrorMessage(loginForm,'phonenumber',    
    {
      'required' : 'Mobile/Email is required'
    })">
          </app-field-error-display>
        </div>
        <div class="form-group mgn-bt-20">
          <input id="password-field" type="password" class="form-control" required placeholder="Password"
            formControlName="password" autocomplete="off" (keyup)="handlekeyup($event)" id="password">
          <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
          <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'password') && show_error"
            errorMsg="Password is required">
          </app-field-error-display>
        </div>
        <div class="form-group mgn-bt-10">
          <button type="submit" class="form-control btn btn-primary" [disabled]="api_loading" (click)="showError()">
            <span *ngIf="!api_loading">LOGIN</span>
            <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="api_loading">
            </app-common-innerloading-spinner>
          </button>
        </div>
        <div class="form-group mgn-bt-20">
          <div class="mgn-lt-auto width-100">
            <a (click)="doForgotPassword()">Forgot Password?</a>
          </div>
        </div>
      </form>
      <div class="example-container" *ngIf="step==2">
        <app-forgot-password-app (retonChangePassword)="onChangePassword()"
          (retonCancelForgotPassword)="cancelForgotPassword()"></app-forgot-password-app>
      </div>
      <p class="text-center" *ngIf="step==1"><a (click)="doSignup()">Join as a service provider</a></p>
    </div>
  </div>
</section>
