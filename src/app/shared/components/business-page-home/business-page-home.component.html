<mat-toolbar class="mat-elevation-z8">
        <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
    </mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
                <img class="avatar mat-elevation-z8" src="{{bLogo}}" />
                <h4 class="name">{{businessName}}</h4>
                <mat-divider></mat-divider>
            <button mat-button class="menu-button" [ngClass]="{'active':contact }" (click)="selection('contact')">
                <span> Contact us</span>
            </button>
            <button mat-button class="menu-button"  [ngClass]="{'active':termcondition }" (click)="selection('term')">
                <span>Terms & Condition</span>
            </button>
            <button mat-button class="menu-button" [ngClass]="{'active':privacypolicy }" (click)="selection('privacy')">
                <span>Privacy Policy</span>
            </button>
            <button mat-button class="menu-button" [ngClass]="{'active':refundcancell }" (click)="selection('refund')">
                    <span>Refund & Cancellation Policy</span>
                </button>
                <button mat-button class="menu-button" [ngClass]="{'active':shippingdelivry }" (click)="selection('shipping')">
                        <span>Shipping & Delivery Policy</span>
                    </button>
    
            <mat-divider></mat-divider>
    
        </mat-sidenav>
        <mat-sidenav-content>
                <div class="content mat-elevation-z8" *ngIf="contact">
                        <app-contact [detail]="contactdetail"></app-contact>
                </div>
                <div class="content mat-elevation-z8" *ngIf="termcondition">
                        <app-termscondition [detail]="termsdetail"></app-termscondition>
                </div>
                <div class="content mat-elevation-z8" *ngIf="privacypolicy">
                        <app-privacy [detail]="privacydetail"></app-privacy>
                </div>
                <div class="content mat-elevation-z8" *ngIf="refundcancell">
                        <app-refundcancel [detail]="refundcanceldetail"></app-refundcancel>
                </div>
                <div class="content mat-elevation-z8" *ngIf="shippingdelivry">
                        <app-shippingdelivery [detail]="shippingdelivrydetail"></app-shippingdelivery>
                </div>
            
                <!-- <div class="content mat-elevation-z8" #termsConditions *ngIf="!termsUrl"></div>   
            <div class="content mat-elevation-z8" *ngIf="termsUrl">
                    <iframe [src]="termsUrl"   ></iframe>
            </div> -->
        </mat-sidenav-content>
    </mat-sidenav-container>
