<div class="col-md-12">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="account-wall">
                <div class="col-md-12 mainheading">
                    <div class="login-title"><a><b>Admin Login</b></a></div>
                </div>
                <img class="profile-img"
                    src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <h1 class="text-center login-subtitle">Sign in to start your session</h1>
                <form class="form-signin" #f="ngForm" (ngSubmit)="login(f)">
                    <input type="text" disabled class="form-control" name="loginId" placeholder="Email" [(ngModel)]="loginId"
                        >
                    <input type="text" disabled class="form-control" name="accountId" placeholder="Account Id"
                        [(ngModel)]="accountId">
                    <input type="password"  class="form-control" placeholder="Enter your password" name="password"
                        [(ngModel)]="password" required>
                    <button class="btn btn-md btn-primary btn-block" type="submit">
                        Sign in</button>
                </form>
            </div>
        </div>
        <hr>
    </div>
</div>
