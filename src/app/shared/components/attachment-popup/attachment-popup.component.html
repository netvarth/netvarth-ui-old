<h1 mat-dialog-title>File Attachments
  <button #locte mat-dialog-close class="modal_close" tabindex="-1">
    <i class="fa fa-window-close" aria-hidden="true"></i>
  </button>
</h1>
<div mat-dialog-content>
  <div class="attachment">
    <ng-container *ngIf="mediafiles.length >0">
      <ul *ngFor="let file of mediafiles;let i = index ">
        <li>
          <span (click)="showFile(file)" style="color:blue;"><i class="fa fa-image">&nbsp;<a
                href="javascript:void(0);">{{file.caption
                ?file.caption:'image'}}-{{file.type?file.type:'file'}}</a></i></span>
        </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="docfiles.length>0">
      <ul *ngFor="let file of docfiles;let i = index ">
        <li>
          <span><img class="imgIcon mgn-rt-10" [src]="getImage(file.type)"/><a [href]="file.s3path"
                target="_blank" download>{{file.originalName ? file.originalName:'document'}}-{{file.type ? file.type:'file' }}
              </a></span>
        </li>
      </ul>
    </ng-container>
  </div>
</div>
