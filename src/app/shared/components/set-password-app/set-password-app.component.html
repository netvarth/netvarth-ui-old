<form novalidate (keyup)="doResetApiErrors()" class="ynw-common-form">
  <div class="form-group">
    <input [formControl]="spForm.controls['new_password']" placeholder="Enter Password" validateEqual="confirm_password"
      reverse="true" type="password" autocomplete="off" id="newpassfield" tabindex="1" class="form-control">
    <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'new_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'new_password',
    {'required' : 'Password is required',
    'pattern' : 'Use minimum 8 characters with atleast one uppercase, lowercase and number'})">
    </app-field-error-display>
    <span class="form-level-settings">{{password_valid_cap}}</span>
  </div>
  <div class="form-group">
    <input placeholder="Re-enter Password" [formControl]="spForm.controls['confirm_password']"
      validateEqual="new_password" type="password" autocomplete="off" tabindex="2" (keyup)="keyPressed($event)"
      (blur)="keyPressed($event)" class="form-control">
    <app-field-error-display [displayError]="isValidConfirm_pw" errorMsg="Does not match, retype your password">
    </app-field-error-display>
  </div>
</form>
<div class="form-group">
  <!-- <button type="button" class="form-control btn btn-primary can-btn mgn-rt-10" (click)="cancelDialog()"
    tabindex="-1">Cancel</button> -->
  <button type="button" class="form-control btn btn-primary" [disabled]="!spForm.valid" tabindex="3"
    (click)="doOnPasswordSubmit(spForm.value)">CHANGE PASSWORD</button>
</div>
