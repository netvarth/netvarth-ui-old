<div *ngIf="calledFrom=='checkin'" class="addmem-head">{{fill_fol_det_cap}}</div>
<div class="outer ynw-common-form">
    <div class="form-group"
        *ngIf="globalsettings && globalsettings.customerSeriesEnum && globalsettings.customerSeriesEnum === 'MANUAL'">
        <input type="text" [(ngModel)]="jaldeeid" (keyup)="valuechange()" class="form-control" id="jid"
            placeholder="{{customer_label | capitalizeFirst}} Id *" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="firstname" (keyup)="valuechange()" (keypress)="isNumeric($event)" class="form-control" id="first_name"
            placeholder="First Name *" autocomplete="off" required pattern="[A-Za-z]" (blur)="onFieldBlur('firstname')">
            <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'firstname')"
            [errorMsgs]="fed_service.getErrorMessage(amForm,'firstname',
{
'required' : 'Please enter first name',
'pattern' : 'Only letters are allowed'
})">
        </app-field-error-display> -->
    </div>
    <!-- (keypress)="isNumeric($event)" -->
    <div class="form-group">
        <input type="text" [(ngModel)]="lastname" (keyup)="valuechange()" (keypress)="isNumeric($event)" class="form-control" id="lastname"
            placeholder="Last Name *" autocomplete="off" required pattern="[A-Za-z]" (blur)="onFieldBlur('lastname')">
            <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'lastname')"
            [errorMsgs]="fed_service.getErrorMessage(amForm,'lastname',
{
'required' : 'Please enter first name',
'pattern' : 'Only letters are allowed'
})">
        </app-field-error-display> -->
    </div>
