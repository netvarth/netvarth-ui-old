<div mat-dialog-content *ngIf="!apiloading">
    <p class="rupee-font"> {{data.message}} </p><br>
    <p> 
    <span>Choose location: </span>
    <select  class="form-control loc select-height" [(ngModel)]="selelocId"> 
      <option value="" disabled selected hidden>Select location</option>
      <option *ngFor="let loca of user_loc; let i = index" [value]="loca">
        {{getlocname(loca)}}
      </option>
    </select>
  </p>
  </div>
  <div mat-dialog-actions class="paddingtop">
  <button tabindex="-1" class="cs-btn bt2" (click)="close()">{{cancel_btn_cap}}</button>
    <button tabindex="2" class="cs-btn bt1 reddelete" (click)="onClick(1)">{{ok_btn_cap}}</button>
  </div>
  <!-- <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display> -->
