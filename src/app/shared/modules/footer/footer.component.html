<div class="overlay" [class.show]="showbottompopup" (click)="closebottompopup()"></div>
<footer class="bg-light-gray2 hcode-main-footer consumer" style="background:#000" 
   [class.show]="showbottompopup">

    <section class="footer-home" *ngIf="(includedFrom == 'home' || includedFrom == 'phome')">
        <div class="container footer-middle hcode-footer-middle">
            <div class="row no-margin-bottom">
                <div class="col-md-8 col-sm-12 sm-text-center sm-margin-bottom-four hcode-footer-menu">
                    <ul id="menu-footer-menu" class="list-inline footer-link text-uppercase">
                        <img alt="Jaldee" style="width:70px;" src="assets/images/home/logo-icon.png" class="logo"
                            alt="" />
                        <li id="menu-item-851"
                            class="menu-item menu-item-type-post_type menu-item-object-page menu-item-851"><a
                                style="color:#fff;" [routerLink]="['/home/aboutus']" target="_blank">{{about_us}}</a>
                        </li>
                        <li id="menu-item-852"
                            class="menu-item menu-item-type-post_type menu-item-object-page menu-item-852"><a
                                style="color:#fff;" [routerLink]="['/home/contact']" target="_blank">{{contact_us}}</a>
                        </li>
                        <li id="menu-item-853"
                            class="menu-item menu-item-type-post_type menu-item-object-page menu-item-853"><a
                                *ngIf="includedFrom =='phome'" style="color:#fff;" rel="noopener"
                                [routerLink]="['terms']" target="_blank">{{legal_cap}}</a>
                            <a *ngIf="includedFrom !='phome'" style="color:#fff;" rel="noopener"
                                [routerLink]="['/terms']" target="_blank">{{legal_cap}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 col-sm-12 footer-social text-right sm-text-center sm-align">
                    <div id="text-14" class="custom-widget widget_text">
                        <div class="textwidget">
                            <a style="color:#fff;" href="https://www.facebook.com/Jaldee-1176319332515659/"
                                target="_blank" class="black-text-link">
                                <i style="color:#3b5998;" class="fa fa-facebook-f"></i>
                            </a>
                            <a style="color:#fff;" href="https://twitter.com/jaldee6" target="_blank"
                                class="black-text-link">
                                <i style="color:#00acee;" class="fa fa-twitter"></i>
                            </a>
                            <a style="color:#fff;" href="https://www.youtube.com/watch?v=qF4gLhQW2CE" target="_blank"
                                class="black-text-link">
                                <i style="color:#c4302b;" class="fa fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="wide-separator-line bg-mid-gray no-margin-lr margin-three no-margin-bottom"></div>
                <div class="hcode-footer-copyright vertical-align-middle display-inline-block"
                    style="width:100%;text-align:center;margin-top:20px;margin-bottom:20px;">
                    <div class="textwidget">&copy; {{copyright_cap}} {{curyear}} {{jaldee_cap}}</div>
                </div>
                <!-- <a class="scrollToTop scrolltotop-position-right" href="javascript:void(0);"><i class="fa fa-angle-up"></i></a> -->
            </div>
        </div>
    </section>
</footer>
