<h1 class="mat-dialog-title"> List of Users and Team
</h1>
<mat-dialog-content>
  <div class="col-md-12 col-xs-12 col-sm-12 mgn-bt-20 no-padding queue-outer" *ngIf="loading">
    <app-common-innerloading-spinner></app-common-innerloading-spinner>
  </div>
  <div *ngIf="!loading">
    <ul>
      <li *ngFor="let label of displayusers.split(',')">
        {{label}}
      </li>
    </ul>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="cs-btn bt1 small-btn" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
