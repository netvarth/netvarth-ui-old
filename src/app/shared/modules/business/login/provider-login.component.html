<header>
    <div class="container">
      <div class="row col-md-12 col-xs-12 col-sm-12 no-padding-small m0">
        <div class="lgo col-md-3 col-xs-5 pull-left">
          <a routerLink="/"><img class="busN-logo" src="./assets/images/jaldee-businesslogo.png" alt="Jaldee Logo"></a>
        </div>
      </div>
    </div>
  </header>
  <section class="phome">
    <section class="banner_part">
      <div class="containerbanner">
        <div class="row align-items-center">
          <div class="col-lg-12 col-xl-12 col-md-12 mgn-up-50 no-padding">
            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
              <form [formGroup]="loginForm" class="login-form" novalidate (ngSubmit)="loginForm.valid &&
      onSubmit (loginForm.value)">
                <div class="limiter col-lg-12 col-xl-12 col-md-12 no-padding">
                  <div class="ynw-common-form-nm no-padding">
                    <div class="wrap-login100 mgn-bt-30 mgnauto">
                      <div class="login"><strong>Service Provider Login</strong></div>
                      <div class="wrap-input100 validate-input">
                        <div class="form-group">
                          <div class="form-group mob-prefx mobile-field" style="display: flex;">
                              <div class="input-group-prepend mob-prefix" style="margin-bottom:6px;" #mobPrefix>
                                <span class="input-group-text" style="margin-top:auto;">+91</span>
                              </div>
                              <mat-form-field  style="width: 100%;">
                                <input type="text" matInput class="form-control" id="emailId" placeholder="Mobile/Email"
                                  formControlName="emailId" autocomplete="off" (keyup)="handlekeyup($event)">
                              </mat-form-field>
                          </div>
                          <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'emailId')"
                            errorMsg="please enter your Mobile/Email">
                          </app-field-error-display>
                        </div>
                      </div>
                      <div class="form-group">
                        <mat-form-field>
                          <input type="password" matInput class="form-control" id="password" placeholder="Password"
                            formControlName="password" autocomplete="off" (keyup)="handlekeyup($event)">
                        </mat-form-field>
                        <app-field-error-display [displayError]="fed_service.isFieldValid(loginForm,'password')"
                          errorMsg="Password is required">
                        </app-field-error-display>
                        <a style="margin-top:30px;cursor: pointer;" class="forgotpass" (click)="doForgotPassword()">Forgot
                          Password ?</a>
                        <div class="container-login100-form-btn">
                          <div class="btn_3">
                            <button type="submit" mat-button class="btn_3"> Login
                            </button>
                          </div>
                        </div>
                        <div class="limiter col-lg-12 col-xl-12 col-md-12">
                          <div class="login2"><strong>Join as Service Provider</strong></div>
                          <div
                            style="align-items: center;display: flex;justify-content: center; text-transform:uppercase">
                            <a (click)="doSignuppage()" class="button-style" name="">Sign Up</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
