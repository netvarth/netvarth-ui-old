<!--begin::Main-->
<div class="d-flex flex-column flex-root" style="height: 100vh;">
  <!--begin::Login-->
  <div class="child" *ngIf="loading">
    <app-common-innerloading-spinner>
    </app-common-innerloading-spinner>
</div>
  <div class="login login-3 wizard d-flex flex-column flex-lg-row flex-column-fluid no-padding" *ngIf="!loading">
    <!--begin::Aside-->
    <div class="login-aside d-flex flex-column flex-row-auto">
      <!--begin::Aside Top-->
      <div class="d-flex flex-column-auto flex-column">
        <!--begin::Aside header-->
        <a href="#" class="login-logo text-center pt-lg-25">
          <img [src]="logoUrl" class="max-h-70px" alt="" />
        </a>
        <!--end::Aside header-->
        <!--begin::Aside Title-->
        <!--end::Aside Title-->
      </div>
      <!--end::Aside Top-->
      <!--begin::Aside Bottom-->
      <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-x-center"
        style="background-position-y: calc(100% + 5rem);"  [style.background-image]="'url(' + graphicsUrl + ')'">
      </div>
      <!--end::Aside Bottom-->
    </div>
    <!--begin::Aside-->
    <!--begin::Content-->
    <div class="login-content flex-row-fluid d-flex flex-column p-10">
      <!--begin::Wrapper-->
      <div class="d-flex flex-row-fluid flex-center">
        <!--begin::Signin-->
        <div class="login-form">
          <!--begin::Form-->
          <form [formGroup]="loginForm" class="form" id="kt_login_singin_form" novalidate (ngSubmit)="loginForm.valid &&
            onSubmit (loginForm.value)" action="">
            <!--begin::Title-->
            <div class="pb-5 pb-lg-15">
              <h3 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Login</h3>
            </div>
            <!--begin::Title-->
            <!--begin::Form group-->
            <div class="form-group">
              <div _ngcontent-eec-c483="" class="d-flex justify-content-between mt-n5">
                <label class="font-size-h6 font-weight-bolder text-dark" style="text-align: left !important;">{{idCaption}}</label>
              </div>

              <input class="form-control  py-7 px-6 rounded-lg border-0" type="text" id="emailId"
                formControlName="emailId" placeholder="{{idPlaceHolder}}" value="emailId && readonly='true'"
                autocomplete="off" />
              <app-field-error-display class="text-left" [displayError]="fed_service.isFieldValid(loginForm,'emailId')"
                [errorMsgs]="fed_service.getErrorMessage(loginForm,'emailId',
    {
    'required' : 'Employee id is required',
    'pattern' : 'Space not allowed'
    })">
              </app-field-error-display>
            </div>
            <!--end::Form group-->
            <!--begin::Form group-->
            <div class="form-group">
              <div class="d-flex justify-content-between mt-n5">
                <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>

              </div>
              <input class="form-control py-7 px-6 rounded-lg border-0" type="password" id="password"
                placeholder="Enter password" formControlName="password" autocomplete="off" />
              <app-field-error-display class="text-left" [displayError]="fed_service.isFieldValid(loginForm,'password')"
                [errorMsgs]="fed_service.getErrorMessage(loginForm,'password',
    {
    'required' : 'Password is required'
    })">
              </app-field-error-display>
            </div>
            <!--end::Form group-->
            <!--begin::Action-->
            <div class="pb-lg-0 pb-5">
              <!-- <button type="submit" id="kt_login_singin_form_submit_button" class="btn btn-primary font-weight-bolder font-size-lg px-8 py-2 my-3 mr-3">Login
                    </button> -->
              <button type="submit" id="kt_login_singin_form_submit_button"
                class="btn btn-primary font-weight-bolder font-size-lg px-8 py-2 my-3 mr-3"
                [class.disabled]="api_loading" [class.spinner]="api_loading"
                [class.spinner-darker-success]="api_loading" [class.spinner-center]="api_loading">
                Login
              </button>
              <a (click)="doForgotPassword()"
                class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5">
                Forgot Password ?
              </a>
            </div>
            <!--end::Action-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Signin-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Login-->
</div>
<!--end::Main-->
<!--end::Body-->
