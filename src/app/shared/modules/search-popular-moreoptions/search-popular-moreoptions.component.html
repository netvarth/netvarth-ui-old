<div mat-dialog-title>Popular Searches</div>
<div mat-dialog-content>
  <ng-container>
    <div class="more-box">
      <p class="pop-search">
        <a class="pointer-cursor" *ngFor="let domain of jsonlist" (click)="popularClicked(domain)">
          <span *ngIf="domain.displayName">{{domain.displayName}}</span>
          <span *ngIf="domain.autoname">{{domain.autoname}}</span>
        </a>
      </p>
    </div>
  </ng-container>
</div>
