<div class="filter-sidebar">
    <p-sidebar [(visible)]="sidebarVisible" position="{{position}}">
        <div>
            <div>
                <span class="font-weight-bold main-heading">Filters</span>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <button pButton pRipple label="Reset" icon="pi pi-refresh"
                        class="p-button-raised p-button-secondary mr-2" (click)="resetFilters()"></button>
                </div>
                <div>
                    <button pButton class="p-button-raised p-button-primary font-weight-bold" pRipple label="Apply"
                        icon="pi pi-check" (click)="applyFilters()"></button>
                </div>
            </div>
            <div class="mt-3" *ngFor="let field of filterConfig">
                <div>
                    <label [htmlFor]="field.field">{{field.title}}</label>
                    <input pInputText [id]="field.field" [placeholder]="'Enter ' + field.title" autocomplete="off"
                        [(ngModel)]="filter[field.field + '-' + field.filterType]"
                        *ngIf="field && field.type=='text'" />
                    <div *ngIf="field && field.type=='date'">
                        <p-calendar appendTo="body" dateFormat="dd/mm/yy" [(ngModel)]="filter[field.field + '-' + field.filterType]"></p-calendar>
                    </div>
                    <div *ngIf="field && field.type=='dropdown'">
                        <p-dropdown styleClass="text-left" [style]="{'width':'100%'}" [options]="field.options"
                            [optionValue]="field.value" [(ngModel)]="filter[field.field + '-' + field.filterType]"
                            [optionLabel]="field.label" appendTo="body" [dropdownIcon]="'fa fa-caret-down'" [autoDisplayFirst]="false">
                        </p-dropdown>
                    </div>
                </div>
            </div>
        </div>
    </p-sidebar>
    <button pButton pRipple type="button" class="p-button-primary" (click)="sidebarVisible = true"><i
            class="pi pi-filter-fill"></i>&nbsp;<span class="btn-heading">Filter</span></button>
</div>
