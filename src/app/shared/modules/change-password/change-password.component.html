<section class="container no-padding no-padding-small" *ngIf="curtype=='consumer'">
  <div class="content p0 see-pages cons-members">
    <div class="panel panel-default">
      <div class="panel-heading col-xs-12 col-sm-12 co-md-12 col-lg-12 no-padding top-row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
          <app-header *ngIf="shared_functions.checkLogin()" [customId]="customId" [accountId]="accountId" [showHeaderAction]="true"></app-header>
        </div>
      </div>
      <div class="panel-body no-padding">
        <div class="card title-gb">
          <h5 class="mgn-up-10">{{'Change Password' | translate }}<a class="pull-left mgn-rt-20 back-btn" (click)="goBack()"><i
                class="fa fa-arrow-left"></i></a></h5>
        </div>
        <div class="related-links">
          <div class="outer-card">
            <div class="card">
              <form [formGroup]="spForm" novalidate (ngSubmit)="spForm.valid && onSubmit(spForm.value)"
                (keyup)="resetApiErrors()" class="ynw-common-form-nm">
                <div class="form-group">
                  <div class="">
                    <label class="form-control-label">{{'Old Password' | translate}}</label>
                    <input type="password" class="form-control is-invalid" placeholder="{{'Old Password' | translate}}"
                      id="old_password" formControlName="old_password" autocomplete="off" />
                  </div>
                  <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'old_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'old_password',
              {
                'required' : 'old_password' | translate
              })">
                  </app-field-error-display>
                </div>
                <div class="form-group">
                  <div class="">
                    <label class="form-control-label">{{'New Password' | translate}}</label>
                    <input type="password" class="form-control is-invalid" placeholder="{{'Enter new password' | translate}}"
                      [formControl]="spForm.controls['new_password']" validateEqual="confirm_password" reverse="true" />
                  </div>
                  <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'new_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'new_password',
                  {'required' : 'pass_err' | translate,
                  'pattern' : 'pass_len_err' | translate})">
                  </app-field-error-display>
                </div>
                <div class="form-group">
                  <div class="">
                    <label class="form-control-label">{{'Re-enter new password' | translate}}</label>
                    <input type="password" class="form-control is-invalid" placeholder="{{'Re-enter new password' | translate}}"
                      [formControl]="spForm.controls['confirm_password']" validateEqual="new_password" reverse="true" />
                  </div>
                  <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'confirm_password')"
                    [errorMsgs]="fed_service.getErrorMessage(spForm,'confirm_password',
                    {'required' : 're_pass' | translate,
                    'pattern' : 'pass_match' | translate})">
                  </app-field-error-display>
                </div>
                <button mat-button type="submit" class="cs-btn bt1" [disabled]="!spForm.valid">{{save_btn_cap}}</button>
              </form>
            </div>
            <div class="right-menu">
              <div class="right-menu-header">{{related_links_cap}}</div>
              <ul class="related-link">
                <li (click)="redirectto('profile','consumer')" class="icon-profile">{{user_profile_cap}}</li>
                <li (click)="redirectto('change-mobile','consumer')" class="icon-mobile">{{change_mobile_cap}}
                </li>
                <li (click)="redirectto('members','consumer')" class="icon-members" *ngIf="curtype=='consumer'">
                  {{family_members_cap}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section *ngIf="curtype!='consumer'">
  <div class="card title-gb">
    <h5 class="mgn-up-10">
      <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Change
      Password
    </h5>
  </div>
  <div class="content see-pages">
    <div class="related-links">
      <div class="outer-card">
        <div class="card">
          <form [formGroup]="spForm" novalidate (ngSubmit)="spForm.valid && onSubmit(spForm.value)"
            (keyup)="resetApiErrors()" class="ynw-common-form-nm">
            <div class="form-group">
              <div class="">
                <label class="form-control-label">Old Password</label>
                <input type="password" class="form-control is-invalid" placeholder="{{old_password_cap}}"
                  id="old_password" formControlName="old_password" autocomplete="off" />
              </div>
              <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'old_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'old_password',
              {
                'required' : 'Old Password Required'
              })">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <div class="">
                <label class="form-control-label">New Password</label>
                <input type="password" class="form-control is-invalid" placeholder="Enter new password"
                  [formControl]="spForm.controls['new_password']" validateEqual="confirm_password" reverse="true" />
              </div>
              <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'new_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'new_password',
                    {'required' : 'Password Required',
                    'pattern' : 'Use minimum 8 characters with atleast one uppercase, lowercase and number'})">
              </app-field-error-display>
            </div>
            <div class="form-group">
              <div class="">
                <label class="form-control-label">Re-enter new password</label>
                <input type="password" class="form-control is-invalid" placeholder="Re-enter new password"
                  [formControl]="spForm.controls['confirm_password']" validateEqual="new_password" reverse="true" />
              </div>
              <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'confirm_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'confirm_password',
                {'required' : 'Re-enter Password',
                'pattern' : 'Entered passwords does not match'})">
              </app-field-error-display>
            </div>
            <button mat-button type="submit" class="cs-btn bt1" [disabled]="!spForm.valid">{{save_btn_cap}}</button>
          </form>
        </div>
        <div class="right-menu">
          <div class="right-menu-header">{{related_links_cap}}</div>
          <ul class="related-link">
            <li (click)="redirectto('profile','provider')" class="no-padding"><i
                class="fa fa-gears mgn-rt-10"></i> Account Settings</li>
            <li (click)="redirectto('change-mobile','provider')" class="icon-mobile">{{change_mobile_cap}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
