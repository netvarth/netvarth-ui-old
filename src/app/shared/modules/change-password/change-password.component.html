<section class="container no-padding no-padding-small" *ngIf="curtype=='consumer'">
  <div class="content p0 see-pages cons-members">
    <div class="panel panel-default">
      <div class="panel-heading top-row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
          <app-header *ngIf="shared_functions.checkLogin()"></app-header>
        </div>
      </div>
      <div class="panel-body no-padding">
        <div class="card title-gb">          
          <h5 class="mgn-up-10">Change Password <a class="pull-left mgn-rt-20 back-btn" (click)="goBack()"><i class="fa fa-arrow-left"></i></a></h5>
        </div>
        <div class="related-links">
          <div class="outer-card">
            <div class="card">
              <form [formGroup]="spForm" novalidate (ngSubmit)="spForm.valid && onSubmit(spForm.value)"
                (keyup)="resetApiErrors()" class="ynw-common-form-nm">
                <div class="form-group">
                  <!-- <mat-form-field>
                    <input type="password" placeholder="{{old_password_cap}}" matInput class="form-control"
                      id="old_password" formControlName="old_password" autocomplete="off">
                  </mat-form-field> -->
                  <div class="">
                    <label class="form-control-label" >Old Password</label>
                    <input type="password" class="form-control is-invalid" placeholder="{{old_password_cap}}"
                    id="old_password" formControlName="old_password" autocomplete="off"/>
                </div>
                  <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'old_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'old_password',
              {
                'required' : 'Old Password Required'
              })">
                  </app-field-error-display>
                </div>
                <div class="form-group">
                  <!-- <mat-form-field>
                    <input class="form-control" placeholder="Enter new password" matInput
                      [formControl]="spForm.controls['new_password']" validateEqual="confirm_password" reverse="true"
                      type="password">
                  </mat-form-field> -->
                  <div class="">
                    <label class="form-control-label" >New Password</label>
                    <input type="password" class="form-control is-invalid" placeholder="Enter new password"
                    [formControl]="spForm.controls['new_password']" validateEqual="confirm_password" reverse="true"/>
                </div>
                  <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'new_password')" [errorMsgs]="fed_service.getErrorMessage(spForm,'new_password',
                    {'required' : 'Password Required',
                    'pattern' : 'Use minimum 8 characters with atleast one uppercase, lowercase and number'})">
                  </app-field-error-display>
                </div>
                <div class="form-group">
                  <!-- <mat-form-field>
                    <input class="form-control" placeholder="Re-enter new password" matInput
                      [formControl]="spForm.controls['confirm_password']" validateEqual="new_password" type="password">
                  </mat-form-field> -->
                  <div class="">
                    <label class="form-control-label" >Re-enter new password</label>
                    <input type="password" class="form-control is-invalid" placeholder="Re-enter new password"
                    [formControl]="spForm.controls['confirm_password']" validateEqual="new_password" reverse="true"/>
                </div>
                  <app-field-error-display [displayError]="fed_service.isFieldValid(spForm,'confirm_password')"
                    [errorMsgs]="fed_service.getErrorMessage(spForm,'confirm_password',
                {'required' : 'Re-enter Password',
                'pattern' : 'Entered passwords does not match'})">
                  </app-field-error-display>
                </div>
                <button mat-button type="submit" class="cs-btn bt1" [disabled]="!spForm.valid">{{save_btn_cap}}</button>
              </form>
            </div>
            <div class="right-menu">
              <div class="right-menu-header">{{related_links_cap}}</div>
              <ul class="related-link">
                <li (click)="shared_functions.redirectto('profile')" class="icon-profile">{{user_profile_cap}}</li>
                <li (click)="shared_functions.redirectto('change-mobile')" class="icon-mobile">{{change_mobile_cap}}
                </li>
                <li (click)="shared_functions.redirectto('members')" class="icon-members" *ngIf="curtype=='consumer'">
                  {{family_members_cap}}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
