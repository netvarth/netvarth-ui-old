<div *ngIf="calledFrom=='checkin'" class="addmem-head">{{fill_foll_details_cap}}</div>
<div class="ynw-common-form">
    <div class="form-group">
    
                <label class="form-control-label" >First Name</label>
            <input type="text" matInput [(ngModel)]="firstname" (keyup)="valuechange()" class="form-control" id="first_name"
                placeholder="{{first_name_cap}}" autocomplete="off">

        <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'first_name')"
    errorMsg="Please enter the first name.">
   </app-field-error-display> -->
    </div>

    <div class="form-group">
            <label class="form-control-label" >Last Name</label>
            <input type="text" matInput [(ngModel)]="lastname" (keyup)="valuechange()" class="form-control" id="last_name"
                placeholder="{{last_name_cap}}" autocomplete="off">
  
        <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'last_name')"
    errorMsg="Please enter the last name.">
   </app-field-error-display> -->
    </div>
    <!-- <div class="form-group col-sm-6 col-md-6 no-padding" *ngIf="calledFrom !='checkin'">
        <mat-form-field>
            <div class="input-group">
                <div class="input-group-prepend mob-prefix">
                    <span class="input-group-text" id="">{{mob_prefix_cap}}</span>
                </div>
                <input type="text" matInput [(ngModel)]="mobile" (keypress)="isNumeric($event)" (keyup)="valuechange()" class="form-control" id="mobile"
                    placeholder="Enter 10 digit mobile number" autocomplete="off" maxlength="10">
            </div>
        </mat-form-field>
    </div> -->
    <div class="form-group" *ngIf="calledFrom !='checkin'">
        <label class="col-form-label" for="gender">{{gender_cap}} </label>
        <mat-radio-group [(ngModel)]="gender" (change)="valuechange()">
            <mat-radio-button value="male">{{male_cap}}</mat-radio-button>
            <mat-radio-button value="female">{{female_cap}}</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="form-group col-md-3 no-padding" *ngIf="calledFrom !='checkin'">
        <!-- <label class="col-form-label" for="dob">{{dob_cap}} </label> -->
        <!-- <input type="text" [(ngModel)] = "dob" (keyup)="valuechange()" class="form-control" id="mobile" placeholder="Mobile Number"> -->
        <!-- <div class="pickerouter">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker (selectedChanged)="dateChanged($event)" [disabled]="false"></mat-datepicker>
            <input class="form-control nofocus" type="text" matInput [matDatepicker]="picker" [max]="tday" disabled
                [(ngModel)]="dob" tabindex="-1">
        </div> -->
        <label class="col-form-label" for="dob">Date of Birth </label>
        <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Date of birth"
                    #inputdob formControlName="dob" [max]="tday" [min]="minday" disabled
                    class="nofocus" tabindex="-1" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [disabled]="false"></mat-datepicker>
            </mat-form-field>
  
        <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'mobile')"
    errorMsg="Please enter the mobile number.">
    </app-field-error-display> -->
    </div>
    <div class="col-xs-12 no-padding optional">
            <label><i class="fa fa-whatsapp" style="color:green"></i> Whatsapp #</label>
            <div class="disp-flex">
                <div class="form-group no-margin">
                    <input type="text" (keypress)="isNumericSign($event)" (keyup)="valuechange()" matInput
                        class="form-control input-group-text" id="countryCode_whtsap"
                        placeholder="" [(ngModel)]="countryCode_whtsap" autocomplete="off"
                        maxlength="5" style="width:60px">
                </div>
                <div class="form-group width-100">
                    <input type="text" (keypress)="isNumeric($event)" matInput
                        class="form-control text-width" id="whatsappnumber"  (keyup)="valuechange()"[(ngModel)]="whatsappnumber"
                        autocomplete="off">
           
                </div>
            </div>
        </div>
        <div class=" col-xs-12 no-padding optional">
                <label><i class="fa fa-telegram" style="color:#29b6f6;"></i> Telegram #</label>
                <div class="disp-flex">
                    <div class="form-group no-margin">
                        <input type="text" (keypress)="isNumericSign($event)" matInput
                            class="form-control input-group-text" id="countryCode_telegram"
                            placeholder=""[(ngModel)]="countryCode_telegram"
                            autocomplete="off" maxlength="5" style="width:60px" (keyup)="valuechange()">
                    </div>
                    <div class="form-group width-100">
                        <input type="text" (keypress)="isNumeric($event)" matInput
                            class="form-control text-width" id="telegramnumber" (keyup)="valuechange()" [(ngModel)]="telegramnumber"
                            autocomplete="off" >
                    
                    </div>
                </div>
            </div> 
            <div class="form-group optional">
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" matInput class="form-control" [(ngModel)]="email" (keyup)="valuechange()" />
      
                   
                </div>
</div>

</form> -->
