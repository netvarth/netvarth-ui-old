onSubmit(amForm.value)" (keyup)="resetApiErrors()"
    class="ynw-common-form"> -->
<div *ngIf="calledFrom=='checkin'" class="addmem-head">{{fill_foll_details_cap}}</div>
<div class="ynw-common-form">
    <div class="form-group">
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="firstname" (keyup)="valuechange()" class="form-control" id="first_name"
                placeholder="{{first_name_cap}}" autocomplete="off">
        </mat-form-field>
        <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'first_name')"
    errorMsg="Please enter the first name.">
   </app-field-error-display> -->
    </div>

    <div class="form-group">
        <mat-form-field>
            <input type="text" matInput [(ngModel)]="lastname" (keyup)="valuechange()" class="form-control" id="last_name"
                placeholder="{{last_name_cap}}" autocomplete="off">
        </mat-form-field>
        <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'last_name')"
    errorMsg="Please enter the last name.">
   </app-field-error-display> -->
    </div>
    <div class="form-group col-sm-6 col-md-6 no-padding" *ngIf="calledFrom !='checkin'">
        <mat-form-field>
            <div class="input-group">
                <div class="input-group-prepend mob-prefix">
                    <span class="input-group-text" id="">{{mob_prefix_cap}}</span>
                </div>
                <input type="text" matInput [(ngModel)]="mobile" (keyup)="valuechange()" class="form-control" id="mobile"
                    placeholder="Enter 10 digit mobile number" autocomplete="off" maxlength="10">
            </div>
        </mat-form-field>
    </div>
    <div class="form-group" *ngIf="calledFrom !='checkin'">
        <label class="col-form-label" for="gender">{{gender_cap}} </label>
        <mat-radio-group [(ngModel)]="gender" (change)="valuechange()">
            <mat-radio-button value="Male">{{male_cap}}</mat-radio-button>
            <mat-radio-button value="Female">{{female_cap}}</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="form-group col-md-3 no-padding" *ngIf="calledFrom !='checkin'">
        <!-- <label class="col-form-label" for="dob">{{dob_cap}} </label> -->
        <!-- <input type="text" [(ngModel)] = "dob" (keyup)="valuechange()" class="form-control" id="mobile" placeholder="Mobile Number"> -->
        <!-- <div class="pickerouter">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker (selectedChanged)="dateChanged($event)" [disabled]="false"></mat-datepicker>
            <input class="form-control nofocus" type="text" matInput [matDatepicker]="picker" [max]="tday" disabled
                [(ngModel)]="dob" tabindex="-1">
        </div> -->
        <mat-form-field>
            <input matInput (dateChange)="dateChanged($event.value)" [matDatepicker]="picker" placeholder="DD/MM/YYYY" #inputdob
                [max]="tday" disabled class="form-control" type="text" [(ngModel)]="dob" tabindex="-1">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker  [disabled]="false"></mat-datepicker>
        </mat-form-field>
        <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'mobile')"
    errorMsg="Please enter the mobile number.">
    </app-field-error-display> -->
    </div>
</div>

<!-- <button  type="submit" mat-button
[disabled]="!amForm.valid" *ngIf="calledFrom!='checkin'">Submit</button>

</form> -->
