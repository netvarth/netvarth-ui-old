<div *ngIf="calledFrom=='checkin'" class="addmem-head">{{fill_foll_details_cap}}</div>
<div *ngIf="data && data[0] && data[0].requestType && data[0].requestType !=='deactiveAccount'" class="ynw-common-form">
    <div class="form-group">
        <label class="form-control-label">{{'First Name' | translate}}</label>
        <input type="text" matInput [(ngModel)]="firstname" (keyup)="valuechange()" class="form-control" id="first_name"
            placeholder="{{'First Name' | translate}}*" autocomplete="off">
    </div>
    <div class="form-group">
        <label class="form-control-label" >{{'Last Name' | translate}}</label>
            <input type="text" matInput [(ngModel)]="lastname" (keyup)="valuechange()" class="form-control" id="last_name"
                placeholder="{{'Last Name' | translate}}*" autocomplete="off">
  
    </div>
    <div class="form-group col-lg-7 col-md-7 col-sm-7 col-xs-12" *ngIf="calledFrom !='checkin'">
        <label class="col-form-label" for="gender">{{gender_cap}} </label>
        <mat-radio-group [(ngModel)]="gender" (change)="valuechange()">
            <mat-radio-button value="male">{{male_cap}}</mat-radio-button>
            <mat-radio-button value="female">{{female_cap}}</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="form-group col-lg-5 col-md-5 col-sm-5 col-xs-12 no-padding" *ngIf="calledFrom !='checkin'">
        <label class="col-form-label" for="dob">{{'Date of Birth' | translate}}</label>
        <input style="width: 80% !important; display: initial !important;" class="form-control nofocus" type="text"
            matInput [matDatepicker]="picker" [max]="tday" disabled [(ngModel)]="dob" tabindex="-1"
            (dateChange)="dateChanged($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [disabled]="false"></mat-datepicker>
    </div>
    <div class="col-xs-12 no-padding optional">
        <label><i class="fa fa-whatsapp" style="color:green"></i> Whatsapp #</label>
        <div class="disp-flex">
            <div class="form-group no-margin">
                <input type="text" (keypress)="isNumericSign($event)" (keyup)="valuechange()" matInput
                    class="form-control input-group-text" id="countryCode_whtsap" placeholder=""
                    [(ngModel)]="countryCode_whtsap" autocomplete="off" maxlength="5" style="width:60px">
            </div>
            <div class="form-group width-100">
                <input type="text" (keypress)="isNumeric($event)" matInput class="form-control text-width"
                    id="whatsappnumber" (keyup)="valuechange()" [(ngModel)]="whatsappnumber" autocomplete="off">
            </div>
        </div>
    </div>
    <div class=" col-xs-12 no-padding optional">
        <label><i class="fa fa-telegram" style="color:#29b6f6;"></i> Telegram #</label>
        <div class="disp-flex">
            <div class="form-group no-margin">
                <input type="text" (keypress)="isNumericSign($event)" matInput class="form-control input-group-text"
                    id="countryCode_telegram" placeholder="" [(ngModel)]="countryCode_telegram" autocomplete="off"
                    maxlength="5" style="width:60px" (keyup)="valuechange()">
            </div>
            <div class="form-group width-100">
                <input type="text" (keypress)="isNumeric($event)" matInput class="form-control text-width"
                    id="telegramnumber" (keyup)="valuechange()" [(ngModel)]="telegramnumber" autocomplete="off">
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-12"></div>
    <div class="form-group" style="margin-top:10px;">
        <label for="email" class="col-form-label">Email</label>
        <input type="email" matInput class="form-control" [(ngModel)]="email" (keyup)="valuechange()" />
    </div>
</div>

<div *ngIf="data && data[0] && data[0].requestType && data[0].requestType==='deactiveAccount'" class="ynw-common-form">
    <div *ngIf="beforeDelete">
        <div class="deletePosition">
            <img class="deleteIcon" src="../../../../assets/images/myjaldee/deleteAccount.png" />
        </div>
        <div class="confirmation">
            <div class="confirmationTxt">Delete Account confirmation</div>
        </div>
        <div class="confirmationdlt">
            <div class="confirmationTxtDlt">
                Are You Sure You Want to delete your Jaldee Consumer account?
            </div>
        </div>
        <div class="btnActive">
            <div>
                <button  class="noBtn" (click)="closeDialog('close')" mat-dialog-close >No</button>
            </div>
            <div>
                <button type="submit" class="yesBtn" (click)="deActiveAccount()">Yes</button>
            </div>
        </div>
    </div>
    <div *ngIf="!beforeDelete" class="padIng">
        <div  style="text-align:end">
            <button mat-dialog-close class="modal_close" (click)="closeDialog('close')">
                <i class="fa fa-window-close" aria-hidden="true"></i>
            </button>
        </div>
        <div  class="textCenter mgn-up-5">
            <div class="goodByText">Goodbye!</div>
        </div>
        <div  class="textCenter mgn-up-5">
            <div class="deletedTxt">Your account has been deleted</div>
        </div>
        <div class="textCenter mgn-up-5">
            <img class="goodByeImg" src="/assets/images/myjaldee/goodbye.png" />
        </div>
    </div>
</div>
