<mat-dialog-content class="txt-area-msg">
  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xs-12 no-padding">
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xs-4 no-padding">
      <img class="img-msg" src="assets/images/order/chat.svg" alt="messsage">
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xs-8 mgn-bt-10">
      <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]=notes>
          </textarea>
      </mat-form-field>
      <div class="disp-flex">
        <button class="cancel-btn" (click)="cancelDialog()">Cancel</button> &nbsp;&nbsp;&nbsp;
        <button class="snd-btn" (click)="closeDialog(notes)">{{btnTitle}}</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
