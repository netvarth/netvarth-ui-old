<!-- <h1 class="mat-dialog-title">  <button mat-dialog-close class="modal_close" [disabled]="canceldisabled"><i class="fa fa-window-close" aria-hidden="true"></i></button></h1> -->

<div class="modal-header service-detail-header disp-flex">
  <h1 class="modal-title pull-left service-detail-title">
    <span class="name">
      <span class="dispvalue">
        {{header_caption}}
      </span>
    </span>
  </h1>
  <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body service-detail-content service-popup-content mat-dialog-content">
  <div class="servicedet_outer mgn-up-20">
    <div class="outer">
      <div class="outer1 line">
        <div class="description">
          <div class="form-group">
            <div *ngIf="item_pic.files">
              <ul class="galul">
                <li *ngFor="let file of item_pic.files;let i = index ">
                  <div class="galimg_outer">
                    <div class="gal_img">
                      <!-- <img [src]="item_pic.base64[i]" *ngIf="item_pic.base64[i]"> -->
                      <img [src]="getImage(item_pic.base64[i], file)" *ngIf="item_pic.base64[i]">
                    </div>
                    <div *ngIf="source_id ==='gallery'" class="gal_caption"><input type="text" matInput
                        [(ngModel)]="item_pic.caption[i]" placeholder="Caption" autocomplete="off"></div>
                    <div class="gal_action" *ngIf="!canceldisabled">
                      <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu">
                        <button type="button" mat-menu-item (click)="deleteTempImage(i)">
                          <!-- <mat-icon>delete</mat-icon> -->
                          <i class="icon-delete"></i>
                          <span>{{delete_btn}}</span>
                        </button>
                      </mat-menu>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="upload-doc" (click)="filed.click()" *ngIf="!canceldisabled">
              <label class="col-form-label">{{select_image_cap}}</label>
              <span class="select-wrapper ">
                <input type="file" multiple name="image_src" id="image_src" accept="/*;capture=camera" #filed
                  (change)="imageSelect(filed)">
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12" style="margin-top: 15px;display: inline-flex;">
              <button type="button" mat-button dmat-dialog-close class="cancel-button" (click)="dialogRef.close()"
                [disabled]="canceldisabled">{{cancel_btn}}</button>
              <button (click)="saveImages()" *ngIf="item_pic.files.length >0" mat-button class="ok-button mgn-lt-10"
                [disabled]="savedisabled">{{img_save_caption}}</button>
            </div>
          </div>
          <app-field-error-display [displayError]="(error_list.length > 0) ? true : false" [errorMsg]="error_msg">
          </app-field-error-display>
          <app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}">
          </app-form-success-display>
        </div>
      </div>
    </div>
  </div>
</div>
