<section class="container no-padding no-padding-small" >
    <div class="content p0 see-pages cons-members">
      <div class="panel panel-default">
        <div class="panel-heading top-row">        
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
            <app-header *ngIf="shared_functions.checkLogin()"></app-header>
          </div>
        </div>
        <div class="panel-body no-padding">
          <div class="card title-gb">
            <h5 class="mgn-up-10">My wallet <a class="pull-left mgn-rt-20 back-btn" (click)="goBack()"><i class="fa fa-arrow-left"></i></a></h5>
          </div>

          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing" >

            <div class="widget widget-account-invoice-three">

                <div class="widget-heading">
                    
                    <div class="wallet-balance">
                        <p>Wallet Balance</p>
                        <h5 class=""><span class="w-currency"><i class="fa fa-inr" aria-hidden="true"></i>&nbsp;</span>{{remainamount}}</h5>
                    </div>
                </div>

                <div class="widget-amount">

                    <div class="w-a-info funds-received" *ngIf="cashbalanceInfo && cashbalanceInfo.totCashAwarded">
                        <span>Received <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-up"><polyline points="18 15 12 9 6 15"></polyline></svg></span>
                        <p><i class="fa fa-inr" aria-hidden="true"></i>{{cashbalanceInfo.totCashAwarded}}</p>
                    </div>

                    <div class="w-a-info funds-spent"  *ngIf="cashbalanceInfo">
                        <span>Spent <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg></span>
                        <p><i class="fa fa-inr" aria-hidden="true"></i>{{cashbalanceInfo.totCashSpent}}</p>
                    </div>
                </div>

                <div class="widget-content">

                  <div class="inv-action" *ngIf="cashbalanceInfo.totCashAwarded !== 0">
                    <a (click)="gotoJaldeeCashdetails()" class="btn btn-outline-primary view-details">View Details</a>
                  </div>

                  
              </div>

            </div>
        </div>

        </div>
      </div>
    </div>
  </section>
