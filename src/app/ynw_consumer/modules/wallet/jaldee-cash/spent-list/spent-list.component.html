<div class="mat-dialog-title">Spent list
  <button mat-dialog-close (click)="close()" class="modal_close" tabindex="-1"><i
    class="fa fa-window-close" aria-hidden="true"></i></button></div>
    <!-- <app-common-innerloading-spinner ></app-common-innerloading-spinner> -->
    
<div  class="mat-dialog-content" >
  <div class="table-responsive" >
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Spent to</th>
          <th>Amount Spent/Refunded</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let details of cashspentInfo">
          <td >
          {{details.spentToBizName}}
          </td>
          <td >
               <!-- <span [ngClass]="details.jCashTxnType==='REFUNDED'?'refund':'spent'">{{details.jCashTxnType==='REFUNDED'?'(+)':' '}}&nbsp;<i class="fa fa-inr" aria-hidden="true" style="font-size:12px"></i>&nbsp;{{details.amount}}</span> -->
                <span [ngClass]="details.jCashTxnType==='REFUNDED'?'refund':'spent'"><i class="fa fa-inr" aria-hidden="true" style="font-size:12px"></i>&nbsp;{{details.amount}}</span> 
          </td>
          <td >
            {{details.createdDate | date: newDateFormat}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
