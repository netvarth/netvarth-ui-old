<div class="pb-0 px-auto mb-2 font-weight-bold text-left">
  <h5 class="text-capitalize text-primary"><b>Choose Time </b>
  </h5>
</div>
<div *ngIf="slots && slots.length > 0 && !mode" class="freeslots m-1 my-3">
  <mat-chip-list>
    <mat-chip *ngFor="let slot of slots, let i= index" class="text-center mx-auto"
      [selected]="selectedSlot && (slot.id === selectedSlot.id)" (click)="slotPicked(slot)">
      <span class="mx-2">{{slot.queueSchedule.timeSlots[0]['sTime']
        + ' - '
        +
        slot.queueSchedule.timeSlots[0]['eTime']}}</span>
    </mat-chip>
  </mat-chip-list>
</div>
<div *ngIf="slots && slots.length > 0 && mode==='appt'" class="freeslots m-1 my-3" [ngClass]="mode?mode:''">
  <mat-chip-list>
      <div *ngIf="!showMoreAvailableSlots"
          class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
          <mat-chip *ngFor="let slot of slots | slice:0:12"
              class="text-center"
              [selected]="selectedSlot && slot.time === selectedSlot['time']"
              (click)="slotPicked(slot);">
              <span class="mx-auto">{{slot.displayTime}}</span>
          </mat-chip>
      </div>
      <div *ngIf="showMoreAvailableSlots"
          [class.internal-scroll]="showMoreAvailableSlots">
          <mat-chip *ngFor="let slot of slots" class="text-center"
              [selected]="selectedSlot &&  slot.time === selectedSlot['time']"
              (click)="slotPicked(slot);">
              <span class="mx-auto">{{slot.displayTime}}</span>
          </mat-chip>
      </div>
  </mat-chip-list>
  <div class="text-center mx-auto mb-2"
      *ngIf="slots && slots.length > 12">
      <button type="button"
          class="btn btn-primary font-weight-bold text-capitalize px-2 py-1"
          (click)="showMoreTimeSlots()">
          Show <span *ngIf="!showMoreAvailableSlots">More</span>
          <span *ngIf="showMoreAvailableSlots">Less</span>
      </button>
  </div>
</div>
