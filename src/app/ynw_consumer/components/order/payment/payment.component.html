<section class="container no-padding confirm-aptckn no-padding-small">
    <div class="content p0 loc-list p-checkin ynw-common-form-nm">
        <div class="col-md-12 no-padding">

            <div class="panel panel-default">
                <div class="panel-heading top-row ">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                        <app-header *ngIf="shared_functions.checkLogin()" [includedfrom]="'payment'"></app-header>
                    </div>
                </div>
                <div class="panel-body no-padding">

                    <div class="card p0">
                        <div class="copy locd">

                            <div class="lbl col-sm-12 col-md-12 col-lg-12 col-xs-12 c-checkin-new no-padding">
                                <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 no-padding border-rt border-tp check-new-group">
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                     Order Confirmation </div>
                                    <!-- <div class="col-sm-12 col-xs-12 col-md-12">
                                        <div class="card-body">
                                            <h6 class="card-title service ser-icon">
                                                {{orderId}}
                                            </h6>
                                        </div>
                                    </div> -->
                                </div>
                                <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 no-padding border-rt border-tp check-new-group">
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                        Advance payment </div>
                                    <div class="col-md-12 col-xs-12 col-sm-12 pad-rt-0">
                                        <h6 class="card-title serv-time">
                                            <!-- <span class="rupee-font">&#8377;</span>
                                            {{prepayment}} -->
                                            <span class="rupee-font">{{prepayment|
                                                currency:'&#8377;'}}</span>
                                        </h6>
                                    </div>

                                </div>
                                <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12 no-padding mgn-bt-10 border-rt border-tp check-new-group">
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                        Payment Options </div>
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                        <button class="checkin-btn-bp pointer-cursor mgn-bt-10" [disabled]="paymentBtnDisabled" (click)="payuPayment($event)">
                                            <span>CC/DC/Net
                                                Banking/UPI</span>
                                            </button>
                                        <!-- <div class="checkin-btn-bp pointer-cursor mgn-bt-10" (click)="paytmPayment()">
                                            <span>Paytm</span>
                                        </div> -->
                                        <div class="pointer-cursor cancel-btn mgn-bt-10" (click)="goBack()">
                                            <span>Cancel</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div [innerHTML]="payment_popup" #div [style.display]="'none'"></div>
    </div>
</section>
