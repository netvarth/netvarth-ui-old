<section class="container consumer-appthistory no-padding-small">
    <div class="row myfav">
        <div class="panel panel-default">
            <div class="panel-heading col-xs-12 col-sm-12 co-md-12 col-lg-12 no-padding top-row ">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                    <app-header *ngIf="shared_functions.checkLogin()" [showHeaderAction]="true"></app-header>
                </div>
            </div>
            <div class="panel-body no-padding">
                <div class="c-outer">
                    <div class="c-body consumer-dash">
                        <div class="card title-gb">
                            <h5 class="mgn-up-10">
                                {{'My Favourites' | translate}}<a class="pull-left mgn-rt-20 back-btn" routerLink="/consumer"><i
                                        class="fa fa-arrow-left"></i></a></h5>
                        </div>
                        <!-- <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner> -->
                        <div class="card history one no-padding">
                            <!-- Favourite body start here -->
                            <div class="card favourites">
                                <div>
                                    <div>
                                        <div class="outer">
                                            <div class="list" [class.active]="open_fav_div == i"
                                                *ngFor="let provider of fav_providers; index as i">
                                                <div class="header">
                                                    <div class="lt" (click)="toogleDetail(provider, i)">
                                                        <h3 class="pointer-cursor">
                                                            <a (click)="providerDetail(provider)">{{provider.businessName
                                                                | capitalizeFirst}}</a>
                                                        </h3>
                                                    </div>
                                                    <div class="rt">
                                                        <ul class="controls">
                                                            <li (click)="addCommonMessage(provider)"><span
                                                                    class="message">{{send_msg_cap}}</span></li>
                                                            <li>
                                                                <button mat-icon-button [matMenuTriggerFor]="appMenu">
                                                                    <mat-icon>more_vert</mat-icon>
                                                                </button>
                                                            </li>
                                                        </ul>
                                                        <mat-menu #appMenu="matMenu">                                                                                                                    
                                                            <button mat-menu-item
                                                                (click)="doDeleteFavProvider(provider)">
                                                                <span class="add-fav favourited">
                                                                    {{remove_fav_cap}}</span>
                                                            </button>
                                                            <button mat-menu-item
                                                                (click)="providerManagePrivacy(provider,i)">
                                                                {{manage_privacy_cap}}
                                                            </button>
                                                        </mat-menu>
                                                    </div>
                                                </div>
                                                <div class="detail" [@hideShowAnimator]="hideShowAnimator"
                                                    *ngIf="open_fav_div == i">
                                                    <div class="location">
                                                        <div class="locationname"
                                                            *ngIf="provider.locations[0] && provider.locations[0].place">
                                                            <span class="icon-location"></span>
                                                            {{provider.locations[0].place | capitalizeFirst}}
                                                        </div>
                                                        <div class="bt-r">
                                                            <span class="cs-btn chk-btn" style="padding: 10px;"
                                                                (click)="providerDetail(provider)">
                                                                {{'View Profile' | translate}}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                *ngIf="loadcomplete.fav_provider && fav_providers && fav_providers.length == 0">
                                                <p>{{you_hav_added_caption}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
