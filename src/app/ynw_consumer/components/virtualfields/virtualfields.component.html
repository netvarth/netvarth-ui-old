<!-- join Section starts -->


<form [formGroup]="virtualForm" class="login-form custom-login-form consumer-join-component virtual-fields" novalidate
   >
    <div class="mat-dialog-title">

        <div class="title" style="font-size: 16px !important;">&nbsp;</div>
        <button mat-dialog-close class="modal_close cust-logpage-close" tabindex="-1">
            <i class="fa fa-window-close" aria-hidden="true" style="margin-top: 10px !important;"></i>
        </button>
    </div>
    <!-- step 1 for mobile number entering  -->
    <div class="cust-loginpge-color">
        <div class="mat-dialog-content" style="overflow: auto !important;">


            <div class="form-group col-md-7 no-padding picker-form-group">
                <!-- <mat-form-field>
                    <input matInput [matDatepicker]="dob" placeholder="Date of birth"
                        #inputdob formControlName="dob" disabled
                        class="nofocus" tabindex="-1" readonly>
                    <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                    <mat-datepicker #dob [disabled]="false"></mat-datepicker>
                </mat-form-field> -->
                <!-- <app-field-error-display
                    [displayError]="fed_service.isFieldValid(editProfileForm,'dob')"
                    errorMsg="Please select the date of birth.">
                </app-field-error-display> -->
            </div>



            <div class="form-group dob">
                <!-- <mat-label for="dob"></mat-label> -->
                <label class="col-form-label" for="dob">Your Date of Birth <span class="red">*</span></label>
                <br />
                <!-- <mat-form-field class="mgn-up-10 vt_dt no-padding">  -->
                   <!-- <mat-label>Choose a date</mat-label>
                   <input matInput  formControlName="dob" [matDatepicker]="dob"> 
                    <mat-datepicker-toggle matSuffix [for]="dob">
                    </mat-datepicker-toggle>
                    <mat-datepicker #dob></mat-datepicker>  -->
              <!-- </mat-form-field> -->
                <input type="date" placeholder="dd-mm-yyyy" matInput id="dob" formControlName="dob"
                    class="vt_dt no-padding mgn-up-5">
                <br />
            </div>
            <div class="form-group">
                <!-- <mat-label for="gender">{{gender_cap}} <span class="red">*</span></mat-label> -->

                <label class="col-form-label" for="gender">{{gender_cap}} <span class="red">*</span></label>
                <br />
                <mat-radio-group formControlName="gender" class="mgn-up-5">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                    <mat-radio-button value="others">Other</mat-radio-button>
                </mat-radio-group>
                <app-field-error-display [displayError]="fed_service.isFieldValid(virtualForm,'gender')"
                    errorMsg="Please select the gender.">
                </app-field-error-display>
            </div>
            <!-- Signin Password -->
            <div class="form-group pwd">
                <!-- <mat-form-field> -->
                <label for="pincode" class="col-form-label">Enter the pin code where you live <span
                        class="red">*</span></label>
                <input type="text" placeholder="xxxxxx" class="form-control vt_dt no-padding mgn-up-5" id="location"
                    formControlName="pincode" (blur)="showLocations()">
                <!-- </mat-form-field> -->
                <div style="display: flex; justify-content: space-between;">
                    <app-field-error-display [displayError]="fed_service.isFieldValid(virtualForm,'pincode')"
                        errorMsg="Pincode is required">
                    </app-field-error-display>
                </div>
                <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
                <div *ngIf="!loading && locations" class="mgn-up-10">
                    <mat-radio-group aria-label="Select your location" class="mgn-up-5"
                        formControlName='location'>
                        <mat-radio-button *ngFor="let location of locations.PostOffice" [value]="location">{{location.Name}}, {{location.State}}</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

            <!-- Signin Password -->
            <div class="form-group">
                <!-- <mat-form-field> -->
                <label class="col-form-label" for="v">Select your preferred language <span class="red">*</span></label>
                <br />
                <mat-radio-group aria-label="Select an option" (change)="onChange($event)" class="mgn-up-5"
                    formControlName="islanguage">
                    <mat-radio-button value="yes">English</mat-radio-button>
                    <mat-radio-button value="no">Other Languages</mat-radio-button>
                </mat-radio-group>


                <!-- </mat-form-field> -->
                <div style="display: flex; justify-content: space-between;">
                    <app-field-error-display [displayError]="fed_service.isFieldValid(virtualForm,'islanguage') "
                        errorMsg="please choose one">
                    </app-field-error-display>

                </div>
            </div>
            <div class="form-group" *ngIf="lngknown==='no'">
                <!-- <mat-form-field> -->
                <label class="col-form-label" for="preferredLanguage">Choose your Regional language that you prefer
                    <span class="red">*</span></label>

                <mat-form-field>
                    <mat-select multiple  class="select-box" id="preferredLanguage" formControlName="preferredLanguage">
                            <mat-option *ngFor="let language of languages"
                                [value]="language" >
                                {{language}}</mat-option>
                        </mat-select>
                </mat-form-field>
                <!-- <input type="text" placeholder="" class="form-control vt_dt no-padding mgn-up-5" id="preferredLanguage"
                    formControlName="preferredLanguage"> -->
                <!-- </mat-form-field> -->


                <!-- </mat-form-field> -->
                <div style="display: flex; justify-content: space-between;">
                    <app-field-error-display [displayError]="fed_service.isFieldValid(virtualForm,'preferredLanguage')"
                        errorMsg="Language is required">
                    </app-field-error-display>

                </div>
            </div>
            <div class="form-group" >
            <button class="cust-logpg-submt mgn-up-20 continue-button" mat-button
                [disabled]="validateFields()" (click)="onSubmit(virtualForm.value)">
                <span>Save</span>

            </button>
        </div>
        </div>
        <!-- <div class="mat-dialog-actions " style="background: white !important;"> -->
            <!-- <button class="cust-logpg-submt mgn-up-20 continue-button" type="submit" mat-button
                [disabled]="validateFields()" (click)="onSubmit(virtualForm.value)">
                <span>Save</span>

            </button> -->
            <!-- <button class="cust-logpg-submt login-button"  type="button" mat-button>
                <span >Cancel</span>
               
            </button> -->
        <!-- </div> -->
        <!-- <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}">
        </app-field-error-display> -->
    </div>









</form>



<!-- join section ends -->
