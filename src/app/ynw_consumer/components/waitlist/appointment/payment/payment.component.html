<section class="container no-padding confirm-aptckn no-padding-small">
    <div class="content p0 loc-list p-checkin ynw-common-form-nm">
        <div class="col-md-12 no-padding">
            <div class="panel panel-default">
                <div class="panel-heading top-row ">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                        <app-header *ngIf="shared_functions.checkLogin()" [includedfrom]="'payment'"></app-header>
                    </div>
                </div>
                <div class="panel-body no-padding">
                    <div class="card p0">
                        <div class="copy locd">
                            <div class="lbl col-sm-12 col-md-12 col-lg-12 col-xs-12 c-checkin-new no-padding">
                                <div
                                    class="col-md-4 col-lg-4 col-xs-12 col-sm-12 no-padding border-rt border-tp check-new-group">
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                        Appointment For </div>
                                    <div class="col-sm-12 col-xs-12 col-md-12">
                                        <div class="card-body">
                                            <h6 class="card-title service ser-icon">
                                                <i class="fa phon-icon"
                                                    *ngIf="activeWt && activeWt.service.virtualCallingModes && activeWt.service.virtualCallingModes[0].callingMode === 'Phone'"></i>
                                                <i class="fa meet-icon"
                                                    *ngIf="activeWt && activeWt.service.virtualCallingModes && activeWt.service.virtualCallingModes[0].callingMode === 'GoogleMeet'"></i>
                                                <i class="fa zoom-icon"
                                                    *ngIf="activeWt && activeWt.service.virtualCallingModes && activeWt.service.virtualCallingModes[0].callingMode === 'Zoom'"></i>
                                                <i class="fa jvideo-icon jvideo-icon-s jvideo-icon-mgm5"
                                                    *ngIf="activeWt && activeWt.service.virtualCallingModes && activeWt.service.virtualCallingModes[0].callingMode === 'VideoCall'"></i>
                                                <i class="fa wtsapaud-icon"
                                                    *ngIf="activeWt && activeWt.service.virtualCallingModes && activeWt.service.virtualCallingModes[0].callingMode === 'WhatsApp' && activeWt.service.virtualServiceType === 'audioService'"></i>
                                                <i class="fa wtsapvid-icon"
                                                    *ngIf="activeWt && activeWt.service.virtualCallingModes && activeWt.service.virtualCallingModes[0].callingMode === 'WhatsApp' && activeWt.service.virtualServiceType === 'videoService'"></i>
                                                {{activeWt?.service.name}}
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="col-md-4 col-lg-4 col-xs-12 col-sm-12 no-padding border-rt border-tp check-new-group">
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                        Booking Fee </div>
                                    <div class="col-md-12 col-xs-12 col-sm-12 pad-rt-0">
                                        <h6 class="card-title serv-time">
                                            <span class="rupee-font">{{prepaymentAmount|
                                                currency:'&#8377;'}}</span>
                                        </h6>
                                    </div>
                                </div>
                                <div
                                    class="col-md-4 col-lg-4 col-xs-12 col-sm-12 no-padding mgn-bt-10 border-rt border-tp check-new-group">
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                        Payment Options </div>
                                    <div class="col-md-12 col-xs-12 col-sm-12 lnk mgn-bt-5 mgn-up-5">
                                        <ng-container *ngIf="!shownonIndianModes">
                                            <app-payment-modes [paymentModes]="indian_payment_modes"
                                                (modeSelected)="indian_payment_mode_onchange($event)">
                                            </app-payment-modes>
                                        </ng-container>
                                        <ng-container *ngIf="shownonIndianModes">
                                            <app-payment-modes [paymentModes]="non_indian_modes"
                                                (modeSelected)="non_indian_modes_onchange($event)">
                                            </app-payment-modes>
                                        </ng-container>
                                        <div class="clearfix"></div>
                                        <div class="txt-align-center pad_link">
                                            <span [class.disabled]="isClickedOnce" (click)="togglepaymentMode()"
                                                class="pointer-cursor"><a class="refund_policy">
                                                    <span *ngIf="!shownonIndianModes&&paymentmodes.internationalPay">Non
                                                        Indian Payment ? Click
                                                        here</span>
                                                    <span *ngIf="shownonIndianModes &&paymentmodes.indiaPay">Indian
                                                        Payment ? Click
                                                        here</span>
                                                </a></span>
                                        </div>
                                        <div class="checkin-btn-bp pointer-cursor mgn-bt-10" (click)="payuPayment()">
                                            <span>Make Payment</span>
                                        </div>
                                        <div class="pointer-cursor cancel-btn mgn-bt-10" (click)="goBack()">
                                            <span>Cancel</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div [innerHTML]="payment_popup" #div [style.display]="'none'"></div>
    </div>
</section>
