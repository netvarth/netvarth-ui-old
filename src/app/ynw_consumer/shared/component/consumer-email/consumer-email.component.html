<h1 mat-dialog-title>Email Address</h1>
<div mat-dialog-content>
    <div class="col-lg-12 col-md-12 col-xs-12">
        <label>Email</label>
        <div class="input-group">
            <div class="input-group-prepend"></div>
            <input type="text" class="form-control" id="email_id" placeholder="Email(user@xyz.com)"
                [(ngModel)]="email_id" autocomplete="off" />
        </div>
       
    </div>
</div>
<div mat-dialog-actions class="paddingtop">
      <button  class="cs-btn bt2"  tabindex="-1" (click)="cancel()">Cancel</button>&nbsp;
  <button  class="btn btn-primary" tabindex="2"  (click)="onSubmit()">Ok</button>
</div>
<div class="error-section" *ngIf="apiError" class="emailError">
    {{apiErrorTxt}}
  </div>
