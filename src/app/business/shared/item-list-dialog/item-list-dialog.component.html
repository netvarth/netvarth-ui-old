
    <h1 class="mat-dialog-title">  Items
      <button  mat-dialog-close  tabindex="-1">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </button>
    </h1>
    <mat-dialog-content>
 
      <mat-selection-list #items [(ngModel)]="selectedItems" (ngModelChange)="onItemChange($event)" >

        <mat-list-option *ngFor=" let item of item_list" [value] ="item" [selected]="isSelected(item)">

          {{item.displayName}}

        </mat-list-option>

      </mat-selection-list>
    </mat-dialog-content>

    <mat-dialog-actions>
        <div class="col-md-10 no-padding mgn-up-10 glbl-seting-heder">
      <button   type="button"  class="cs-btn bt2 "(click)="close();" > Cancel</button>
      <button  mat-button class="cs-btn bt1 style-button" type="button" (click)="onConfirm(items.selectedOptions)" >Confirm</button>
    </div>
    </mat-dialog-actions>
