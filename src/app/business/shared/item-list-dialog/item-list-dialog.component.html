
    <h1 class="mat-dialog-title">  Items
      <button  mat-dialog-close  tabindex="-1" class="modal_close">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </button>
    </h1>
    <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
    <div *ngIf="!loading && item_list.length>0">
    <mat-dialog-content>
 
      <mat-selection-list [disabled]="mode==='view'" #items [(ngModel)]="selectedItems" (ngModelChange)="onItemChange($event)" >

        <mat-list-option checkboxPosition="before" *ngFor=" let item of item_list" [value] ="item" [selected]="isSelected(item)">

          {{item.displayName}}

        </mat-list-option>

      </mat-selection-list>
    </mat-dialog-content>

    <mat-dialog-actions>
        <div class="col-md-10 no-padding mgn-up-10 glbl-seting-heder">
      <button   type="button"  class="cs-btn bt2 "(click)="close();" > Cancel</button>
      <button  mat-button class="cs-btn bt1 style-button" type="button" [disabled]="mode==='view'"(click)="onConfirm(items.selectedOptions)" >Confirm</button>
    </div>
    </mat-dialog-actions>
  </div>
  <div  *ngIf="!loading && item_list.length==0">
  <p class="ml-5"> No Items Found</p>
  </div>
