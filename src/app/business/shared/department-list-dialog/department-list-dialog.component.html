<h1 class="mat-dialog-title"> Departments
  <button mat-dialog-close tabindex="-1" class="modal_close">
    <i class="fa fa-window-close" aria-hidden="true"></i>
  </button>
</h1>
<app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
<div *ngIf="!loading && department_list.length>0">
  <mat-dialog-content>
    <mat-selection-list #departments [(ngModel)]="selectedDepartments" (ngModelChange)="onDepartmentChange($event)">
      <mat-list-option checkboxPosition="before" *ngFor=" let department of department_list" [value]="department"
        [selected]="isSelected(department)">
        {{department.departmentName}}
      </mat-list-option>
    </mat-selection-list>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="col-md-10 no-padding mgn-up-10 glbl-seting-heder">
      <button type="button" class="cs-btn bt2 " (click)="close();" *ngIf="mode!='view'"> Cancel</button>
      <button mat-button class="cs-btn bt1 style-button" type="button" *ngIf="mode!='view'"
        (click)="onConfirm(departments.selectedOptions)">Confirm</button>
    </div>
  </mat-dialog-actions>
</div>
<div class="col-xs-12 col-md-12 col-sm-12" *ngIf="!loading && department_list.length==0">
  <mat-dialog-content>
    <p class="ml-5"> No Departments Found</p>
  </mat-dialog-content>
</div>
