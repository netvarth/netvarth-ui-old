<section *ngIf="data.requestType==='taskComplete'" style="padding: 20px;">
  <div class="header" style="justify-content: end !important;">
    <!-- <div class="headerText" >{{data.header | capitalizeFirst}}</div> -->
    <div style=" cursor: pointer;" mat-dialog-close class="modal_close" tabindex="-1">
        <mat-icon>clear</mat-icon>
    </div>
</div>
<mat-dialog-content class="dialogContent" >
  <div>
    <div class="taskComplete">Congratulations on completing your task !</div>
  </div>
  <div>
    <div class="taskDes">
      For future reference, please add some more information about your completed task.
    </div>
    <div>
      <div class="info" >
          <div>Please add some more information for your </div>
          <div>{{taskDes}}</div>
      </div>
      <!-----form field start-->
      <div class="formField">
        <div>
          <div class="taskTitle">
            <div>Actual duration</div>
            <!-- <div class="astericColor">*</div> -->
          </div>
          <!--input field start-->
          <div class="fieldPadding">
                <input [(ngModel)]="actualDurationValue" type="text" #actualDuration (ngModelChange)="hamdleActualDuration(actualDurationValue)"
            placeholder="Enter duration"class="form-control"autocomplete="off" [value]="actualDurationValue" />
          </div>                                      
          <!---input field end-->
      </div>

      <!---actual result sstart-->
      <div>
        <div class="taskTitle">
          <div>Actual result</div>
          <!-- <div class="astericColor">*</div> -->
        </div>
        <!--input field start-->
        <div class="fieldPadding">
              <input [(ngModel)]="actualResultValue" type="text" #actualResult (ngModelChange)="hamdleActualResult(actualResultValue)"
          placeholder="Enter result"class="form-control"autocomplete="off" [value]="actualResultValue" />
        </div>                                      
        <!---input field end-->
    </div>
      <!----acctual resukt end-->

      </div>
      <!-----potential start-->
      <div>
        <div class="taskTitle">
          <div>Actual potential</div>
          <!-- <div class="astericColor">*</div> -->
        </div>
        <!--input field start-->
        <div class="fieldPadding">
              <input [(ngModel)]="actualPotentialValue" type="number" #actualPotential (ngModelChange)="hamdleActualPotential(actualPotentialValue)"
          placeholder="Enter result"class="form-control"autocomplete="off" [value]="actualPotentialValue" />
        </div>                                      
        <!---input field end-->
    </div>
      <!---potential end-->

      <!---form field end-->
      <!---cancel save btn start-->
      <div mat-dialog-actions style="display: flex;justify-content: center;align-items: center;">
        <!---cancel save btn start-->
        <div style="text-align: center;">
           <ng-container >
               <div class=" mgn-bt-20 mgn-up-10">
                       <button type="button" class="btn btn-primary font-weight-bold cancelBtn" 
                       mat-dialog-close >Cancel</button>
                   <button type="button" class="btn btn-primary font-weight-bold confirmBtn"(click)="completeTask()"
                       >Save</button>
               </div>
           </ng-container>
       </div>

       <!---cancel save btn end-->
     </div>
  </div>
  </div>
</mat-dialog-content>
  
</section>
