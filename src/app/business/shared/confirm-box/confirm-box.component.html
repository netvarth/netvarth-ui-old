<div mat-dialog-content>
  <p class="rupee-font"> {{data.message}} </p>
</div>
<div mat-dialog-actions class="paddingtop">
<button tabindex="-1" *ngIf="data && data.buttonCount!=1"  class="cs-btn bt2" (click)="onClick(0)">{{cancel_btn_cap}}</button>
  <button tabindex="2" class="cs-btn bt1 reddelete" (click)="onClick(1)">{{yes_btn_cap}}</button>
</div>
