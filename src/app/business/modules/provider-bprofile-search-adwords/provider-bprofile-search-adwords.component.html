<div class="lc33">
    <div class="lc3-1 lcd custom-help">
        <div class="ttle block-level">
            <span [matTooltipClass]="tooltipcls" [matTooltip]="addwordTooltip">{{adwords_cap}}
                <span *ngIf="!adword_loading" class="addbt" (click)="addAdwords()"></span>
            </span>
            <p class="form-level-settings">{{frm_adword_cap}}<a class="learnmore-pointer" id="customer-help"
                    (click)="learnmore_clicked('adwords', $event)">Learn
                    More</a> </p>
        </div>
    </div>
    <app-common-innerloading-spinner *ngIf="adword_loading">
    </app-common-innerloading-spinner>
    <ng-container *ngIf="!adword_loading">
        <div *ngFor="let adword of showadword_list; let i = index">
            <div class="lc3-2 lcd">
                <div class="ttle">{{getAdwordDisplayName(adword.name)}}</div>
                <div class="ctrl"><span class="icon-delete" (click)="doRemoveAdwords(adword)"
                        [matTooltip]="'Delete ' + getAdwordDisplayName(adword.name)"></span></div>
            </div>
        </div>
        <div class="search_paging" *ngIf="adword_list.length >0 && query_executed == true">
            <app-pager [total_pages]="pass_totalpages()" [pagesize]="pass_pagesize()"
                (pagerclick)="handle_pageclick($event)" [curpage]="startpageval"></app-pager>
        </div>
        <div class="lc3-2 lcd" *ngIf="adword_list.length ==0 && query_executed == true">
            <div class="ttle">{{emptyMsg}}</div>
        </div>
    </ng-container>
</div>
