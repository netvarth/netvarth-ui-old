<div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 my-3 text-center">
        <!-- <div style="display: flex;justify-content: flex-end;cursor: pointer;">
            <img (click)="closetab()" src="../../../../../assets/images/cross.jpg" style="width: 30px;height: 30px;">
        </div> -->
        <div>
            <span style="color: navy;text-align: center;font-size: 18px;" class="font-size"><b>Choose Third Party Options</b></span>
            <i (click)="closetab()" class="fa fa-times text-dark float-right" style="color: navy!important;cursor: pointer;font-size: 20px;"></i>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 mb-2" style="display:flex;text-align: left!important;;justify-content: center;align-items: center;flex-flow: row wrap;">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-8 no-padding mx-2">
            <button *ngIf="domain === 'healthCare'" class="thirdparycard  mgn-bt-10"
                (click)="buttonclicked('practo')"><img
                    src="../../../../../assets/images/practo.png" width="35px" height="35px" >
                    <span class="ml-3">Practo</span>
            </button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-8 no-padding mx-2">
            <button class="thirdparycard mgn-bt-10" (click)="buttonclicked('justdial')"><img
                src="../../../../../assets/images/just dial.png" width="35px" height="35px">
                <span class="ml-3">Just dial</span>
            </button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-8 no-padding mx-2">
            <button class="thirdparycard  mgn-bt-10" (click)="buttonclicked('google')"><img
                    src="../../../../../assets/images/Google.png" width="35px" height="35px">
                <span class="ml-3">Google</span>
            </button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-8 no-padding mx-2 ">
            <button class="thirdparycard  mgn-bt-10" *ngIf="domain === 'healthCare'"
                (click)="buttonclicked('mfine')"><img src="../../../../../assets/images/MFine.png"
                    width="35px" height="35px">
                <span class="ml-3">MFine</span>
            </button>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-8 no-padding mx-2">
            <button class="thirdparycard  mgn-bt-10" [class.btn-selected]="showOther"
                (click)="buttonclicked('other')"><img src="../../../../../assets/images/others (2).png" width="35px"
                    height="35px">
                    <span class="ml-3">Others</span>
            </button>
        </div>
    </div>
    <!-- <div class="col-lg-12 col-md-12 no-padding ml-2 mgn-lt-5">
        
    </div> -->
</div>
