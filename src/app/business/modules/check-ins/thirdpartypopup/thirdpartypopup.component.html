<div  style="padding: 40px;">
    <div style="padding-bottom: 20px;" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <h3 style="color: navy;text-align: center;">Choose Third Party Options </h3>
    </div>
    <div style="margin-bottom : 40px" class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 no-padding">
        <button *ngIf="domain === 'healthCare'" class="thirdparycard mgn-lt-10 mgn-bt-10"
        (click)="buttonclicked('practo')">Practo
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                    Choose the third party listing site/app through which the {{customer_label}} came.
            </div>
        </button>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 no-padding">
        <button class="thirdparycard mgn-lt-10 mgn-bt-10" (click)="buttonclicked('justdial')">Just
            dial
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
                Choose the third party listing site/app through which the {{customer_label}} came.
            </div>
        </button>
            

    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 no-padding">
        <button class="thirdparycard mgn-lt-10 mgn-bt-10"
      (click)="buttonclicked('google')">Google
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
        Choose the third party listing site/app through which the {{customer_label}} came.
    </div>
    </button>

    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 no-padding">
        <button class="thirdparycard mgn-lt-10 mgn-bt-10" *ngIf="domain === 'healthCare'"
        (click)="buttonclicked('mfine')">MFine
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
            Choose the third party listing site/app through which the {{customer_label}} came.
        </div>
         </button>

    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 no-padding">
        
    <button class="thirdparycard mgn-lt-10 mgn-bt-10" [class.btn-selected]="showOther"
    (click)="buttonclicked('other')">Other
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
        Choose the third party listing site/app through which the {{customer_label}} came.
    </div>
    </button>

    </div>
    </div>  
  </div>
