<div>

    <div style="padding-bottom: 5px;padding-top: 20px;" class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div style="display: flex;justify-content: flex-end;cursor: pointer;">
            <img (click)="closetab()" src="../../../../../assets/images/cross.jpg" style="width: 30px;height: 30px;">
        </div>
        <h3 style="color: navy;text-align: center;" class="font-size">Choose Third Party Options </h3>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 " style="display:flex;text-align: center;justify-content: center;align-items: center;flex-flow: row wrap;">
        <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding mgn-lt-5">
            <button *ngIf="domain === 'healthCare'" class="thirdparycard  mgn-bt-10"
                (click)="buttonclicked('practo')"><img
                    src="../../../../../assets/images/practo.png" width="50px" height="50px" ><br>Practo

            </button>
        </div>
        <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding mgn-lt-5">
            <button class="thirdparycard  mgn-bt-10" (click)="buttonclicked('justdial')"><img
                src="../../../../../assets/images/just dial.png" width="50px" height="50px"><br>
                Just
                dial
            </button>


        </div>
        <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding mgn-lt-5">
            <button class="thirdparycard  mgn-bt-10" (click)="buttonclicked('google')"><img
                    src="../../../../../assets/images/Google.png" width="50px" height="50px"><br>Google

            </button>

        </div>
        <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding mgn-lt-5 ">
            <button class="thirdparycard  mgn-bt-10" *ngIf="domain === 'healthCare'"
                (click)="buttonclicked('mfine')"><img src="../../../../../assets/images/MFine.png"
                    width="50px" height="50px"><br>MFine

            </button>

        </div>
        <div class="col-lg-2 col-md-4 col-sm-4 col-xs-12 no-padding mgn-lt-5">

            <button class="thirdparycard  mgn-bt-10" [class.btn-selected]="showOther"
                (click)="buttonclicked('other')"><img src="../../../../../assets/images/others (2).png" width="50px"
                    height="50px"><br>Other

            </button>

        </div>

    </div>
    <!-- <div class="col-lg-12 col-md-12 no-padding mgn-lt-5">
        
    </div> -->
</div>
