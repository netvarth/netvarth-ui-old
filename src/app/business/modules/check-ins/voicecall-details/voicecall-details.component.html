<mat-dialog-content>
    <div class="example-full-width" style="padding-top: 30px;">
        <div>
            <mat-form-field>
                <mat-select placeholder="Choose Phone Number" [(ngModel)]="number"
                    (selectionChange)="onSelectionChange(number)">
                    <mat-option *ngFor="let phone of phonearr" [value]="phone.number">
                        {{ phone.number }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" class="cs-btn bt2" style="padding:10px 30px;" (click)="back()">Cancel</button>
    <button type="button" class="cs-btn bt1" mat-button (click)="createMeeting()">Select</button>
</mat-dialog-actions>
