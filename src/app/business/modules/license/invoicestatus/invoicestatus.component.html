<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToLicenseInvoice()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Invoice/Statement
        </h5>
    </div>
</section>
<section>
    <div class="content comn-cls dashboard audit" *ngIf="!api_loading">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0 w-dta">
                    <div class="table-responsive dash-list">
                        <table class="table">
                            <thead>
                                <tr class="tble-filtr-tr">
                                    <th>BillingPeriod</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Invoice/Statement </th>
                                    <th>
                                        <table class="fltr-tbl">
                                            <tr>
                                                <td>
                                                    <span>
                                                        <i class="icon-filter-one" (click)="showFilterSidebar()"
                                                            [matTooltipClass]="tooltipcls"
                                                            [matTooltip]="'Use filters to find specific data'"></i>
                                                    </span>
                                                </td>
                                            </tr>
                                        </table>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngIf="statusDetail.length === 0">
                                    No data available
                                </tr>
                                <tr *ngFor="let status of statusDetail">
                                    <td>{{status.periodFrom | date:newDateFormat}} to {{status.periodTo |
                                        date:newDateFormat}}</td>
                                    <td class="rupee-font">&#8377;{{status.amount}}</td>
                                    <td>{{status.licensePaymentStatus}}</td>
                                    <td>
                                        <button *ngIf="status.licensePaymentStatus === 'Paid'" type="button"
                                            (click)="jaldeeStatement(status)">Jaldee Invoice</button>
                                        <button *ngIf="status.licensePaymentStatus === 'NotPaid'" type="button"
                                            (click)="jaldeeStatement(status)">Jaldee Statement</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <aside class="filterSidebar" *ngIf="filter_sidebar">
                                <section class="sidebar sidebar-bottom" style="overflow:auto;height:568px">
                                    <div class="filterClosebtn filter-head" [class.pd-btm-30]="!filterapplied" style="padding: 15px;background: #d8e2f3;height: 44px;">
                                        <span  style=" color: #374957 !important;font-size: 14px !important;">FILTERS</span>
                                        <i class="icon-filter-one-op ng-star-inserted pointer-cursor pull-right" (click)="hideFilterSidebar()"
                                          [matTooltipClass]="tooltipcls" [matTooltip]="'Close filter window'"></i>
                                      </div>
                                    <div class="" *ngIf="filterapplied === true" style="
                                    top: 44px ;
                                    right: 0 ;
                                    width: 100% ;
                                    height: 50px ;
                                    display: flex ;
                                    align-items: center;  
                                    background-color: white ;
                                    border-bottom: 1px solid #e3e9ed ;
                                    box-shadow: 0px 2px 20px -10px #bbb ">
                                        <!-- <i class="icon-filter-one-op ng-star-inserted pointer-cursor "
                                            (click)="hideFilterSidebar()" [matTooltipClass]="tooltipcls"
                                            [matTooltip]="'Close filter window'"></i> -->
                                        <!-- <span *ngIf="filterapplied === true" class="clearFilter" (click)="clearFilter()"
                                            [matTooltipClass]="tooltipcls" [matTooltip]="'Reset filter'"> Clear
                                            All</span> -->
                                            <!-- <div class="filter-footer" *ngIf="filterapplied === true"> -->
                                                <button class="reset-btn" style="margin: 8px;height: 40px;border: none;border-radius: 3px;
                                                 background: #f3f6f9;color: #374957;font-weight: 700;font-size: 14px;line-height: 1; width: 45%" (click)="clearFilter()">
                                                  <i class="fa fa-undo"></i>&nbsp;Reset
                                                </button>
                                                <!-- <button class="btn apply-btn" (click)="doSearch()">
                                                  <i class="fa fa-check"></i>&nbsp;Apply
                                                </button> -->
                                              <!-- </div> -->
                                    </div>
                                    <ul class="sidebar-menu" style="top: 50px">
                                        <li>
                                            <div>
                                                <label class="filterHeaders">{{invoice_status_cap}}</label>
                                        <li class="filterli filterCheckbox filterCheckboxborder filtercheckboxSize">
                                        </li>

                                        <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize">
                                            <mat-checkbox *ngFor="let status of invoice_status_filter"
                                                [checked]="check_status" (click)="setFilterData(
                                                                          'invoiceStatus',status.value)"
                                                [value]="status.value">
                                                {{status.displayName}}</mat-checkbox>
                                        </li>

                        </div>

                        </li>
                        </ul>
</section>

</aside>

</div>
</div>
