<h1 class="mat-dialog-title">{{upgrade_lic_cap}}
  <button #queue mat-dialog-close class="modal_close" tabindex="-1">
    <i class="fa fa-window-close" aria-hidden="true"></i>
  </button>
</h1>
<mat-dialog-content class="upgrde_licens">
  <div *ngIf="obtainedUpgradable && upgradablepackages.length>0">
    <mat-grid-list *ngIf="upgradablepackages" cols="4" rowHeight="70px" [gutterSize]="'10px'">
      <mat-grid-tile [ngClass]="{'lic_selectd': selectedRowIndex == i}" (click)="licensepackage_Select(package, i)"
        *ngFor="let package of upgradablepackages; let i = index">
        <div class="wrap_div">
          <div class="flx_1 adon_count">
            {{package.displayName}}
          </div>
          <div>
            <span class="rupee-font">{{package.price | currency:'&#8377;'}}</span>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div *ngIf="obtainedUpgradable && upgradablepackages.length==0">
    {{no_up_pack_found_cap}}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="col-md-12" style="margin-top: 15px;display: inline-flex;">
    <button type="button" mat-dialog-close class="cs-btn bt2">{{cancel_btn_cap}}</button>
    <button type="submit" mat-button [disabled]="!selected_pac || api_loading"
      *ngIf="obtainedUpgradable && upgradablepackages.length>0" class="cs-btn bt1" (click)="onSubmit()">{{save_btn_cap}}
      <app-common-innerloading-spinner [spinnerParams]="{diameter:30}" *ngIf="api_loading">
      </app-common-innerloading-spinner>
    </button>
  </div>

</mat-dialog-actions>
