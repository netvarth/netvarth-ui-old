<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToLicenseInvoice()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Add-ons
        </h5>
    </div>
</section>
<section class="revamp_addon">
    <div class="content w-manager settings comn-cls lic-page">
        <div class="col-md-12 no-padding-small">
            <div class="w-dta">
                <div class="row">
                    <!-- Revamped -->
                    <div class="copy addons one  col-xs-12 col-sm-12 card no-padding">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding-small">
                            <div class="pad-30">
                                <p class="form-level-settings">{{frm_addon_cap}}<a
                                    class="learnmore-pointer" id="customer-help"
                                    (click)="learnmore_clicked('addon', $event)">{{learn_more}}</a>
                            </div>
                            <div *ngFor="let adon_item of addon_metric" class="col-xs-12 col-sm-12 col-md-8 col-lg-5 pad-30 bx-shadw txt_disp_name custId-cursor" (click)="gotoAddonDetail(adon_item.metricDisplayName)">
                                <div class="disp-flex">
                                    <div class="flx_8">
                                         {{adon_item.metricDisplayName}}
                                    </div>
                                    <div>
                                        <i [class]="getAddonClass(adon_item.metricDisplayName)"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
