<section class="card">
    <div class="title-gb no-padding">
        <div class="mgn-up-15 dash-head">&nbsp;&nbsp;&nbsp;
            <div style="display:flex;gap:5px">
                <div style="color: #1D3E77;" *ngIf="crmTitle">{{crmTitle}}</div>
            </div>
        </div>
    </div>
</section>
<section class="card mgn-up-15" >
    <!----threee tab start-->
    <div class="threeTab customThreeCards">
        <div class="customCard" id="A" (click)="fnChangeBorder('A')" [ngClass]="{'borderBottom':  bBorderBottomTYpeA}">
            <div class="eachTab">
                <div>
                    <img style="width: 35px;height:35px" src="/assets/images/crmImages/loanOperating.png" />
                </div>
                <div class="topicName">
                    LOS
                </div>
            </div>
        </div>
        <div class="customCard" id="C" (click)="fnChangeBorder('C')" *ngIf="!showActivity"
            [ngClass]="{'borderBottom': bBorderBottomTypeC}">
            <div class="eachTab">
                <div>
                    <img style="width: 35px;height:35px" src="/assets/images/crmImages/reports.png" />
                </div>
                <div class="topicName">
                    REPORTS
                </div>
            </div>
        </div>
    </div>
    <!--three tab end-->
    <div class="mgn-up-15">
        <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
    </div>
    <!---mat pannel start-->
    <div class="mgn-up-15" *ngIf="bLosFieldOpen && !api_loading">
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel (closed)="panelOpenState = false" (opened)="panelOpenState = true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div style="display:flex;gap:10px;align-items: center;">
                            <div class="plusOutside">
                                <i style="color: #D92323;" class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                            <div class="marketActivity">
                                <div>Marketing Activity</div>
                            </div>
                        </div>
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="allTabInPannel">
                    <button class="button-28" role="button" type="submit" *ngIf="!showActivity"
                        (click)="redirectionTaskTemplate()">
                        <div tabindex="1">
                            <div style="display:flex;align-items:center;gap:5px">
                                <div>
                                    Schedule Marketing Activity
                                </div>
                            </div>
                        </div>
                    </button>
                    <button class="button-28" role="button" type="submit" (click)="redirectionTaskActivityList()">
                        <div>
                            <div style="display:flex;align-items:center;gap:5px">
                                <div>
                                    Marketing Activity Updation
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <!---mat pannel end-->
    <!----tempates strat-->
    <div class="mgn-up-15" *ngIf="bLosFieldOpen && !api_loading">
        <div>
            <div class="customCard" (click)="redirectionToEnquiry()">
                <div>
                    <img class="imgTempalte" src="/assets/images/crmImages/navbarIcon.png" />
                </div>
                <div class="topicNameedirectionList">
                    Enquiry
                </div>
            </div>
            <!----follow ups pannel start-->
            <!---mat pannel start-->
            <div class="mgn-up-15"  >
                <mat-accordion class="example-headers-align">
                    <mat-expansion-panel (closed)="panelOpenState = false" (opened)="panelOpenState = true">
                        <mat-expansion-panel-header >
                            <mat-panel-title >
                                <div style="display:flex;gap:10px;align-items: center;">
                                    <div class="plusOutside">
                                        <i style="color: #D92323;" class="fa fa-plus" aria-hidden="true"></i>
                                    </div>
                                    <div class="marketActivity">
                                        <div>Follow Ups</div>
                                    </div>
                                </div>
                            </mat-panel-title>
                            <mat-panel-description>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div class="allTabInPannel">
                            <button class="button-28" role="button" type="submit">
                                <div tabindex="1" (click)="templateViewActivity('Follow UP 1')">
                                    <div style="display:flex;align-items:center;gap:5px">
                                        <div>
                                            Follow Up 1
                                        </div>
                                    </div>
                                </div>
                            </button>
                            <button class="button-28" role="button" type="submit">
                                <div (click)="templateViewActivity('Follow UP 2')">
                                    <div style="display:flex;align-items:center;gap:5px">
                                        <div>
                                            Follow Up 2
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <!---mat pannel end-->
            <!----follow ups pannel end-->
            <div class="eachTab mgn-up-15" style="flex-wrap: wrap;">
                <div class="customCard redirectionList" *ngFor="let item of redirectionList"
                    (click)="redirectionSeperateTemplate(item.activityName)">
                    <div class="activityTemplate">
                        <div>
                            <img class="imgTempalte" src="/assets/images/crmImages/navbarIcon.png" />
                        </div>
                        <div class="topicNameedirectionList">
                            {{item.activityName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!----templates end-->
    <div class="mgn-up-15" *ngIf="bREportsFieldOpen && !api_loading">
        <div class="threeTab customThreeCardsReport">
            <div class="customCard" (click)="createActivity()">
                <div class="eachTab">
                    <div>
                        <img height="25px" width="25px" src="/assets/images/crmImages/craeteActivity.png" />
                    </div>
                    <div class="topicName">
                        Activity Report

                    </div>
                </div>
            </div>
            <div class="customCard" (click)="craeteLeadReport()">
                <div class="eachTab">
                    <div>
                        <img height="25px" width="25px" src="/assets/images/crmImages/leadReporterMob.png" />
                    </div>
                    <div class="topicName">
                        Lead Report
                    </div>
                </div>

            </div>
            <div class="customCard" (click)="createEnquiryReport()">
                <div class="eachTab">
                    <div>
                        <img height="25px" width="25px" src="/assets/images/crmImages/inquiry.png" />
                    </div>
                    <div class="topicName">
                        Enquiry Report
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>
