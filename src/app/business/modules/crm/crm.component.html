<section class="card">
    <div class="title-gb no-padding">
        <div class="mgn-up-15 dash-head">&nbsp;&nbsp;&nbsp;
            <div style="display:flex;gap:5px">
                <div style="color: #1D3E77;" *ngIf="crmTitle">{{crmTitle}}</div>
            </div>
        </div>
    </div>
</section>
<section class="card mgn-up-15" >
    <!----threee tab start-->
    <div class="threeTab customThreeCards">
        <div class="customCard" id="A" (click)="fnChangeBorder('A')" [ngClass]="{'borderBottom':  bBorderBottomTYpeA}">
            <div class="eachTab">
                <div>
                    <img style="width: 35px;height:35px" src="/assets/images/crmImages/loanOperating.png" />
                </div>
                <div class="topicName"*ngIf="lebalNameLOS">
                   {{lebalNameLOS}}
                </div>
            </div>
        </div>
        <div class="customCard" id="C" (click)="fnChangeBorder('C')" *ngIf="!showActivity"
            [ngClass]="{'borderBottom': bBorderBottomTypeC}">
            <div class="eachTab">
                <div>
                    <img style="width: 35px;height:35px" src="/assets/images/crmImages/reports.png" />
                </div>
                <div class="topicName" *ngIf="lebalnameREPORT">
                    {{lebalnameREPORT}}
                </div>
            </div>
        </div>
    </div>
    <!--three tab end-->
    <div class="mgn-up-15" *ngIf="api_loading">
        <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
    </div>
    <!---mat pannel start-->
    <div class="mgn-up-15" *ngIf="bLosFieldOpen && !api_loading">
        <mat-accordion class="example-headers-align">
            <mat-expansion-panel (closed)="panelOpenState = false" (opened)="panelOpenState = true">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <div style="display:flex;gap:10px;align-items: center;">
                            <div class="plusOutside">
                                <i style="color: #D92323;" class="fa fa-plus" aria-hidden="true"></i>
                            </div>
                            <div class="marketActivity"  *ngIf="lebalMarkrtingActivity">
                                <div>{{lebalMarkrtingActivity}}</div>
                            </div>
                        </div>
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <div class="allTabInPannel">
                    <button class="button-28" role="button" type="submit" *ngIf="!showActivity"
                        (click)="redirectionTaskTemplate()">
                        <div tabindex="1">
                            <div style="display:flex;align-items:center;gap:5px">
                                <div>
                                    <img style="height:25px;width:25px" src="/assets/images/crmImages/schedulemarketingActivityIcon.png" />
                                </div>
                                <div *ngIf="lebalScheduleMarkActivity">
                                    {{lebalScheduleMarkActivity}}
                                </div>
                            </div>
                        </div>
                    </button>
                    <button class="button-28" role="button" type="submit" (click)="redirectionTaskActivityList()">
                        <div>
                            <div style="display:flex;align-items:center;gap:5px">
                                <div>
                                    <img style="height:25px !important;width:25px !important;" src="/assets/images/crmImages/schedulemarketingActivityUpdationIcon.png" />
                                </div>
                                <div *ngIf="lebalMarketingActivityUpdation">
                                    {{lebalMarketingActivityUpdation}}
                                </div>
                            </div>
                        </div>
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <!---mat pannel end-->
    <!----tempates strat-->
    <div class="mgn-up-15" *ngIf="bLosFieldOpen && !api_loading">
        <div>
            <div class="customCard" (click)="redirectionToEnquiry()">
                <div>
                    <img class="imgTempalte" src="/assets/images/crmImages/navbarIcon.png" />
                </div>
                <div class="topicNameedirectionList" *ngIf="lebalEnquiry">
                    {{lebalEnquiry}}
                </div>
            </div>
            <!----follow ups pannel start-->
            <!---mat pannel start-->
            <div class="mgn-up-15"  >
                <mat-accordion class="example-headers-align">
                    <mat-expansion-panel (closed)="panelOpenState = false" (opened)="panelOpenState = true">
                        <mat-expansion-panel-header >
                            <mat-panel-title >
                                <div style="display:flex;gap:10px;align-items: center;">
                                    <div class="plusOutside">
                                        <i style="color: #D92323;" class="fa fa-plus" aria-hidden="true"></i>
                                    </div>
                                    <div class="marketActivity" *ngIf="lebalFollowUps">
                                        <div>{{lebalFollowUps}}</div>
                                    </div>
                                </div>
                            </mat-panel-title>
                            <mat-panel-description>
                            </mat-panel-description>
                        </mat-expansion-panel-header>
                        <div class="" *ngFor="let item of followUpList">
                            <button *ngIf="item && (item.name==='Follow Up 1' ||  item.name==='Follow Up 2')" 
                            style="width:10rem !important" class="button-28" role="button" type="submit">
                                <div *ngIf="item" tabindex="1" (click)="templateViewActivity(item)">
                                    <div style="display:flex;align-items:center;gap:5px" *ngIf="item && item.name">
                                        <div>
                                            <img style="height:25px !important;width:25px !important"  src="/assets/images/crmImages/followUPs.png" />
                                        </div>
                                        <div *ngIf="item && item.name">
                                            {{item.name}}
                                        </div>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <!---mat pannel end-->
            <!----follow ups pannel end-->
            <div class="eachTab mgn-up-15" style="flex-wrap: wrap;">
                <div class="customCard redirectionList" *ngFor="let item of redirectionList[0]"
                    (click)="redirectionSeperateTemplate(item.aliasName,item)">
                    <div class="activityTemplate" *ngIf="item && item.aliasName">
                        <div *ngIf="item && item.aliasName">
                            <img class="imgTempalte" src="/assets/images/crmImages/navbarIcon.png" />
                        </div>
                        <div class="topicNameedirectionList" *ngIf="item && item.aliasName">
                            {{item.aliasName}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!----templates end-->
    <div class="mgn-up-15 report" *ngIf="bREportsFieldOpen && !api_loading">
        <div class="threeTab customThreeCardsReport" *ngFor="let item of reportType" >
            <div class="customCard" style="align-items:center !important;height: 5rem;" *ngIf="item" (click)="reportActionType(item)">
                <div *ngIf="item">
                    <img *ngIf="item" height="35px" width="35px" [src]="getImage(item)">
                </div>
                <div *ngIf="item && item.type">
                    {{item.type}}</div>
            </div>
        </div>
        </div>
</section>
