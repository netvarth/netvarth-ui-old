<section class="card">
    <div class="title-gb no-padding">
        <div class="mgn-up-15 dash-head">&nbsp;&nbsp;&nbsp;
            <div style="display:flex;gap:5px">
                <div>
                    <i style="color:#1D3E77 !important" class="fa fa-arrow-left pointer-cursor" (click)="goback()"></i>
                </div>
                <div style="color: #1D3E77;" *ngIf="activityHeader">{{activityHeader}}</div>
            </div>
        </div>
    </div>
</section>
<app-common-innerloading-spinner *ngIf="api_loading_Sel_Template"></app-common-innerloading-spinner>
<div style="margin:20px" *ngIf="!api_loading_Sel_Template">
    <section class="card">
        <div>
            <div>
                <div class="selectType" *ngIf="activityType">{{activityType}}</div>
            </div>
            <hr />
            <div class="templateList">
                <div *ngFor="let taskMaster of taskMasterList[0];let index=i" class="singleTempalte">
                    <div style="display: flex;justify-content: space-between;align-items: center;"
                        *ngIf="taskMaster"
                        (click)="saveTaskMaster(taskMaster)">
                        <div style="display: flex;gap:5px;align-items: center;">
                            <div class="mainImg">
                                <img class="image"  [src]="getImage(taskMaster)">
                            </div>
                            <div>
                                <div class="templateName" *ngIf="taskMaster && taskMaster.templateName">{{taskMaster.templateName}}</div>
                                <div class="templateName" *ngIf="taskMaster && taskMaster.description && taskMaster.description.value">
                                    {{taskMaster.description.value}}</div>
                            </div>
                        </div>
                        <div>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
