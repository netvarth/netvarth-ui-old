<section class="card">
    <div class="title-gb no-padding">
      <div class="dash-head">
       <div class="arrowLeftIcon"> <i class="fa fa-arrow-left iconClr" aria-hidden="true" (click)="goback()"></i></div>
       <div>{{headerName}}</div>
      </div>
    </div>
  </section>
  <section class="card mgn-up-15">
      <div>
        
        <div>
            <form [formGroup]="createEnquiryForm">
                <div class="customer">
                    <div class="infoHeader ">{{customer_label | capitalizeFirst}} Info</div>
                </div>
                <div class="customerInfo mgn-up-15" >
                    <input  type="text" formControlName="enquiryDetails" #enquiry
                        class="form-control" name="search" placeholder={{searchby}} (ngModelChange)="enquiryDetailsInput(enquiry.value)" />
                        <div class="webDisplay">
                            <button type="button" class="btn confirmBtnFind" (click)="
                            searchCustomer()">Search<i style="color:#fff;margin-left: 5px;" class="fa fa-search"></i> </button>
                        </div>
                          <div class="mobileDisplay">
                              <button type="button" class="btn confirmBtnFindMObile" (click)="
                              searchCustomer()"><i style="color:#fff;" class="fa fa-search"></i> </button>
                            </div>
                </div>
                <div class="mgn-up-15">
                    <div class="customer">
                        <div class="infoHeader ">{{customerActivityText}} {{ customer_label | capitalizeFirst}}</div>
                    </div>
                </div>
                <div class="mgn-up-15">
                    <div class="formField">
                        <div class="taskInputField" style="margin-top: 5px;">
                            <div class="taskTitle">
                                <div>First Name</div>
                            </div>
                            <div class="fieldPadding">
                                <input autocomplete="off" formControlName="firstNameValue" type="text" #firstName
                                    placeholder="{{enterFirstName}}"
                                    class="form-control" autocomplete="off" [value]="firstName" />
                            </div>
                        </div>
                        <div class="taskInputField" style="margin-top: 5px;">
                            <div class="taskTitle">
                                <div>Last Name</div>
                            </div>
                            <div class="fieldPadding">
                                <input autocomplete="off" formControlName="lastNameValue" type="text" #lastName
                                    placeholder="{{enterSecondName}}"
                                    class="form-control" autocomplete="off" [value]="lastName" />
                            </div>
                        </div>
                    </div>
                    <div class="formField">
                        <div class="taskInputField" style="margin-top: 5px;">
                            <div class="taskTitle">
                                <div>Phone Number</div>
                            </div>
                            <div class="fieldPadding">
                                <input autocomplete="off" formControlName="phoneNoValue" type="tel" #phoneNo type="tel"
                                     placeholder="{{enterPhoNeNo}}"
                                    class="form-control" autocomplete="off" minlength="10" maxlength="10" [value]="phoneNo" />
                            </div>
                        </div>
                        <div class="taskInputField" style="margin-top: 5px;">
                            <div class="taskTitle">
                                <div>Email</div>
                            </div>
                            <div class="fieldPadding">
                                <input autocomplete="off" formControlName="emailValue" type="email" #email
                                     placeholder="{{enterEmailId}}"
                                    class="form-control" autocomplete="off" [value]="email" />
                            </div>
                        </div>
                    </div>
                    <div class="formField">
                        <div style="margin-top: 5px;width: -webkit-fill-available;">
                            <div> 
                                <div class="taskTitle">
                                    <div>Sourcing Channel</div>
                                </div>
                                <div class="fieldPadding">
                                    <mat-select class="form-control" placeholder="{{sourcingChannelPlaceholder}}"
                                        #sourcingChannel formControlName="sourcingChannel">
                                        <!-- {{sourcingChhannelCatListNew[0] | json}} -->
                                        <mat-option  *ngFor="let item of sourcingChhannelCatList[0];let index=i" [value]="item.id" >
                                            <div>
                                                {{item.name}}
                                            </div>
                                        </mat-option>
                                    </mat-select>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 5px;width: -webkit-fill-available;">
                            <div> 
                                <div class="taskTitle">
                                    <div>Select Product</div>
                                </div>
                                <div class="fieldPadding">
                                    <mat-select class="form-control" placeholder="{{selectProduct}}"
                                        #userTaskCategory formControlName="userTaskCategory">
                                        <mat-option  *ngFor="let item of categoryList[0];let index=i" [value]="item.id" >
                                            <div>
                                                {{item.title.value}}
                                            </div>
                                        </mat-option>
                                    </mat-select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formField">
                        <div class="taskInputField" style="margin-top: 5px;">
                            <div class="taskTitle">
                                <div>Proposed Amount</div>
                            </div>
                            <div class="fieldPadding">
                                <input min="0" autocomplete="off" formControlName="proposedAmount" type="number" #proposedAmount 
                                     placeholder="{{enterproposedAmount}}"
                                    class="form-control" autocomplete="off"  [value]="proposedAmount" />
                            </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;margin-top: 15px;">
                    <ng-container >
                        <div class=" mgn-bt-20 mgn-up-10">
                            <button type="button" class="btn btn-primary font-weight-bold cancelBtn" (click)="goback()"
                                >Cancel
                            </button>
                            <!-- [ngClass]="{
                                'btn btn-primary font-weight-bold cancelBtn': !createEnquiryForm.valid,
                                'btn btn-primary font-weight-bold confirmBtn': createEnquiryForm.valid
                            }" -->
                            <button class="btn btn-primary font-weight-bold confirmBtn"
                              [class.spinner]="api_loading" 
                                [class.disabled]="api_loading" [class.spinner-center]="api_loading"  type="button"  (click)="saveCreateEnquiry()"
                                    >Save
                            </button>
                        </div>
                    </ng-container>
                </div>
            </form>
        </div>
      </div>
  </section>
