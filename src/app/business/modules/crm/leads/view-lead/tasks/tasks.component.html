<div class="d-flex justify-content-between">
    <div class="pt-2 pl-lg-3">
        <h4><b>Activities</b></h4> 
    </div>
    <!-- <div class="pr-lg-3">
        <a class="btn btn-primary rounded-btn" (click)="createTask('Create')"><i class="fa fa-plus"></i>&nbsp;Activity</a>
    </div> -->
</div>

<div class="subtask-border">
    <div class="table-responsive dash-list">
        <table class="table">
            <thead>
                <tr class="subtask-table-headings">
                    <th class="head_color">&nbsp;&nbsp;&nbsp;Name</th>
                    <th class="head_color">Assigned To</th>
                    <th class="head_color">Status</th>
                    <th class="head_color">Category</th>
                    <th class="head_color">Type</th>
                    <th class="head_color">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngIf="LeadTaskDetails && LeadTaskDetails.length == 0">
                <tr class="text-center mx-auto text-danger">
                    <td class="text-center nodatafound" colspan="5">No Lead activities found</td>
                </tr>
                </ng-container>
                <ng-container *ngIf="LeadTaskDetails && LeadTaskDetails.length > 0">
                    <tr class="subtask-table-data pointer-cursor" *ngFor="let task of LeadTaskDetails" (click)="viewTask(task.taskUid,task)">
                        <!-- <pre>{{subtask | json}}</pre> -->
                        <td class="head_color"><span class="text-dark">
                            &nbsp;&nbsp;&nbsp;<b>{{task.title}}</b></span>
                            <!-- </span><br>&nbsp;&nbsp;&nbsp;<span class="text-primary">Assigned to {{subtask.assignee.name}}</span> -->
                        </td>
                        <td class="head_color" *ngIf="task.assignee">{{task.assignee.name}}</td>
                        <td class="head_color" *ngIf="task.status">{{task.status.name}}</td>
                        <td class="head_color" *ngIf="task.category">{{task.category.name}}</td>
                        <td class="head_color" *ngIf="task.type">{{task.type.name}}</td>
                        <td class="head_color" *ngIf="task.dueDate">{{task.dueDate}}</td>
                        
                    </tr>
                </ng-container>
            </tbody>
        </table>
        <!-- <div class="search_paging" *ngIf="subTaskDetails.length>0">
          <app-pager [total_pages]="gettotalCnt()" [pagesize]="getperPage()" (pagerclick)="handle_pageclick($event)"
            [curpage]="startpageval"></app-pager>
        </div> -->
    </div>
</div>
