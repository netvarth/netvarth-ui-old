<!-----card header start-->
<section class="card cardBoxShadow">
  <div class="title-gb no-padding">
    <div class="mgn-up-15 mgn-lt-15 mgn-rt-15 dash-head" *ngIf="leadInfo">
      <span class="fa fa-arrow-left pointer-cursor mgn-rt-15" (click)="goBack()"></span>
      {{headerName}}
    </div>
  </div>
</section>

<section *ngIf="leadInfo" class="container card mt-4 mx-auto">
  <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
  <ng-container *ngIf="this.leadInfo.status.name==='New' || this.leadInfo.status.name==='KYC Updated'">
    <ng-container *ngFor="let applicant of applicants; let i=index">
      <app-applicant [kycCreated]="leadInfo.kycCreated" [applicantId]="applicant" [parentId]="leadInfo.uid"
        [applicant]="applicantsInfo[applicant]" [activeUser]="activeUser.id"
        (addApplicant)="receivedApplicantInfo($event, applicant)"
        (removeApplicant)="removeApplicant($event, applicant)"></app-applicant>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="this.leadInfo.status.name==='KYC Updated'">
    <!---crif btn start-->
    <div class=" my-2">
      <button type="button" class="font-weight-bold confirmBtn" style="background: #32de84 !important;
    border: 1px solid #D7FFE9 !important;
    color: #fff;
    width: -webkit-fill-available;" (click)="showCrifscoreSection()">Generate CRIF Score of Applicant
      </button>
    </div>
    <!----crif btn end-->
    <div *ngIf="showCrifSection">
      <span class="group-head">CRIF Score of Applicant</span><br>
      <div class="bggrey my-2">
        <div style="display: flex;gap: 5px">
          <div class="lbl col-sm-8 col-md-7 col-lg-7 no-padding" style="display: flex;
        flex-direction: row-reverse; justify-content: left;">
            <div class="leadTitle">
            </div>
            <div class="fieldPadding">
              <a class="navbar-item-color bold pointer-cursor disp-none-small" *ngIf="crifScore"> CRIF SCORE :
                {{crifScore}} </a>
              <button mat-flat-button style="margin-left: 25px !important;"
                class="btn btn mb-2 action-button action-button-add confirmBtn" (click)="saveCrifApplicant()">
                Check CRIF Verification </button>
            </div>
            <div *ngIf="showPdfIcon">
              <a (click)="printCRIF()">
                <img class="img" style="height: 50px; width: 50px;" src="/assets/images/ImgeFileIcon/pdf.png" />
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </ng-container>

  <ng-container
    *ngIf="leadInfo.status.name==='Credit Score Generated' || leadInfo.status.name==='Sales Verified' || leadInfo.status.name==='Login Verified'  || this.leadInfo.status.name === 'Credit Recommendation'">
    <div class="row d-lg-flex justify-content-lg-start">
      <div class="card">
        <div style="display: flex;
        align-items: center;background-color: #fff;
        gap: 10px;margin-left: 30px;" *ngIf="(leadInfo.customer)">
          <div class="imageClass">
            <div style="color: #8A8383;">{{leadInfo.customer.name[0] | capitalizeFirst}}</div>
          </div>
          <div>
            <div>
              <div style="font-size: 14px;
            color: #000000;
            font-weight: bold;
            margin-bottom: 4px;">{{leadInfo.customer.name | capitalizeFirst}}</div>
            </div>
            <div>
              <div style="font-size: 12px;color: #000000;">{{leadInfo.customer.phoneNo }}</div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div *ngIf="showQuestionnaire && questionaire" class="quest">
        <app-questionnaire [questionnaireList]="questionaire" [source]="'proLead'" [uuid]="this.leadInfo.uid"
          (returnAnswers)="getQuestionAnswers($event)"></app-questionnaire>
      </div>
      <!-- <div *ngIf="leadInfo.status.name=== 'Sales Verified' && showQuestionnaire && unreleased_question_arr">
        <app-questionnaire [questionnaireList]="unreleased_question_arr" [source]="'proLead'" [uuid]="this.leadInfo.uid"
          [questionAnswers]="questionAnswers" (returnAnswers)="getQuestionAnswers($event)"></app-questionnaire>
      </div> -->
    </div>
  </ng-container>
  <ng-container class="remarksSection" *ngIf="leadInfo.status.name === 'KYC Updated'">
    <div style="margin-top:10px">
      <div class="textareaStart">
        <div class="fiesWithIcon">
          <div><span class="card-title"><b>Remarks</b></span></div>
          <div *ngIf="leadInfo.notes.length>0">
            <span (click)="noteView(leadInfo)" class="pointer-cursor fa fa-external-link"></span>
          </div>
        </div>
        <div style="padding:10px">
          <!-- (ngModelChange)="handleNotesDescription(taskDescription.value)" -->
          <textarea rows="10" class="form-control" [(ngModel)]="notes" #taskDescription
            (keyup)="autoGrowTextZone($event)" maxlength="1000" placeholder="Enter remarks description"
            style=" height: 40px !important;background: #FCFCFC !important;border: 1.07315px solid #C9C9C9 !important;border-radius: 11.8046px !important;"></textarea>
        </div>
        <!---cancel save btn start-->
        <div
          style="display: flex;justify-content: flex-end;align-items: center;margin-right: 10px;margin-bottom: 10px;">
          <div style="text-align: center;">
            <ng-container>
              <div>
                <button type="button" class="btn btn-primary font-weight-bold confirmBtn" (click)="saveNotes()">Add
                  Remarks</button>
              </div>
            </ng-container>
          </div>
        </div>
        <div *ngIf="leadInfo.notes.length>0 " style="display: flex;align-items: center;margin-left: 10px;">
          <div>
            <img style="height:25px" src="/assets/images/crmImages/noteIcon.png" />
          </div>
          <div class="label" style="padding:0px !important">
            ( Saved Remarks)
          </div>
        </div>
        <div class="my-2  height-limit" *ngIf="leadInfo.notes.length>0 ">
          <div>
            <div *ngFor="let note of leadInfo.notes;let i=index" class="allNotesList"
              style="display: flex;justify-content: space-between;align-items: center;">
              <div class="notesListSection">
                {{note.note}}
              </div>
              <div class="notesListSection">
                <div>{{note.createdDate}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="leadInfo.status.name==='Login'">
    <ng-container *ngFor="let applicant of applicants; let i=index">
      <app-applicant [kycCreated]="leadInfo.kycCreated" [applicantId]="applicant" [parentId]="leadInfo.uid"
        [applicant]="applicantsInfo[applicant]" [activeUser]="activeUser.id"
        (addApplicant)="receivedApplicantInfo($event, applicant)"
        (removeApplicant)="removeApplicant($event, applicant)"></app-applicant>
    </ng-container>
    <ng-container *ngFor="let questionaire of leadInfo.questionnaires">
      <app-questionnaire [questionnaireList]="questionaire" [source]="'proLead'" [uuid]="this.leadInfo.uid"
        (returnAnswers)="getQuestionAnswers($event)"></app-questionnaire>
    </ng-container>
  </ng-container>
  <div *ngIf="leadInfo.status.name==='New'" class="mgn-up-20">
    <button id="reset" type="button" class="btn btn-primary font-weight-bold coApplicantForm"
      (click)="addCoApplicant()">
      <div class="applicantBtn">
        <div>Add Co-Applicant</div>
        <div>
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
      </div>
    </button>
  </div>
  <div style="text-align: center;margin-top: 15px;">
    <ng-container>
      <div class=" mgn-bt-20 mgn-up-10" style="display: flex; justify-content: center; gap: 10px;">
        <button type="button" class="btn btn-primary font-weight-bold cancelBtn" (click)="goBack()">Cancel</button>
        <button class="btn btn-primary font-weight-bold confirmBtn" type="button" (click)="updateKyc()"
          *ngIf="leadInfo.status.name!=='Login'">Save</button>
        <button type="button" class="btn btn-primary font-weight-bold confirmBtn" style="background: #D7FEE9 !important;
         border: 1.0803px solid #D7FFE9 !important;color: #38C984 !important;"
          (click)="ProceedStatus()">{{leadInfo.status.name==='Sales Verified' ? 'Login': 'Proceed'}}</button>
        <button type="button" class="btn btn-primary font-weight-bold confirmBtn"
          style="background: #FADDDD !important;color:black !important" (click)="reject()"
          *ngIf="leadInfo.status.name!=='Login'">Rejected
        </button>
        <button type="button" class="btn btn-primary font-weight-bold confirmBtn"
          style="background: #FADDDD !important;color:black !important" (click)="redirect()"
          *ngIf="leadInfo.status.name==='Login'">Redirect
        </button>
      </div>
    </ng-container>
  </div>
</section>
