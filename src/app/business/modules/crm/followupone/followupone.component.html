<section class="card">
  <div class="title-gb no-padding">
    <div class="dash-head">
      <div> <i style="color:#1D3E77 !important" class="fa fa-arrow-left" aria-hidden="true" (click)="goback()"></i>
      </div>
      <div style="color:#1D3E77 !important" *ngIf="headerName">{{headerName}}</div>
    </div>
  </div>
</section>
<section class="card col-md-12">
  <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
  <div class="content comn-cls dashboard audit" *ngIf="!api_loading">
    <div class="col-md-12 no-padding-small">
      <div class="row">
        <div class="card p0 w-dta">
          <div class="table-responsive dash-list">
            <table class="table" style="background-color: white;">
              <thead>
                <tr class="tble-filtr-tr heght">
                  <th class="head_color">Customer</th>
                  <th class="head_color">Employee</th>
                  <th class="head_color">Enquiry Date</th>
                  <!-- <th class="head_color">Status</th> -->
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="followups.length === 0">
                  <tr>
                    <td class="nodatafound" colspan="5">{{no_tasks_cap}}</td>
                  </tr>
                </ng-container>
                <ng-container *ngIf="followups.length > 0">
                  <tr *ngFor="let task of followups; let i=index" class="pointer-cursor"
                    (click)="followupClicked(task)">
                    <td class="td2" *ngIf="task.customer">
                      <span
                        *ngIf="task.customer && task.customer.name &&task.customer.name.startsWith('null')&& task.customer.name != undefined">
                        {{task.customer.name | slice:4: task.customer.name.length}}
                      </span>
                      <span
                        *ngIf="task.customer && task.customer.name != undefined && task.customer.name &&(!task.customer.name.startsWith('null'))">{{task.customer.name}}</span>
                      <span
                        *ngIf="task.customer && task.customer.name===undefined">Location-{{task.location.name}}</span>
                    </td>
                    <td class="td3"><span *ngIf="task.generatedBy">{{task.generatedBy.name}}</span></td>
                    <td *ngIf="task.createdDate">{{task.createdDate |date: newDateFormat}}</td>
                    <!-- <td class="td4" *ngIf="task.status" [ngStyle]="{'color': getColor(task.status.name)}">
                      {{task.status.name}}
                    </td> -->
                  </tr>
                </ng-container>
              </tbody>
            </table>
            <div class="search_paging" *ngIf="pagination && pagination.totalCnt >= 10">
              <app-pager [total_pages]="pagination.totalCnt" [pagesize]="pagination.perPage"
                (pagerclick)="handle_pageclick($event)" [curpage]="pagination.startpageval">
              </app-pager>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
