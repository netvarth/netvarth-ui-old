<div class="text-center" *ngIf="data && data.type && data.type == 'users'">
  <div class="p-1 pt-0">
    <div>
      <button mat-dialog-close class="pull-right modal_close" tabindex="-1"><i class="fa fa-window-close"
        aria-hidden="true"></i></button>
      <div class="card">
        <div class="text-center">
          <button pButton pRipple type="button" class="p-button-warning btn-warning mr-2 font-weight-600"
            (click)="assignMyself()">Assign Myself
          </button>
        </div>
        <br>
        <p-table #callsTable [value]="users" dataKey="id"
          [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" [rows]="10"
          responsiveLayout="scroll"
          [globalFilterFields]="['referenceNo','customer.firstName','partner.partnerName','status']"
          styleClass="p-datatable-customers p-datatable-gridlines"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr class="mobile-card">
              <td>
                <span class="table-column-data">
                  <span *ngIf="user.userName">{{user.userName}}</span>&nbsp;
                  <!-- <span *ngIf="user.lastName">{{user.lastName}}</span> -->
                </span>
              </td>
              <td>
                <span class="table-column-data" *ngIf="user.phone">
                  {{user.phone}}
                </span>
              </td>
              <td>
                <div class="d-flex text-center">
                  <button pButton pRipple type="button" class="p-button-warning btn-warning mr-2 font-weight-600"
                    (click)="assignCall(user.userId)">Assign
                  </button>
                </div>
              </td>
            </tr>
            <br class="d-lg-none d-md-none">
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="7">No Users found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
