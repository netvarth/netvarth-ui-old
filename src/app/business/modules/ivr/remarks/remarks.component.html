<div class="text-center" *ngIf="type && type == 'remarks'">
  <div class="p-5 pt-0">
    <div>
      <div class="bggrey my-2">
        <div>
          <div class="d-flex">
            <div class="form-title">Remarks</div>
          </div>
          <div class="fieldPadding">
            <textarea type="text" placeholder="Enter Remarks" class="form-control" autocomplete="off"
              [(ngModel)]="remarks"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <div class="mr-3">
        <div class="btn btn-primary" (click)="addRemarks()">Add Remarks</div>
      </div>
      <div>
        <div class="btn btn-primary" (click)="close()">Close</div>
      </div>
    </div>
  </div>
</div>
