<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10"> 
         <!-- <button type="button" class="btn default profile-back" (click)="redirecToCustomers()">
            <span class="fa fa-chevron-left">&nbsp;Back</span> </button>&nbsp;&nbsp;&nbsp; -->

            <span class="fa fa-arrow-left pointer-cursor" (click)="redirecToCustomers()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{cust_domain_name |capitalizeFirst}} Id Format
            <i class="fa fa-question-circle-o fa-lg fl-right" (click)="redirecToHelp()"></i> 
        </h5>     
    </div>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card pos">
                    <label>{{cust_domain_name |capitalizeFirst}} Id Format</label>
                    <p class="form-level-settings">Choose one of the two {{cust_domain_name}} series options.</p>
 
                    <mat-radio-group [(ngModel)]='custIdFormat' ngDefaultControl (change)="formatChanged()">
                        <mat-radio-button value="{{formats.manual.value}}"></mat-radio-button>
                        <label for="">{{formats.manual.displayName}}</label><br><br>
                        <mat-radio-button *ngIf="custIdFormat != 'PATTERN'"
                            [disabled]="custIdFormat === formats.manual.value" value="{{formats.auto.value}}">
                        </mat-radio-button>
                        <mat-radio-button *ngIf="custIdFormat == 'PATTERN'"
                            [disabled]="custIdFormat === formats.manual.value" value="{{formats.pattern.value}}">
                        </mat-radio-button>
                        <label for="">{{formats.auto.displayName}}</label>
                        <!-- <mat-radio-button value="{{formats.pattern.value}}"></mat-radio-button>
                        <label for="">{{formats.pattern.displayName}}</label><br> -->
                    </mat-radio-group>

                    <div *ngIf="custIdFormat == 'AUTO' || custIdFormat === 'PATTERN'"
                        class="mgn-up-10 ynw-common-form-nm">
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <mat-form-field>
                                <input style="padding-top: 20px!important;padding-bottom: 5px !important;" matInput
                                    placeholder="Prefix" [(ngModel)]="prefixName" autocomplete="off"
                                    (keyup)="formatChanged($event)">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3 col-sm-6 col-xs-6">
                            <mat-form-field>
                                <input style="padding-top: 20px!important;padding-bottom: 5px !important;" matInput
                                    placeholder="Suffix" [(ngModel)]="suffixName" autocomplete="off"
                                    (keyup)="formatChanged($event)">
                            </mat-form-field>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <br>
                    <div>
                        <button *ngIf="inputChanged" type="button" (click)="resetCustIdConfig()"
                            class="cs-btn bt2">Reset</button>
                        &nbsp;
                        <button *ngIf="inputChanged" type="button" (click)="updateCustIdConfig()"
                            class="cs-btn bt1">Update</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
