<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"  (performAction)="performActions($event)" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoCustomerIdSettings()">
                        <h2>{{cust_domain_name |capitalizeFirst}} Id Format</h2>
                        <span class="form-level-settings">Configure {{cust_domain_name}} id settings here. <a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('custid-settings', $event)">Learn
                                More</a></span> 
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
