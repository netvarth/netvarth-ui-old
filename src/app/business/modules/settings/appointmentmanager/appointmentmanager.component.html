<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12 " style="margin-bottom: 10px">
                        <label>Accept Appointments
                            <mat-slide-toggle [(ngModel)]="createappointment_status"
                                (change)="handle_appointmentPresence($event)">
                            </mat-slide-toggle> &nbsp;{{createappointment_statusstr}}
                            <!-- <div class="onoff">{{createappointment_statusstr}}</div> -->
                        </label>
                        <div class="form-level-settings"> Enable "Accept Appointments" here.<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('accept-appointments', $event)">Learn
                                More</a></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12 " style="margin-bottom: 10px">
                        <label>Same Day Online Appointments
                            <mat-slide-toggle [(ngModel)]="apptlist_status"
                                (change)="handle_apptliststatus($event)">
                            </mat-slide-toggle>&nbsp;{{apptlist_statusstr}}
                            <!-- <div class="onoff">{{apptlist_statusstr}}</div> -->
                            <div class="form-level-settings">Set up same day appointment here<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('accept-appointments', $event)">Learn
                                More</a></div>
                        </label>
                   </div>
                </div>
            </div> 

            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12 " style="margin-bottom: 10px">
                        <label>Future Appointments
                            <mat-slide-toggle [(ngModel)]="futureDateApptlist"
                                (change)="handle_futureapptliststatus($event)">
                            </mat-slide-toggle>&nbsp;{{futureapptlist_statusstr}}
                            <!-- <div class="onoff">{{futureapptlist_statusstr}}</div> -->
                            <div class="form-level-settings">Set up future appointment here<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('accept-appointments', $event)">Learn
                                More</a></div>
                        </label>
                   </div>
                </div>
            </div> 

            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoservices()">
                        <h2>Services ({{service_count}})</h2>
                        <span class="form-level-settings">Add or manage your services here.<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('services', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoschedules()">
                        <h2>Schedules ({{schedules_count}})</h2>
                        <span class="form-level-settings">Add or manage your schedules here.<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('schedules', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotodisplayboards()">
                        <h2>QBoards</h2>
                        <span class="form-level-settings">Add or manage your qboards here.<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('q-boards', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>

            <!-- <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoAppointments()">
                        <h2>Take appointmet</h2>
                        <span class="form-level-settings">Add or manage your schedules here.<a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('schedules', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div> -->


        </div>
        <div class="clearfix"></div>
    </div>
</section>
