<section>

            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12 " style="margin-bottom: 10px">
                        <label>Billing
                            <mat-slide-toggle [(ngModel)]="pos_status" (change)="handle_posStatus($event)">
                            </mat-slide-toggle>&nbsp;{{pos_statusstr}}
                            <!-- <div class="onoff">{{pos_statusstr}}</div> -->
                        </label>
                        <div class="form-level-settings"> Create items, discounts and coupons here.<a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('settings-departments', $event)">Learn
                                More</a></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span (click)="gotoItems()" class="b-link">
                        <h2>Items <p style="font-size: inherit; margin-bottom: 0px"> ({{item_count}})</p>
                        </h2>
                        <span class="form-level-settings">Create new products/items and related information here.<a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('items', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoDiscounts()">
                        <h2>Discounts ({{discount_count}})</h2>
                        <span class="form-level-settings">Create your discounts here<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('discount', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoCoupons()">
                        <h2>Coupons</h2>
                        <span class="form-level-settings">View all the coupons available here.<a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('coupon', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
