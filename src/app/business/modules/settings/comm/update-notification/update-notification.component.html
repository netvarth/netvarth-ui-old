<h1 class="mat-dialog-title">
    <span class="mgn-lt-10">{{callingmodes[mode].title}}</span>
    <button mat-dialog-close class="modal_close" tabindex="-1">
        <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
</h1>
<mat-dialog-content>
    <div class="col-md-12 mgn-up-10 no-padding" style="display: flex;">
        <div class="input-group-prepend mob-prefix" *ngIf="mode === 'WhatsApp' || mode === 'Phone'">
            <!-- <span class="input-group-text mgn-up-10">+91</span> -->
            <input style="max-width: 40px;" class="input-group-text" [(ngModel)]="countryCode"  matInput type="text"
              autocomplete="off" maxlength="5" (keypress)="isNumericSign($event)" >
        </div>
        <mat-form-field *ngIf="mode!=='JaldeeVideo'">
            <div class="input-group">
                <input [(ngModel)]="callingMode" matInput type="text" class="form-control" autocomplete="off">
                <div class="input-group-append mgn-up-10">
                    <span class="update-btn mgn-lt-10" (click)="!buttonDisable() && updateVideoSettings()"
                        [class.disabled]="buttonDisable()">
                        {{btn_name}}
                    </span>
                </div>
            </div>
        </mat-form-field>
        <div *ngIf="mode==='JaldeeVideo'"> 
            <i class="fa fa-video-camera dark-blue" aria-hidden="true"></i>
            Allow Jaldee to record Video Consultation
            <div class="mgn-up-20">
                {{jaldeeVideoRecord_statusstr}}&nbsp; <mat-slide-toggle [(ngModel)]="jaldeeVideoRecord_status"
                    (change)="handle_RecordingStatus($event)">
                </mat-slide-toggle>
            </div>
        </div>
    </div>
</mat-dialog-content>
