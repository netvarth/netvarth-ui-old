<section class="">
  <div class="card title-gb">
    <h5 class="mgn-up-10">
      <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      {{breadcrmbTitle | capitalizeFirst}}
    </h5>
  </div>
</section>
<section>
  <div class="row col-md-12 m0 no-padding-small" *ngIf="api_loading">
    <div class="card">
      <app-common-innerloading-spinner></app-common-innerloading-spinner>
    </div>
  </div>
</section>
<section *ngIf="!api_loading">
  <div class="col-md-12 col-xs-12 col=sm-12 col-lg-12 card">
    <div class="pro-notify-box bold" *ngIf="showToken" (click)="showNotificationPopup('Token')">
      <span>Token Notifications</span>
    </div>
    <div class="pro-notify-box bold" *ngIf="!showToken" (click)="showNotificationPopup('Check-in')">
      <span>Check-in Notifications</span>
    </div>
    <div class="pro-notify-box bold" (click)="showNotificationPopup('Appointment')">
      <span>Appointment Notifications</span>
    </div>
    <div class="pro-notify-box bold" (click)="showNotificationPopup('Order')">
      <span>Order Notifications</span>
    </div>
    <div class="pro-notify-box bold" (click)="showNotificationPopup('Donation')">
      <span>Donation Notifications</span>
    </div>
    <div class="pro-notify-box bold" (click)="showNotificationPopup('Account')">
      <span>Account Notifications</span>
    </div>
  </div>
</section>
