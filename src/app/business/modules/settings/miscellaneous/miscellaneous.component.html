<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToSettings()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Miscellaneous
            <i class="fa fa-question-circle-o fa-lg fl-right" (click)="redirecToHelp()"></i>
        </h5>
    </div>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotosaleschannel()">
                        <h2>Sales Channel</h2>
                        <span class="form-level-settings">Sales channel options <a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('saleschannel', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
            <div class="row" *ngIf="accountType!='BRANCH_SP' && isCorp && isMultilevel">
                <div class="card p0">
                    <span class="b-link" (click)="gotocorporate()">
                        <h2>Corporate Settings</h2>
                        <span class="form-level-settings">Create or join corporate account<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('corporate', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoJdn()">
                        <h2>JDN</h2>
                        <span class="form-level-settings">Adjust JDN settings here.<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('jdn', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
