<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10"> 
            <span class="fa fa-arrow-left pointer-cursor" (click)="redirecToMiscellaneous()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Sales Channel
            <i class="fa fa-question-circle-o fa-lg fl-right" (click)="redirecToHelp()"></i> 
        </h5>
    </div>
</section>
<section>
    <div class="content loc-list sc-frm ynw-common-form-nm">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-7 col-sm-9 col-xs-12 no-padding">
                            <app-saleschannel [dispObj]='dispObj' (retfromSC)="onReferalSubmit($event)"
                                (resetApiErrors)="resetApiErrors()">
                            </app-saleschannel>
                        </div>
                        <div class="clearfix"></div>
                        <div *ngIf="!scExists" class="col-md-12 col-sm-12 col-xs-12">
                            <div class="actiondiv labelsave" *ngIf="!scExists" style="display: inline-flex;">
                                <button (click)="onCancel()" type="button" class="cs-btn bt2">Cancel</button>
                                &nbsp;
                                <button [disabled]="!scfound" (click)="addSalesCode()" type="button" mat-button
                                    class="cs-btn bt2">SET</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</section>
