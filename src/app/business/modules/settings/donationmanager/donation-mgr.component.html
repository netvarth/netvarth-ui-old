<section>
    <app-breadcrumb [breadcrumbs]="breadcrumbs" (performAction)="performActions($event)" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12 " style="margin-bottom: 10px">
                        <label>Accept Donations
                            <mat-slide-toggle [(ngModel)]="donations_status" (change)="handle_Donations($event)">
                            </mat-slide-toggle>&nbsp;{{donations_statusstr}}
                            <!-- <div class="onoff">{{donations_statusstr}}</div> -->
                        </label>
                        <div class="form-level-settings"> Create causes here.<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('accept-donations', $event)">Learn
                                More</a></div>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="card p0">
                    <span (click)="gotoCauses()" class="b-link">
                        <h2>Causes <p style="font-size: inherit; margin-bottom: 0px"> ({{cause_count}})</p>
                        </h2>
                        <span class="form-level-settings">Create and manage causes related information here.<a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('causes', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>   
        </div>
        <div class="clearfix"></div>
    </div>
</section>
