<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToSettings()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Jaldee Order Management
            <i class="fa fa-question-circle-o fa-lg fl-right" (click)="redirecToHelp()"></i>
        </h5>
    </div>
</section>
<section>
    <div class="ordermgmt col-sm-12 col-md-12 col-lg-12 col-xs-12">
        <div class="col-sm-12 col-md-12 col-lg-12 mgn-up-20 mgn-bt-20" style="margin-bottom: 10px">
            <div><i class="ordermgmt-icon"></i>
                <label>
                    Order Management
                    <mat-slide-toggle class="mgn-lt-20" [(ngModel)]="orderstatus" (change)="handleOrderStatus($event)">
                    </mat-slide-toggle>&nbsp;{{pos_statusstr}}
                </label>
                <div class="form-level-settings"> Order management system , receive and manage orders
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-7 col-lg-7 col-xs-12 no-padding">
            <div class="item pointer-cursor" (click)="gotoItems()">
                <i class="items-icon mgn-rt-20"></i> Items
            </div>
            <div class="item pointer-cursor" (click)="gotoCatalogs()">
                <i class="catalog-icon mgn-rt-20"></i> Order Catalogs
            </div>
            <div class="item pointer-cursor" (click)="gotoStoredetails()">
                <i class="storecontact-icon mgn-rt-20"></i> Store Contact Info
            </div>
        </div>
    </div>
</section>
