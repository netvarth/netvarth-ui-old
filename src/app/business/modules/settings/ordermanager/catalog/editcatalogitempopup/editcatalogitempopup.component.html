<form [formGroup]="amForm" novalidate (ngSubmit)="amForm.valid && onSubmit(amForm.value)" class="drugdetail">
    <h1 class="mat-dialog-title">Edit Item
      <button #queue mat-dialog-close class="modal_close" tabindex="-1" (click)="close()">
        <i class="fa fa-window-close" aria-hidden="true"></i>
      </button>
    </h1>
    <mat-dialog-content>
      <div class="form-group">
        <mat-form-field>
          <input matInput type="number" min="1" (keypress)="isNumeric($event)" (keyup)="isvalid($event)" class="form-control" placeholder="Maximum quantity" formControlName="maxquantity">
        </mat-form-field>
        <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'maxquantity')" [errorMsgs]="fed_service.getErrorMessage(amForm,'maxquantity',
  {
  'required' : 'Please enter maximum quantity',
  'maxlength' : ' Medicine Name can contain only ' + maxChars + ' characters'
  })">
        </app-field-error-display>
      </div>
  
      <div class="form-group">
        <mat-form-field>
          <input matInput type="number" min="1" class="form-control" (keypress)="isNumeric($event)" (keyup)="isvalid($event)" formControlName="minquantity" placeholder="Minimum quantity">
        </mat-form-field>
        <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'minquantity')" errorMsg="" [errorMsgs]="fed_service.getErrorMessage(amForm,'minquantity',
  {
  'required' : 'Please enter the minimum quantity.',
  'maxlength' : 'Duration can have only ' + maxNumbers + ' digits'
  })">
        </app-field-error-display>
      </div>
    </mat-dialog-content>
  
    <mat-dialog-actions>
        <div class="col-md-10 no-padding mgn-up-10 glbl-seting-heder">
      <button   type="button"  class="cs-btn bt2 " (click)="close()"> Cancel</button>
      <button  type="submit" mat-button class="cs-btn bt1 style-button" [disabled]="!amForm.valid ">Save</button>
    </div>
    </mat-dialog-actions>
  </form>
  <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>
  
  <app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}">
