<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            {{questionnaire.questionnaireId}}
        </h5>
    </div>
</section>
<section>
    <div class="content">
        <div class="card">
            <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
            <div class="copy" *ngIf="!loading">
                <div class="qnrdetails">
                    <div class="item">
                        <div class="grey">Name</div>
                        <div class="bold">{{questionnaire.questionnaireId}}</div>
                    </div>
                    <div class="item">
                        <div class="grey">Type</div>
                        <div class="bold">{{questionnaire.transactionType}}</div>
                    </div>
                    <div class="item" *ngIf="questionnaire.transactionType === 'SERVICE' && questionnaire.transactionId">
                        <div class="grey">Service</div>
                        <div class="bold">{{getServiceName(questionnaire.transactionId)}}</div>
                    </div>
                    <div class="item">
                        <div class="grey">Channel</div>
                        <div class="bold">{{questionnaire.channel}}</div>
                    </div>
                </div>
                <div class="mgn-up-20 pad-10">
                    <h4> Preview for Questions</h4>
                </div>
                <app-questionnaire [questionnaireList]="questionnaire" [source]="'qnrDetails'"></app-questionnaire>
            </div>
        </div>
    </div>
</section>
