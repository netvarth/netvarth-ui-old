<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10"> 
            <!-- <button type="button" class="btn default profile-back" (click)="redirecToGeneral()">
                <span class="fa fa-chevron-left">&nbsp;Back</span>
            </button>&nbsp;&nbsp;&nbsp; -->
            <span class="fa fa-arrow-left" (click)="redirecToGeneral()"></span>
            Departments
            <button type="button" style="float: right;" class="btn default profile-back" (click)= "redirecToHelp()">
                Help
             </button> </h5>
    </div>
  </section>

<section>
    <div class="content w-manager">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12 no-padding" style="margin-bottom: 10px">
                        <label>Select services by department
                            <mat-slide-toggle [(ngModel)]="filterbydepartment" (change)="doRemoveservice()">
                            </mat-slide-toggle> &nbsp;{{deptstatusstr}}
                        </label>
                        <div class="form-level-settings"> Enable to select services by department.<a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('departments', $event)">Learn
                                More</a></div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="account_type!='BRANCH_SP'">
                <div class="card p0">
                    <span class="b-link" [ngClass]="{inactive: !filterbydepartment}"
                        (click)="filterbydepartment && goDepartments()">
                        <h2 *ngIf="filterbydepartment">Departments ({{departmentCount}})
                        </h2>
                        <h2 *ngIf="!filterbydepartment">Departments
                        </h2>
                        <span class="form-level-settings">Add the department details here. Assign your services to
                            departments <a class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('departments', $event)">Learn More</a></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
