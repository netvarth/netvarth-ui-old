<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10"> 
            <!-- <button type="button" class="btn default profile-back" (click)="redirecToGeneral()">
                <span class="fa fa-chevron-left">&nbsp;Back</span>
            </button>&nbsp;&nbsp;&nbsp; -->
            <span class="fa fa-arrow-left pointer-cursor"  (click)="redirecToGeneral()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Custom Views
            <button type="button" style="float: right;" class="btn default profile-back" (click)= "redirecToHelp()">
                Help
             </button> </h5>
    </div>
  </section>
<section>
        <div class="content displayboard loc-list users">
                <div class="col-md-12 no-padding-small">
                    <div class="row">
                            <div class="col-md-12 no-padding">
                                    <div class="card" *ngIf="api_loading">
                                        <app-common-innerloading-spinner></app-common-innerloading-spinner>
                                    </div>
                                </div>
                        <div class="col-md-12 no-padding" *ngIf="!api_loading">
                            <div class="card no-padding">
                                <div class="copy">
                                    <div class="col-md-12 no-padding">
                                        <ul class="nav jd-custom-nav chkn-dash">
                                            <li class="dropdown notifications-menu pull-right">
                                                <a [matTooltipClass]="tooltipcls" [matTooltip]="add_button" (click) = "addView()"
                                                    class="dropdown-toggle navbar-item-color bold pointer-cursor">
                                                    <span ><i class="fa fa-plus"></i> Create view
                                                    </span>
                                                </a>
                                            </li>
                                        </ul>
        
                                    </div>
                                    <div class="col-md-12" *ngIf="customViewList.length==0">
                                        <div class="row">
                                            <div class="no-dta">
                                                <p>No views Found</p>
                                                <span class="cs-btn bt3" (click) = "addView()">
                                                    Add View</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12 no-padding user" *ngIf="customViewList.length!==0">
                                        <div class="col-md-12 dboard" *ngFor="let views of customViewList">
                                            <div class="copy">
                                                <span class="mbt">
                                                    <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                                        <mat-icon>more_vert</mat-icon>
                                                    </button>
                                                </span>
                                                <h3 class="">
                                                    {{views.name}}
                                                </h3>
                                                <mat-menu #appMenu="matMenu">
                                                    <button mat-menu-item routerLink="../custom-view" [queryParams]="{id:views.id}">
                                                        Update View
                                                    </button>
                                                    <button mat-menu-item (click)="doRemoveView(views)">
                                                        Delete View
                                                    </button>
                                                </mat-menu>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
