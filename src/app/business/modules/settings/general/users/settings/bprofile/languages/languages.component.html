<section class="">
    <div class="card title-gb">
    <h5 class="mgn-up-10">
    <button type="button" class="btn default profile-back" (click)="goBack()">
    <span class="fa fa-chevron-left">&nbsp;Back</span>
    </button>&nbsp;&nbsp;&nbsp;
    Languages</h5>
    </div>
   </section>
<section>
    <div class="content loc-list">
        <div class="col-md-8 col-xs-10 col-sm-10 col-lg-9 no-padding-small">
            <div class="row">
                <div class="card p0">
                    <div class="copy locd">
                        <div class="lbl col-sm-12 col-md-8 col-lg-8">
                            <label class="specializations-label">{{lang_known_cap}}</label>
                                    <div class="form-group">
                                            <div class="languagesouter" *ngIf="languages_arr.length >0" >
                                                <div *ngFor = "let lang of languages_arr">
                                                    <mat-checkbox style="padding-left: 10px;"(change)="langSel(lang.name)" [checked]="checklangExists(lang.name)">{{lang.displayName}}</mat-checkbox>
                                                </div>
                                            </div>
                                   
                                <div class="actiondiv col-md-12" style="margin-top: 15px;display: inline-flex;">
                                        <button  type="button"  (click)="cancel()"class="cs-btn bt2" [disabled]="disableButton">{{cancel_btn_cap}}</button>&nbsp;
                                        <button (click)="saveLanguages()" type="button" mat-button class="cs-btn bt1" [disabled]="languages_arr.length==0 || disableButton">{{save_btn_cap}}</button>
                                </div> 
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    <div class="clearfix"></div>
</section>
