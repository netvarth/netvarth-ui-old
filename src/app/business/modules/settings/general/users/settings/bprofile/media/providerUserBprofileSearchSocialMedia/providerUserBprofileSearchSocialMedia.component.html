<h1 class="mat-dialog-title">{{curmod | capitalizeFirst}} {{your_social_media_cap}} <button mat-dialog-close class="modal_close"
    tabindex="-1"><i class="fa fa-window-close" aria-hidden="true"></i></button></h1>
    <app-common-innerloading-spinner  *ngIf="api_loading"></app-common-innerloading-spinner>
    <mat-dialog-content class="ynw-common-form">
<div class="form-group" *ngIf="curmod=='add'">
    <mat-form-field class="example-full-width">
        <mat-select placeholder="{{select_cap}}" #selsocial [(ngModel)]="socialkey">
            <mat-option *ngFor="let slist of social_list" [value]="slist.key">
                <mat-icon [class]="slist.iconClass" aria-hidden="true"></mat-icon>
                {{ slist.displayName }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="sm_keydiv" *ngIf="curmod=='edit'">
    <div class="form-group">
        <label class="col-form-label" for="socialkey">
            <i [class]="getSocialdet(socialkey, 'iconClass')"></i>
            {{getSocialdet(socialkey, 'displayName')}}
        </label>
    </div>
</div> 
<div class="form-group">
    <mat-form-field>
        <input matInput class="form-control" placeholder="{{social_url_cap}} (E.g:- https://www.jaldee.com)" type="url" [(ngModel)]="socialurl"
            name="socialurl" matInput autocomplete="off" [placeholder]="placeholder">
    </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions>
<div class="col-md-12" style="margin-top: 15px;display: inline-flex;">
<button type="button" mat-dialog-close class="cs-btn bt2" [disabled]="disableButton">{{cancel_btn}}</button>
<button type="button" mat-button (click)="saveSocial()" [disabled]="!socialkey || !socialurl || posted || disableButton" class="cs-btn bt1">{{save_btn}}</button>
</div>
</mat-dialog-actions>
<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}"></app-form-success-display>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>
