<h1 class="mat-dialog-title">{{lang_known_cap}}<button mat-dialog-close class="modal_close" (click)="loadDetails()" tabindex="-1"><i class="fa fa-window-close" aria-hidden="true"></i></button></h1>
<app-common-innerloading-spinner  *ngIf="api_loading"></app-common-innerloading-spinner>
<mat-dialog-content *ngIf="!api_loading">
    <div class="languagesouter" *ngIf="language_arr.length > 0" >
        <div *ngFor = "let lang of language_arr">
            <mat-checkbox (change)="langSel(lang.name)" [checked]="checklangExists(lang.name)">{{lang.displayName}}</mat-checkbox>
        </div>
    </div>
    <div class="languagesouter" *ngIf="language_arr.length == 0 && query_done" >
        {{no_lang_found_cap}}
    </div>
</mat-dialog-content> 
<mat-dialog-actions *ngIf="!api_loading">
    <div class="col-md-12" style="margin-top: 15px;display: inline-flex;">
    <button  type="button" mat-dialog-close class="cs-btn bt2" [disabled]="disableButton">{{cancel_btn_cap}}</button>
    <button (click)="saveLanguages()" type="button" mat-button class="cs-btn bt1" [disabled]="language_arr.length==0 || disableButton">{{save_btn_cap}}</button>
   </div>
</mat-dialog-actions> 

<app-field-error-display [displayError]="true" *ngIf="api_error"
   errorMsg="{{api_error}}"></app-field-error-display>
   
<app-form-success-display [displayMsg]="true" *ngIf="api_success"
successMsg="{{api_success}}"></app-form-success-display>
