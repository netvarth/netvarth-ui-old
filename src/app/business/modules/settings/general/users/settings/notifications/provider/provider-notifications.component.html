





<section class="mgn-up-10 mgn-bt-10 mgn-lt-5 mgn-rt-5">
  <div class="card title-gb">
    <h5 class="mgn-up-10">
      <span class="fa fa-arrow-left pointer-cursor"
        (click)="redirecToUserNotifications()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      {{provider_label | capitalizeFirst}} Notifications
    </h5>
  </div>
</section>
<section >
  <div class="row col-md-12 m0 no-padding-small" *ngIf="api_loading">
    <div class="card">
      <app-common-innerloading-spinner></app-common-innerloading-spinner>
    </div>
  </div>
</section>
<section  *ngIf="!waitlistStatus && !appointment_status && !api_loading">
  <div class="col-md-12 col-xs-12 col-sm-12 col-xs-12">
    <div class="token-appt">
      To setup ‘Notifications’, Appointment manager/QManager need to be enabled from your settings.
    </div>
  </div>
</section>
<section class="mgn-lt-10 mgn-rt-10 card" *ngIf="!api_loading" >
  <mat-tab-group (selectedTabChange)="tabClick($event)"  >
    <mat-tab class="notifilabel" label="Token Notifications" *ngIf="showToken" >
        <app-update-provider-notifications [type]="type" [userid]="userId" [internationalUser]="isInternationalUser"></app-update-provider-notifications>

    </mat-tab>
    <mat-tab class="notifilabel" label="Check-in Notifications"  *ngIf="!showToken" >
      <app-update-provider-notifications [type]="type" [userid]="userId" [internationalUser]="isInternationalUser"></app-update-provider-notifications>

    </mat-tab>
    <mat-tab class="notifilabel" label="Appointment Notifications" > 
      
      <app-update-provider-notifications [type]="type" [userid]="userId" [internationalUser]="isInternationalUser"></app-update-provider-notifications>

    
    </mat-tab>
  </mat-tab-group>
