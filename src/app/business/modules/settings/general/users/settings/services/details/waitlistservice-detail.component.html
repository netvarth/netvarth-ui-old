<section class="">
        <div class="card title-gb">
            <h5 class="mgn-up-10"> 
             <button *ngIf="!hideBack" type="button" class="btn default profile-back" (click)="redirecToUserServices()">
                <span class="fa fa-chevron-left">&nbsp;Back</span> </button>&nbsp;&nbsp;&nbsp;
                {{servicecaption}}
            </h5>     
        </div>
    </section>
<section>
    <div class="content loc-list">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0" *ngIf="api_loading">
                    <app-common-innerloading-spinner></app-common-innerloading-spinner>
                </div>
                <div class="card p0">
                    <div class="copy locd">
                        <div class="lbl col-sm-12 col-md-8 col-lg-8">
                            <app-jaldee-service [serviceFrom]="servicelevel">
                            </app-jaldee-service>
                        </div>
                        <div class="lbr col-sm-12 col-md-4 col-lg-4" *ngIf="showGallery">
                            <app-jaldee-gallery [source_id]="service_id" [status]="status" [images]="image_list"
                                *ngIf="service_id">
                            </app-jaldee-gallery>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
