<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToBprofile()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Social Media
        </h5>
    </div>
</section>

<section>
    <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
    <div class="card socialmedia col-lg-12 col-md-9 col-xs-12 col-sm-12" *ngIf="!loading">
        <div class="col-lg-9 col-md-9 col-xs-12 col-sm-12 no-padding">
            <div class="social-box" *ngFor="let social of orgsocial_list;let i=index">
                <div class="col-lg-3 col-md-3 no-padding col-xs-2 col-sm-3">
                    <span [class]="social.iconClass"></span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-10 col-sm-9 input-sec">
                    <div class="disp-flex">
                        <input class="mgn-up-10" [(ngModel)]="socialLink[i]" (keyup)="keyPressed(i)"
                            placeholder="Insert your link here">
                        <button class="fxmenu" mat-icon-button [matMenuTriggerFor]="appMenu"
                            *ngIf="showDelete(social.key)">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #appMenu="matMenu">
                            <buttonÂ mat-menu-item (click)="deleteSocialmedia(social.key)">
                                <i class="fa fa-trash"></i>Delete</button>
                        </mat-menu>
                    </div>
                    <button *ngIf="showSave[i] && socialLink[i]" (click)="saveSocial(social.key, socialLink[i])"
                        class="cs-btn bt3 pull-right mgn-up-10">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</section>
