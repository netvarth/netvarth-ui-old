<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToUserSettings()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            User Notifications
        </h5>
    </div>
</section>
<section>
    <div class="card col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding">
        <div class="notification-box col-md-8 col-xs-12 col-sm-12 col-lg-9 no-margin-small">
            <div class="col-md-6 col-xs-12 col-sm-7 col-lg-9 no-padding">
                <i class="fa fa-bell dark-blue" aria-hidden="true"></i>
                Notifications
                <div class="form-level-settings mgn-lt-20"> {{cust_domain_name | capitalizeFirst}} and
                    {{provdr_domain_name}}
                    notification settings<a class="learnmore-pointer" id="customer-help"
                        (click)="learnmore_clicked('notifications', $event)">Learn
                        More</a></div>
            </div>
            <div class="col-md-6 col-xs-12 col-sm-5 col-lg-3 no-padding small-device-style">
                <div class="sms-notify">
                    <label class="toggle-label">Send SMS&nbsp;&nbsp;
                        <span class="greenc bold"> {{smsGlobalStatusStr}}</span>
                    </label>
                </div>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 no-padding" style="padding-bottom: 10px;">
                <label style="display: flex">Remaining SMS Credits: <span class="bold">
                        &nbsp;{{smsCredits}}</span> </label>
                <ul *ngIf="isadminPrivilege" class="info-lst serviceadd-info">
                    <li>{{genrl_notification_cap}} <a class="pointlist" matTooltip="Go to Add-ons"
                            routerLink="/provider/license/addons">Jaldee Messaging ADD-ON.</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-12 col-xs-12 col-sm-12 mgn-up-20 no-padding">
                <span class="act-btn mgn-rt-10" (click)="gotoProvider()">
                    {{provdr_domain_name | capitalizeFirst}}
                </span>
                <span class="act-btn" (click)="gotoConsumer()">
                    {{cust_domain_name | capitalizeFirst}}
                </span>
            </div>
        </div>
    </div>
</section>
