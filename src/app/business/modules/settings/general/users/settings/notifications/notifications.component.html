<section class="">
        <div class="card title-gb">
            <h5 class="mgn-up-10"> 
                <!-- <button type="button" class="btn default profile-back" (click)="redirecToUserSettings()">
                    <span class="fa fa-chevron-left">&nbsp;Back</span>
                </button>&nbsp;&nbsp;&nbsp; -->
                <span class="fa fa-arrow-left pointer-cursor"  (click)="redirecToUserSettings()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                User Notifications</h5>
        </div>
    </section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card p0 ynw-common-form-nm jdn-pg">
                    <div class="paysettings-tab col-md-6 col-xs-12 col-sm-12 no-padding">
                        <div class=" col-md-12 col-xs-12 col-sm-12 mgn-up-20 ">
                            <label style="display: flex">Enable SMS Notifications -&nbsp;
                                <span class="{{smsGlobalStatusStr}}">{{smsGlobalStatusStr}}</span>
                                <!-- <mat-slide-toggle class="example-margin" [(ngModel)]="smsGlobalStatus"
                                    (change)="handleGlobalSMSSettings($event)">
                                </mat-slide-toggle> -->
                            </label>
                        </div>
                        <div class=" col-md-12 col-xs-12 col-sm-12 mgn-up-20 " style="padding-bottom: 10px;">
                            <label style="display: flex">Remaining SMS Credits: <span class="bold">
                                    &nbsp;{{smsCredits}}</span> </label>
                            <!-- <span class="form-level-settings">{{genrl_notification_cap}}</span> -->
                            <ul class="info-lst serviceadd-info">
                                <li>{{genrl_notification_cap}} <a class="pointlist" matTooltip="Go to Add-ons"
                                        routerLink="/provider/license/addons">Jaldee Messaging ADD-ON.</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoConsumer()">
                        <h2>{{cust_domain_name|capitalizeFirst}}</h2>
                        <span class="form-level-settings">{{frm_cust_notification_cap}}<a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('notifications', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="card p0">
                    <span class="b-link" (click)="gotoProvider()">
                        <h2>{{provdr_domain_name|capitalizeFirst}}</h2>
                        <span class="form-level-settings">{{frm_providr_notification_cap}} <a class="learnmore-pointer"
                                id="customer-help" (click)="learnmore_clicked('notifications', $event)">Learn
                                More</a></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
