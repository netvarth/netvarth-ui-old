<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToBprofile()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Social Media Links and Listing Sites
        </h5>
    </div>
</section>
<section>
    <div class="card socialmedia col-lg-12 col-md-9 col-xs-12 col-sm-12">
        <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
            <div class="social-box" *ngFor="let social of orgsocial_list;let i=index">
                <div class="col-lg-3 col-md-3 no-padding col-xs-2 col-sm-3">
                    <span [class]="social.iconClass"></span>
                </div>
                <div class="col-lg-9 col-md-9 col-xs-10 col-sm-9 input-sec">
                    <div style="font-size: 10px;">Add your {{social.displayName}} page URL to your Jaldee page.</div>
                    <div class="disp-flex ynw-common-form-nm no-padding form-group">
                        <mat-form-field>
                            <input [(ngModel)]="socialLink[i]" (keyup)="keyPressed(i)" matInput type="text" class="form-control mgn-up-10"
                              placeholder="Insert link">
                          </mat-form-field>
                    <!-- <input class="mgn-up-10" [(ngModel)]="socialLink[i]" (keyup)="keyPressed(i)"
                        placeholder="https://www.{{social.displayName}}.com/"> -->
                    <button class="fxmenu" mat-icon-button [matMenuTriggerFor]="appMenu" *ngIf="showDelete(social.key)">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #appMenu="matMenu">
                        <buttonÂ mat-menu-item
                            (click)="deleteSocialmedia(social.key)">
                            <i class="fa fa-trash"></i>Delete</button>
                    </mat-menu>
                </div>
                <div class="mgn-up-10" style="font-size: 10px;">
                    <span>Get more bookings with {{social.displayName}}.</span><br>
                    <span>Link your {{social.displayName}} Business Page with Jaldee.</span>
                </div>
                
                    <button *ngIf="showSave[i] && socialLink[i]" (click)="saveSocial(social.key, socialLink[i])"
                        class="cs-btn bt3 pull-right mgn-up-10">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</section>
