<section class="">
    <div class="card title-gb rounded-0">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToBprofile()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Social Media Links and Listing Sites
        </h5>
    </div>
</section>
<section>
    <div class="mt-5 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xs-12 orderedItems mgn-bt-20">
        <mat-grid-list cols="{{no_of_grids}}" rowHeight="350px" [gutterSize]="'30px'">
            <mat-grid-tile class="grid_tile" *ngFor="let social of orgsocial_list;let i=index">
                <mat-grid-tile-header style="height: 95px;" class="mt-3">
                    <div class="ico_bdr" [class]="social.iconClass">
                    </div>
                </mat-grid-tile-header>
                <div class="mt-9 p-2">
                    <div class="txt_center">
                        {{social.displayName}}</div>
                    <div class="form-group mb-3"><input [(ngModel)]="socialLink[i]" (input)="keyPressed(i)" type="text"
                            class="form-control mgn-up-10" placeholder="Insert link"></div>
                    <div style="font-size: 0.7rem;text-align: center;">
                        Get more bookings with {{social.displayName}}.<br>
                        Link your {{social.displayName}} Business Page with Jaldee.
                    </div>
                </div>
                <mat-grid-tile-footer class="bdr_top">
                    <div class="wdth_50" *ngIf="showDelete(social.key)"><button (click)="deleteSocialmedia(social.key)"
                            type="button" class="btn btn-light-danger btn-square px-3 py-1"> Delete </button></div>
                    <div class="wdth_50">
                        <button style="float: right;" type="button" class="btn btn-light-success px-3 py-1 btn-square"
                            *ngIf="showSave[i] && socialLink[i] && !hide_save_btn"
                            (click)="saveSocial(social.key, socialLink[i])"> Save </button>
                    </div>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div class="clearfix"></div>
</section>
