<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToProfile()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Jaldee.com Integration
        </h5>
    </div>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 10px">
                        <label>Integrate walk-ins with jaldee.com
                            <span class="ctrl">
                                <mat-slide-toggle [(ngModel)]="walkinConsumer_status"
                                    (change)="handle_jaldeeWalkinConsumer($event)">
                                </mat-slide-toggle>
                            </span>
                            <div class="onoff">{{walkinConsumer_statusstr}}</div>
                        </label>
                        <p class="settings_info">Add {{cust_domain_name}} details to jaldee.com.<a
                                class="learnmore-pointer" id="customer-help"
                                (click)="learnmore_clicked('jaldee.com-integration', $event)">Learn
                                More</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
