<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor"
                (click)="redirecToProfile()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Multi Factor Authentication
        </h5>
    </div>
</section>
<section>
    <div class="content w-manager settings comn-cls">
        <div class="col-md-12 no-padding-small">
            <div class="row">
                <div class="card pos">
                    <div class="lbl col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 10px">
                        <label>Multi Factor Authentication
                            <span class="ctrl">
                                <mat-slide-toggle [(ngModel)]="multiFactorAuthentication" (change)="handle_mfa($event)">
                                </mat-slide-toggle>
                            </span>
                            <div class="onoff">{{multiFactorAuthenticationstatusstr}}</div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</section>
