<section>
    <app-breadcrumb (performAction)="performActions($event)" [breadcrumbs]="breadcrumbs"
        [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>
<section>
    <div class="content loc-list">
        <div class="col-md-12 no-padding-small">
           
            <div class="card p0 w-dta">
                <table class="table childDetails singleDash" style="font-size: .875rem;">
                    <thead id="childActionBar" class="qBoardselected-table">
                        <tr>
                            <th class="chkWth" style="padding: 20px;">
                                <!-- <input type="checkbox" class="ckbx pull-left" [checked]="chkSelectAppointments" /> -->
                            </th>
                            <th colspan="4" class="childActionBar" style="padding-left: 5px;">
                                <div class="pull-left">
                                    <!-- <a class="pointer-cursor icon-size2" [matTooltip]="'Delete'" style="color: black;">
                                        <i class="fa fa-trash"></i>
                                    </a> -->
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody *ngIf="!api_loading && service_list.length === 0">
                        <tr>
                            <td colspan="5" class="no-appt">
                                No services added.
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngFor="let service of service_list">
                        <tr class="grid-pad" [class.grid-disabled]="service.status=='INACTIVE'" *ngIf="!api_loading">
                            <td class="chkWth">
                                <!-- <input type="checkbox" class="ckbx pull-left" />  -->
                            </td>
                            <td class="parent-selection parent-title td-one">
                                <div class="bold pull-left mgn-lt-5 name pointer-cursor teli-wtsap-a" (click)="goServiceDetail(service)">
                                    {{service.name | capitalizeFirst}}
                                </div>
                                <span *ngIf="service.serviceType==='virtualService' && service.virtualServiceType === 'audioService'" class="link"> (<i class="fa fa-volume-up cal-mod-font" aria-hidden="true"></i>)</span>
                                <span *ngIf="service.serviceType==='virtualService' && service.virtualServiceType === 'videoService'" class="link"> (<i class="fa fa-video-camera cal-mod-font" aria-hidden="true"></i>)</span>
                              </td>
                              <td class="title td-two">
                                <span *ngIf="service.provider" class="setings">{{service.provider.firstName}}</span>
                              </td>
                              <td class="td-three">
                                {{service.deptName | capitalizeFirst}}
                              </td>
                              <td class="q-actions td-four textcenter">
                                  <div class="copy">
                                    <span class="mbt"  style="top: -18px;">
                                        <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                            <mat-icon>more_vert</mat-icon>
                                        </button>
                                    </span>
                                    <span>
                                        <mat-menu #appMenu="matMenu">
                                            <button mat-menu-item (click)="(is_virtual_enbl || service.serviceType !== 'virtualService') && editService(service)" *ngIf="service.status=='ACTIVE'">
                                                <i class="icon-edit" *ngIf="is_virtual_enbl || service.serviceType !== 'virtualService'"></i>
                                                Edit
                                            </button>
                                            <button mat-menu-item (click)="changeServiceStatus(service)">
                                                <i *ngIf="service.status=='INACTIVE' || !service.status" class="icon-enable"></i>
                                                <i *ngIf="service.status=='ACTIVE'" class="icon-disable"></i>
                                                {{(service.status=='ACTIVE') ? 'Disable' :'Enable'}}
                                            </button>
                                        </mat-menu>
                                    </span>
                                  </div>
                              </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                          <td colspan="5">
                            <app-pager *ngIf="pagination.totalCnt != 0" [total_pages]="pagination.totalCnt"
                              [pagesize]="pagination.perPage" (pagerclick)="handle_pageclick($event)"
                              [curpage]="pagination.startpageval"></app-pager>
                          </td>
                        </tr>
                      </tfoot>
                </table>
            </div>


        </div>
        <div class="clearfix"></div>
    </div>
</section>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>
<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}">
</app-form-success-display>
