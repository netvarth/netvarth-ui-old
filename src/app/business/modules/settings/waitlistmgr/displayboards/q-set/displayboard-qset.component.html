<div class="content displayboard loc-list">
    <div class="col-md-12 no-padding" *ngIf="!api_loading">
        <div class="card no-padding display-board">
            <div class="copy">
                <div class="col-md-12 no-padding">
                    <div class="col-md-12 no-padding">
                        <ul class="nav jd-custom-nav stat-brd-qset">
                            <li class="dropdown notifications-menu pull-right">
                                <a class="bk-ctrl link">
                                    <span class="bold pointer-cursor" (click)="goBack()"><i
                                            class="bold fa fa-angle-left"></i><span
                                            class="backicon">QBoard</span></span>
                                </a>
                            </li>
                            <li class="dropdown notifications-menu pull-right">
                                <a (click)="addQSet()" class="dropdown-toggle navbar-item-color bold pointer-cursor">
                                    <span>
                                        <i class="fa fa-plus"></i> QBoard query
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-12" *ngIf="board_list.length == 0">
                        <div class="row">
                            <div class="no-dta">
                                <p> QBoard query not found</p>
                                <span class="cs-btn bt3" (click)="addQSet()">Add it now</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt10 qset" *ngFor="let board of board_list">
                        <span class="mbt">
                            <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                        </span>
                        <h3 class="st-brd-title"> {{board.displayName |
                            capitalizeFirst}}</h3>
                        <mat-menu #appMenu="matMenu">
                            <button mat-menu-item (click)="editDisplayboardQSet(board)">
                                <i class="icon-edit"></i>
                                Edit
                            </button>
                            <button mat-menu-item (click)="deleteDisplayboardQSet(board)">
                                <i class="icon-delete"></i>
                                Delete
                            </button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
