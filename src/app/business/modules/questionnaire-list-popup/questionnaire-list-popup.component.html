<h1 class="mat-dialog-title">
  <span class="mgn-lt-10" *ngIf="!selectedQnr">Questionnaires</span>
  <span class="mgn-lt-10" *ngIf="selectedQnr">{{selectedQnr.questionnaireId}}</span>
  <button mat-dialog-close class="modal_close" tabindex="-1" (click)="closeDialog()"><i class="fa fa-window-close"
      aria-hidden="true"></i></button>
</h1>
<div>
  <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
  <div class="qnr-list" *ngIf="!loading && !selectedQnr">
    <ng-container *ngFor="let qnr of questionnaires">
      <div class="qnr" *ngIf="getQnrStatus(qnr.id)">
        <div class="qnr-name">{{qnr.questionnaireId}}</div>
        <div class="qnr-action-btns">
          <a (click)="changeReleaseStatus(qnr.id)">{{(getQnrStatus(qnr.id) === 'released') ? 'Unrelease' :
            'Release'}}</a>
          <a (click)="viewQnr(qnr)">View</a>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="qnr-details" *ngIf="selectedQnr">
    <app-questionnaire [questionnaireList]="selectedQnr" [source]="'qnrDetails'"></app-questionnaire>
  </div>
</div>
