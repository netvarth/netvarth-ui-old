
 <h1 class="mat-dialog-title">
    <span class="mgn-lt-10">Please Enter Your Email Id</span>
    <button mat-dialog-close class="modal_close" tabindex="-1">
      <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
  </h1>
  <div>
    <div class="col-md-8 col-sm-8 col-xs-8 mgn-up-40 pad-lt-30">
    <span>This e-mail will be used to send you notifications about customer bookings and payment invoices</span>
    </div>
    <div class="col-md-4 col-sm-4 col-xs-4">
        <span>
            <img class="email-img" src="assets/images/entry-email.svg" alt="email"></span>
    </div>
  </div>
    <div class="col-md-12 col-sm-12 col-xs-12 icon-invoice-td bg-whitesmoke">
        <div class="mgn-rt-30 mgn-lt-30">
            <input type="text" class="form-control" (keyup)="resetError()" placeholder="Enter your email here..." [(ngModel)]="email"
                autocomplete="off">
        </div>
        <div class="mgn-bt-20 txt-align-center">
            <button type="button" class="cs-btn bt1 email-smal-btn mgn-up-15" (click)="closeDialog()">save</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <button type="button" class="cs-btn bt1 email-smal-btn mgn-up-15" (click)="skip()">Skip</button> -->
        </div>
    </div>

    <!-- <div class="locate-customer col-md-12 col-sm-12 col-xs-12 mgn-bt-20">
        
    </div> -->

       <a class="underline" (click)="skip()"> Skip</a>
    </div> -->
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}">
</app-field-error-display>
