<div class="pad-20">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="">
            <input type="text" class="form-control" (keyup)="resetError()" placeholder="Email" [(ngModel)]="email"
                autocomplete="off">
        </div>
    </div>
    <div class="locate-customer">
        <button type="button" class="cs-btn bt1 small-btn mgn-up-15" (click)="closeDialog()">add your email id</button>
    </div>
</div>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}">
</app-field-error-display>
