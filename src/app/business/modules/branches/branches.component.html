      <div class="table-responsive dash-list">
        <table class="table">
          <thead>
            <tr class="tble-filtr-tr heght">
              <th class="head_color">Branch Code</th>
              <th class="head_color">Branch Name</th>
              <th class="head_color">Branch Location</th>
              <th class="head_color">Status</th>
              <th class="head_color">Update</th>
            </tr>
          </thead>
          <tbody class="table_data">
            <ng-container *ngIf="branches && branches.length > 0">
              <tr style="cursor:pointer" *ngFor="let branch of branches  | paginate: config;">

                <td data-title="Loan Details" class="td1" *ngIf="branch && branch.branchCode">{{branch.branchCode}}</td>
                <td data-title="Loan Details" class="td1" *ngIf="branch && branch.branchName">
                  {{branch.branchName}}</td>
                <td data-title="Loan Details" class="td1" *ngIf="branch && branch.location && branch.location.place">
                  {{branch.location.place}}</td>
                <td *ngIf="branch  && branch.status">
                  <mat-slide-toggle (change)="branchStatusChange(branch.id,$event.checked)"
                    [checked]="branch.status=='ACTIVE' ? 'true':'false'">
                    {{branch.status}}
                  </mat-slide-toggle>
                </td>
                <td *ngIf="branch  && !branch.status">
                  --
                </td>
                <td *ngIf="branch && branch.id">
                  <a class="btn btn-primary" (click)="updateBranch(branch.id,'update')">Update</a>
                </td>
              </tr>
            </ng-container>
            <ng-container *ngIf="branches && branches.length == 0">
              <tr class="my-2">
                <td class="text-primary">No Branches Found</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        <div class="clearfix"></div>
        <div class="search_paging m-2" *ngIf="pagination && pagination.totalCnt>10 ">
          <pagination-template *ngIf="pagination && pagination.totalCnt>10" #p="paginationApi" [id]="config.id"
            (pageChange)="config.currentPage = $event">
            <div class="custom-pagination d-flex justify-content-between align-items-center flex-wrap pull-right mb-0">
              <div class="pagination-previous mx-2" [class.disabled]="p.isFirstPage()" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="previous">
                <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
                  < </a>
              </div>
              <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                  <span class="mx-2">{{ page.label }}</span>
                </a>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
              </div>
              <div class="pagination-next mx-2" [class.disabled]="p.isLastPage()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="next">
                <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
              </div>
            </div>
          </pagination-template>
        </div>
      </div>
