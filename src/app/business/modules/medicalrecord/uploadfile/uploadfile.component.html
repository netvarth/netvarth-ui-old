<section class="dashboard content pro-dash">
  <div class="col-md-12 no-padding-small">
    <div class="row">
      <div class="card p0 w-dta">
        <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
        <!-- <div class="head mgn-up-5 mgn-bt-5" id="qHeader">
        </div> -->
        <mat-tab-group class="checkinlist" (selectedTabChange)="tabChange($event)" *ngIf="!loading">
          <mat-tab label="Media({{mediafiles.length}})">
            <div class="uploaddiv col-md-4 col-lg-4 col-sm-6 col-xs-6 " *ngFor="let file of mediafiles;let i = index ">

              <div class="uploadcard">
                <div>
                  <button type="button" mat-icon-button [matMenuTriggerFor]="menu" class="pull-right">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button type="button" mat-menu-item (click)="deleteFile(file)">
                      <i class="icon-delete"></i>
                      <span>{{delete_btn}}</span>
                    </button>
                  </mat-menu>
                </div>
                <img [src]="getImageSource(file)" height="110px" class="card-img-top" alt="...">

                <div class="card-body" *ngIf="file">
                  <span (click)="showFile(file)"><a href="javascript:;">{{file.originalName
                      ?file.originalName:file.uid}}</a></span>
                </div>
              </div>
            </div>
            <div *ngIf="mediafiles.length == 0" class="p-5 text-center text-primary">
              Currently no media is available.
            </div>
            <!-- </div> -->
          </mat-tab>
          <mat-tab label="Documents({{docfiles.length}})">
            <div class="uploaddiv  col-md-4 col-lg-4 col-sm-6 col-xs-6" *ngFor="let file of docfiles;let i = index ">
              <div class="uploadcard">
                <div>
                  <button type="button" mat-icon-button [matMenuTriggerFor]="menu" class="pull-right">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button type="button" mat-menu-item (click)="deleteFile(file)">
                      <i class="icon-delete"></i>
                      <span>{{delete_btn}}</span>
                    </button>
                  </mat-menu>
                </div>
                <img src="assets/images/document.png" class="card-img-top" alt="..." height="110px;">
                <div class="card-body">
                  <span *ngIf="file"><a [href]="file.url" target="_blank" download>{{file.originalName ?
                      file.originalName:file.uid}}</a></span>
                </div>
              </div>
            </div>
            <div *ngIf="docfiles.length == 0" class="p-5 text-center text-primary">
              Currently no documents are available.
            </div>
          </mat-tab>

        </mat-tab-group>
      </div>
      <div class="clearfix"></div>
    </div>
    <div style="margin-top: 100px;">
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="scroll-to-top-appt" [ngClass]="{'show-scrollTop': windowScrolled}">
    <button (click)="scrollToTop()">
      <i class="fa fa-chevron-up"></i>
    </button>
  </div>
</section>
