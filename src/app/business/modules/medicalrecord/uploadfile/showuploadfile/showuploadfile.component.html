<h1 class="mat-dialog-title"> Detailed View 
    <button #locte mat-dialog-close class="modal_close" tabindex="-1">
      <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
  </h1>
  <mat-dialog-content>
        <img  style="width:100%;margin-top: -20px;" [src]="details.url" *ngIf="details.type && details.type == 'image/bmp'|| details.type =='image/png'|| details.type == 'image/gif' || details.type == 'image/jpg' ||details.type =='image/jpeg'||details.type == 'image/webp'"/>  
        <video style="width:100%;margin-top: -20px;" controls *ngIf="details.type && details.type == 'video/mp4' || details.type == 'video/mpeg'||details.type == 'video/quicktime'">
            <source [src]="details.url" />
          </video>  
          <audio style="width:100%;margin-top: -20px;" controls *ngIf="details.type && details.type == 'audio/ogg'|| details.type == 'audio/mpeg'|| details.type == 'audio/mp3'">
           
            <source [src]="details.url"/>
         </audio>
         
</mat-dialog-content>
