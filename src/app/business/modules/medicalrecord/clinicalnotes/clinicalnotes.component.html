<div class="mat-expansion-panel-content" *ngIf="isLoaded">
  <div class="w-dta">
    <div class="row no-padding-small">
      <div class="copy one col-xs-12 col-sm-12 no-padding">
        <div class="col-a col-b cd-b pl0 col-md-12 col-lg-12 col-xs-12 col-md-12 ">
          <div class="card p0 w-dta active no-padding mgn-up-10">
            <div class="mgn-bt-10" *ngFor="let entry of clinicalNotes">
              <div class="div-outline custId-cursor" (click)="addOrEditClinicalNotes(entry)">
                <div>
                  <div>
                    <i [className]="'mricons pull-left fa mr-'+entry.id +'-icon'"></i>
                  </div>
                  <div class="pull-left heading3 p6">{{entry.displayName}}</div>
                  <div>
                    <button type="button" mat-button style="float: right;"
                      class="cs-btn bt1 pull-right">{{ entry.value == '' ? 'Add' : 'Edit' }}</button>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div *ngIf="entry.value" class="mgn-up-10 pad-top-10 brd-tp">
                  <p>{{entry.value}}</p>
                </div>
                <div class="clearfix"></div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
