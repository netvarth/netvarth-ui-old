
  <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding-small mgn-up-10" *ngIf="isLoaded">
    <div class="card mrcreate pointlist" *ngFor="let entry of clinicalNotes">
           <span (click)="addOrEditClinicalNotes(entry)">
             <h5> <i [className]="'mr-'+entry.id +'-icon'"></i> &nbsp;&nbsp;{{entry.displayName}}
             <button type="button" mat-button style="float: right;"class="cs-btn bt1" >{{ entry.value == '' ? 'Add' : 'Edit' }}</button></h5>
             <div *ngIf= "entry.value" >
               <p>{{entry.value}}</p>
             </div>
           </span>

    </div>
    <!-- <div class="clearfix"></div> -->
</div>
