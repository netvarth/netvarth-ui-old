<h1 class="mat-dialog-title" style="font-size: 1.2rem !important;">
Activity Logs
  <button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close"
      aria-hidden="true"></i></button>
</h1>

<div *ngIf="activity_log_count === 0" class="mgn-up-10 style-padding">
  <p>No activity logs found</p>
</div>

<section class="report">
  <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
  <ng-container>
 <!-- <div class="content w-manager settings comn-cls lic-page">
      <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding-small">
        <div class="box" > -->
    <mat-table class="mat-scrool visit-tbl" [dataSource]="auditlogs_dataSource">
      <ng-container matColumnDef="Action">
        <mat-header-cell *matHeaderCellDef class="visit-dt-cl"> <b>Action</b></mat-header-cell>
        <mat-cell *matCellDef="let auditlogs">
          {{auditlogs.Action | capitalizeFirst}}</mat-cell>

      </ng-container>
      <ng-container matColumnDef="Description" >
        <mat-header-cell *matHeaderCellDef class="visit-sr-cl"> <b>Description</b></mat-header-cell>
        <mat-cell *matCellDef="let auditlogs">
          {{auditlogs.Description}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Date/Time">
        <mat-header-cell *matHeaderCellDef class="visit-dr-cl"> <b>Date/Time</b></mat-header-cell>
        <!-- <mat-cell *matCellDef="let auditlogs">
          {{getDateTime(auditlogs)}} </mat-cell> -->
          <mat-cell *matCellDef="let auditlogs">
            {{auditlogs.DateTime}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="userName">
        <mat-header-cell *matHeaderCellDef class="visit-dr-cl"> <b>User</b></mat-header-cell>
        <mat-cell *matCellDef="let auditlogs">
          {{auditlogs.User}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="auditlogs_displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row;columns:auditlogs_displayedColumns"  ></mat-row>
    </mat-table>

  <!-- </div>
</div>
</div> -->
  </ng-container>

  <div class="clearfix"></div>
</section>
