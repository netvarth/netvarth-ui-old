<div class="mat-dialog-title"> 
  <div class="createTxtIcon">
    <div class="share">
      <div class="createTxt">{{title}}</div>
    </div>
    <div style=" cursor: pointer;" mat-dialog-close class="modal_close" tabindex="-1" class="closeIcon"
      #tooltip="matTooltip" matTooltip="Close" [matTooltipPosition]="'below'">
      <mat-icon>clear</mat-icon>
    </div>
  </div>
</div>
<mat-dialog-content>
  <div class="cardCustom">
    <img class="image" #content  [src]="locationImg" />
  </div>
</mat-dialog-content>
<div class="btnClass1">
  <button  mat-dialog-close type="button"class="btn btn-primary font-weight-bold cancelBtn">Close</button>
  <button  type="button"class="btn btn-primary font-weight-bold confirmBtn" (click)="downLoad(imgDetails)">
    <app-common-innerloading-spinner [spinnerParams]="{diameter:20}" *ngIf="loading"></app-common-innerloading-spinner>
    <span *ngIf="!loading"><i class="fa fa-download" aria-hidden="true"></i></span>
    <span *ngIf="!loading" style="margin-left: 5px;">Download</span></button>
    <button type="button"class="btn btn-primary font-weight-bold copyBtnBtn" [cdkCopyToClipboard]="imgDetails.url"
    (click)="copyImage(imgDetails.url,content)"><i class="fa fa-link" aria-hidden="true"></i><span style="margin-left:5px">{{copyUrlBtnName}}</span></button>
 </div>
