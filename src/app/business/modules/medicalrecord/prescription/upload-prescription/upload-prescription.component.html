<section>
  <div class="card title-gb">
    <div class="flexClassHeading">
      <div>
        <div class="heading font-weight-bold">{{heading}}</div>
        <!-- <i class="fa fa-times" mat-dialog-close="true" ></i> -->
      </div>
      <div style=" cursor: pointer;" mat-dialog-close="true"  tabindex="-1" class="modal_close closeIcon">
        <mat-icon>clear</mat-icon>
    </div>
    </div>
  </div>
  <div class="card title-gb">
    <!-- <div class="mgn-up-10">
      <label *ngIf="patientDetails.firstName ||patientDetails.lastName">{{customer_label | capitalizeFirst}} Name
        :</label> &nbsp; <span>{{patientDetails.firstName | capitalizeFirst}} {{patientDetails.lastName}} </span><br>
      <label>{{customer_label | capitalizeFirst}} Id :</label> &nbsp; <span> {{display_PatientId}}</span><br
        *ngIf="display_PatientId">
      <label *ngIf="patientDetails.dob">DOB :&nbsp;</label> <span *ngIf="patientDetails.dob"> {{patientDetails.dob |
        date:newDateFormat}}</span><br *ngIf="patientDetails.dob">
      <label *ngIf="patientDetails.gender">Gender :&nbsp;</label> <span *ngIf="patientDetails.gender">
        {{patientDetails.gender | capitalizeFirst}}</span>
      <hr>
    </div> -->
    <div class="no-padding" *ngIf="selectedMessage.files && selectedMessage.files.length == 0">
      <div class="font-weight-bold my-3"> By clicking upload prescription you will have choice of uploading a file or
        taking picture</div>
      <div class="mgn-bt-10">
        <button type="button"class=" font-weight-bold confirmBtn btnWidth" >
          <a class="pointer-cursor" style="color: whitesmoke" (click)="imagefile.click()"><input #imagefile type="file"
              accept="/*;capture=camera" style="display:none;" (change)="filesSelected($event)" >Upload
            Prescription</a>
        </button>
      </div>
    </div>
    <div class="w-dta" *ngIf="selectedMessage.files && selectedMessage.files.length > 0">
      <div class="row">
        <div class="copy">
          <div class="table-outer q-itm">
            <div class="pad-10 drugdetailslist">
              <div class="font-weight-bold"> Files uploaded</div>
              <table class="table">
                <thead>
                  <tr>
                    <th class="headerTable">
                      File
                    </th>
                    <th class="headerTable">
                      Status
                    </th>
                    <th class="headerTable">
                      Image size
                    </th>
                    <th class="headerTable">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let file of selectedMessage.files; let i = index;">
                    <td data-title="File" *ngIf="file.type == '.pdf'|| file.type == 'application/pdf'" class="mobViewTable">
                      <div *ngIf="file && file.name" class="tableRow">{{file.name}}</div>
                    </td>
                    <td data-title="File" class="mobViewTable"
                      *ngIf="file.type == '.png'|| file.type =='image/png'|| file.type == '.jpg' ||file.type == '.PNG'||
                       file.type == '.jpeg' ||file.type =='image/jpeg'">
                      <img [src]="selectedMessage.base64[0]" *ngIf="selectedMessage && selectedMessage.base64 && (!selectedMessage.base64[0])" 
                        style="width: 25px; height:25px;" class="img-responsive pointer-cursor"
                        (click)="openImageModalRow(image_list_popup[0])">
                      <img alt="" src="{{file.url}}" *ngIf="selectedMessage && selectedMessage.base64 && (!selectedMessage.base64[0])" id="prescription-image1"
                        style="width: 25px; height:25px;" class="img-responsive pointer-cursor"
                        (click)="openImageModalRow(image_list_popup[0])">
                    </td>
                    <td data-title="status" class="mobViewTable"  *ngIf="upload_status">
                      <div  *ngIf="upload_status" class="tableRow">{{upload_status}}</div>
                    </td>
                    <td data-title="Image size" class="mobViewTable" *ngIf="file && file.size">
                     <div class="tableRow"> {{imageSize(file.size)}} KB</div>
                    </td>
                    <td  data-title="Action" class="removeCls">
                      <!-- <span class="mbt">
                        <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                          <button type="button" (click)="deleteTempImage(file,i)" mat-menu-item>
                            <i class="icon-delete"></i>
                            Delete
                          </button>
                        </mat-menu>
                      </span> -->
                      <!-- <span class="mbt-mobile-show">
                        <button class="deletecls" type="button" (click)="deleteTempImage(file,i)">Delete</button>
                      </span> -->
                      <div (click)="deleteTempImage(file,i)">
                            <img style="height:17px;width:17px" src="/assets/images/medicalReportIcon/delete.png" />
                          </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="selectedMessage.files && selectedMessage.files.length > 0 && showSave" class="mgn-up-10">
                <button type="button"class="btn btn-primary font-weight-bold confirmBtn btnWidth"  [disabled]="disable"
                  (click)="saveImages()">
                  Save Prescription</button>
              </div>
              <ks-modal-gallery [id]="0" *ngIf="image_list_popup && image_list_popup.length>0"
                [modalImages]="image_list_popup" [plainGalleryConfig]="customPlainGalleryRowConfig"
                [buttonsConfig]="customButtonsFontAwesomeConfig" (buttonBeforeHook)="onButtonBeforeHook()"
                (buttonAfterHook)="onButtonAfterHook()"></ks-modal-gallery>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
