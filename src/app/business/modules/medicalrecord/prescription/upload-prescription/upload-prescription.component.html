<section>
  <div class="card title-gb">
    <div class="flexClassHeading">
      <div>
        <div class="heading font-weight-bold">{{heading}}</div>
        <!-- <i class="fa fa-times" mat-dialog-close="true" ></i> -->
      </div>
      <div style=" cursor: pointer;" mat-dialog-close="true"  tabindex="-1" class="modal_close closeIcon"
      #tooltip="matTooltip" matTooltip="Close" [matTooltipPosition]="'below'">
        <mat-icon>clear</mat-icon>
    </div>
    </div>
  </div>
  <div class=" title-gb">
    <div class="pad-10" *ngIf="selectedMessage.files && selectedMessage.files.length == 0">
      <div class="font-weight-bold my-3" style="font-size:12px"> By clicking upload prescription you will have choice of uploading a file or
        taking picture</div>
      <div class="mgn-bt-10">
        <div class="fieldPadding photo-border">
            <div class='file file--upload'  *ngIf="selectedFiles['photo'].files.length === 0" >
              <label for='photoAttach' (click)="photoAttach.click()">
                Upload Prescription
              </label>
              <input #photoAttach type='file' (change)="filesSelected($event,'photo')"
                accept="image/*;capture=camera" />
            </div>
          </div>
          <div class="img-section clearfix"
            *ngIf="selectedFiles['photo'] && selectedFiles['photo'].files && selectedFiles['photo'].files.length > 0">
            <ul class="galul">
              <li *ngFor="let file of selectedFiles['photo'].files;let i = index ">
                <div class="galimg_outer">
                  <div class="gal_img pointer-cursor">
                    <img [src]="getImage(selectedFiles['photo'].base64[i], file)"
                      *ngIf="selectedFiles['photo'].base64[i]" width="100px" height="100px">
                    <a [href]="file.s3path" target="_blank">
                      <img [src]="getImagefromUrl(file.s3path,file)"
                        *ngIf="!selectedFiles['photo'].base64[i] && file.s3path" width="100px" height="100px">
                    </a>
                  </div>
                  <div class="gal_action" (click)="deleteTempImage(i, 'photo',file)">
                    <i class=" fa fa-times-circle" aria-hidden="true"></i>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        
      </div>
    </div>
