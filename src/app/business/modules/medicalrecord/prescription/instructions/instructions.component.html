<section class="card card2" *ngIf="data && data.requestType==='craetePrescription'">
  <div>
   <div class="createTxtIcon">
    <div class="medicineTxt">Instruction</div>
    <div style=" cursor: pointer;" mat-dialog-close class="modal_close" tabindex="-1" class="closeIcon"
    #tooltip="matTooltip" matTooltip="Close" [matTooltipPosition]="'below'">
      <mat-icon>clear</mat-icon>
    </div>
   </div>
   <!-- <div>
    <div class="overView">Over view of created Prescriptions</div>
   </div> -->
   <div class="createTxtIcon" *ngIf="medecineInstruction">
    <div class="cardCustom" *ngIf="medecineInstruction" >
      <!-- <div class="medicineTxt">
        Instruction
      </div> -->
      <dIv class="medecineInstruction">
        {{medecineInstruction}}
      </dIv>
    </div>
   </div>
   <div *ngIf="!medecineInstruction" class="createTxtIcon">
    <div class="astericColor">Sorry you have no instruction of your medecine</div>
   </div>
   <div class="closeClass">
    <button  mat-dialog-close type="button"class="btn btn-primary font-weight-bold confirmBtn">Close</button>
   </div>
  </div>

</section>
