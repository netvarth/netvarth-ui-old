<section>
    <div class="card title-gb p-3">
        <div class="d-flex justify-content-between">
            <div class="heading font-weight-bold">{{heading}}</div>
            <i class="fa fa-times" (click)="goBack()"></i>
        </div>
    </div>
    <div class="card title-gb">
        <div class="no-dta" *ngIf=" selectedMessage.files && selectedMessage.files.length == 0">
            <div class="font-weight-bold"> By clicking upload Sign you will have choice of uploading a file or taking
                picture</div>
            <div>
                <button mat-button style="margin-top: 10px;" class="cs-btn bt1 btn btn-primary">
                    <a class="pointer-cursor" style="color: white" (click)="imagefile.click()"><input #imagefile
                            type="file" accept="/*;capture=camera" style="display:none;"
                            (change)="filesSelected($event)">Upload Sign</a>
                </button>
            </div>
        </div>
        <div class="no-dta" *ngIf="selectedMessage.files && selectedMessage.files.length > 0">
            <ng-container class="">
                <div class="row col-md-12 col-xs-12 col-sm-12"
                    *ngFor="let item of selectedMessage.files; let i = index">
                    <div class="font-weight-bold">Selected Digital Signature</div>
                    <div class="col-md-7 col-xs-9 col-sm-9 col-lg-7">
                        <span class="ln-hgt-40">{{item.name}}</span>
                    </div>
                    <div class="col-md-5 col-xs-3 col-sm-3 col-lg-5">
                        <span class="">
                            <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button type="button" (click)="deleteTempImage(i)" mat-menu-item>
                                    <i class="icon-delete"></i>
                                    <span>delete</span>
                                </button>
                            </mat-menu>
                        </span>
                    </div>
                    <div class="col-md-12 col-xs-12 col-sm-12 mb-2 no-padding">
                        <button mat-button class="cs-btn bt1 btn btn-primary"
                            (click)="saveDigitalSignImages()">OK</button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</section>
