<section  class="secHeight">
  <div >
    <div class="d-flex justify-content-between" style="align-items: center;margin-bottom: 10px;">
      <div class="d-flex" style="align-items: center;gap:5px">
        <div class="heading font-weight-bold">{{heading}}</div>
       <div *ngIf="!small_device_display" class="clrChangeInput"  #tooltip="matTooltip" matTooltip="Pen Color" [matTooltipPosition]="'below'">
        <input id="input-color" type="color" [(ngModel)]="selectedColor" (ngModelChange)="colorChange(selectedColor)" >
        <label class="input-color-label" for="input-color">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </label>
       </div>
       <div [ngStyle]="{'background-color': selectedColorBg}" *ngIf="!small_device_display" class="clrChangeInputBg" #tooltip="matTooltip" matTooltip="Background Color" [matTooltipPosition]="'below'">
        <input id="input-colorBg" type="color" [(ngModel)]="selectedColorBg" (ngModelChange)="bgColorChange(selectedColorBg)" >
        <label class="input-color-labelBg" for="input-colorBg">
          <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </label>
       </div>
      </div>
      <div style=" cursor: pointer;" mat-dialog-close class="modal_close" tabindex="-1" class="closeIcon"
      #tooltip="matTooltip" matTooltip="Close" [matTooltipPosition]="'below'">
        <mat-icon>clear</mat-icon>
    </div>
    </div>
  </div>
  <div *ngIf="small_device_display" class="smallDevice">
    <div class="clrChangeInput"  #tooltip="matTooltip" matTooltip="Pen Color" [matTooltipPosition]="'below'">
      <input id="input-color" type="color" [(ngModel)]="selectedColor" (ngModelChange)="colorChange(selectedColor)" >
      <label *ngIf="selectedColor !==''" [ngStyle]="{'background-color': selectedColor}" for="input-color">
        <img class="imagePen" src="/assets/images/medicalReportIcon/pen.png">
        <div id="divID"></div>
      </label>
      <label *ngIf="selectedColor ===''" style="color: #ffffff;" for="input-color">
        <img class="imagePen" src="/assets/images/medicalReportIcon/pen.png">
        <div id="divID"></div>
      </label>
      <label class="input-color-label" for="input-color">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </label>
      <label for="input-color" *ngIf="selectedColor==='' || selectedColor !==''" class="selectedColorName" style="color: #000000;">({{selectedColor}})</label>
     </div>
     <div class="clrChangeInputBg" #tooltip="matTooltip" matTooltip="Background Color" [matTooltipPosition]="'below'">
      <input id="input-colorBg" type="color" value="selectedColorBg" [(ngModel)]="selectedColorBg" (ngModelChange)="bgColorChange(selectedColorBg)" >
      <label class="input-color-labelBg" for="input-colorBg" *ngIf="selectedColorBg !==''" [ngStyle]="{'color': selectedColorBg}">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </label>
      <label class="input-color-labelBg" for="input-colorBg" *ngIf="selectedColorBg===''" style="color: #000000;">
        <i class="fa fa-arrow-down" aria-hidden="true"></i>
      </label>
      <label for="input-colorBg" *ngIf="selectedColorBg===''" class="selectedColorName" style="color: #000000;">(##ffffff)</label>
      <label for="input-colorBg" *ngIf="selectedColorBg !==''" class="selectedColorName" [ngStyle]="{'color': selectedColorBg}">({{selectedColorBg}})</label>
     </div>
  </div>
  <div >
    <div >
      <div *ngIf="!small_device_display" class="digitalsignature-pad" [ngStyle]="{'background-color': selectedColorBg}">
        <signature-pad   [options]="signaturePadOptions" (onBeginEvent)="drawStart($event)"fxFlex="1 1 50" 
        (window:resize)="resizeSignaturePad()"class="signature"id="sign_canvas" fxFlexAlign.xs="center"></signature-pad>
      </div>
      <div *ngIf="small_device_display" class="digitalsignature-pad" [ngStyle]="{'background-color': selectedColorBg}">
        <signature-pad [options]="smallsignaturePadOptions" (onBeginEvent)="drawStart($event)"
       (window:resize)="resizeSignaturePadMobile()"class="signature" id="sign_canvas"></signature-pad>
      </div>
      <div class="caveClrBtn">
        <button type="button" class="btn btn-primary font-weight-bold cancelBtn" (click)="clearSign()">
          <i class="fa fa-trash" aria-hidden="true"></i><span class="mlClass">Clear</span></button>
        <button type="button" class="btn btn-primary font-weight-bold confirmBtn" (click)="drawComplete()" [disabled]="sign">
          <i class="fa fa-save"></i><span class="mlClass">Save</span></button>
        <button class="undoBtn btn btn-primary font-weight-bold" type="button" (click)="undoSignature()"> <i class="fa fa-undo" aria-hidden="true">
        </i><span class="mlClass">Undo</span></button>
        <!-- <button class="undoBtn btn btn-primary font-weight-bold" type="button" (click)="redoSignature()"> <i class="fa fa-undo" aria-hidden="true"></i> Redo</button> -->
      </div>
    </div>
  </div>
</section>
