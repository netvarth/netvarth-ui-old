<form [formGroup]="amForm" novalidate (ngSubmit)="amForm.valid && onSubmit(amForm.value)" class="drugdetail">
  <h1 class="mat-dialog-title">Medicine details
    <button #queue mat-dialog-close class="modal_close" tabindex="-1" (click)="close()">
      <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
  </h1>
  
  <mat-dialog-content>
          <div>
              <label *ngIf="customerDetails.firstName ||customerDetails.lastName">{{customer_label | capitalizeFirst}} Name :&nbsp;</label> <span>{{customerDetails.firstName | capitalizeFirst}} {{customerDetails.lastName}} </span><br >
              <label>{{customer_label | capitalizeFirst}} Id  :&nbsp;</label> <span>{{display_PatientId}}</span> <br *ngIf="display_PatientId">
              <label *ngIf="serviceName">Service/Consultation :&nbsp;</label><span *ngIf="serviceName">{{serviceName | capitalizeFirst}}</span><br  *ngIf="serviceName">
              <label  *ngIf="customerDetails.dob">DOB :&nbsp;</label> <span  *ngIf="customerDetails.dob">{{customerDetails.dob  | date:newDateFormat}} </span> <br  *ngIf="customerDetails.dob">
              <label *ngIf="customerDetails.gender">Gender :&nbsp;</label> <span *ngIf="customerDetails.gender">{{customerDetails.gender | capitalizeFirst}} </span>
              
          </div>
          
              
         
        <hr>
     
    <div class="form-group">
      <label>Medicine name & size</label>
          <input type="text"  class="form-control" (keypress)="clearError($event)" placeholder="Medicine name & size" formControlName="medicine_name"/>
     <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'medicine_name')" [errorMsgs]="fed_service.getErrorMessage(amForm,'medicine_name',
{

'maxlength' : ' Medicine Name can contain only ' + maxChars + ' characters'
})">
      </app-field-error-display>
      <!-- <mat-form-field>
        <input matInput type="text" class="form-control" placeholder="Medicine name & size" formControlName="medicine_name">
      </mat-form-field>
      <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'medicine_name')" [errorMsgs]="fed_service.getErrorMessage(amForm,'medicine_name',
{

'maxlength' : ' Medicine Name can contain only ' + maxChars + ' characters'
})">
      </app-field-error-display> -->
    </div>

    <div class="form-group">
    <label>Duration in days</label>
          <input type="text"  class="form-control" (keypress)="clearError($event)"  formControlName="duration" placeholder="Duration in days"/>
      <!-- <mat-form-field>
        <input matInput type="text" class="form-control" formControlName="duration" placeholder="Duration in days">
      </mat-form-field> -->
      <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'duration')" errorMsg="" [errorMsgs]="fed_service.getErrorMessage(amForm,'duration',
{


'maxlength' : 'Duration can have only ' + maxNumbers + ' digits'
})">
      </app-field-error-display> -->
    </div>

    <div class="form-group">
    <label>Frequency per day</label>
          <input type="text"  class="form-control"(keypress)="clearError($event)"  placeholder="Frequency per day" formControlName="frequency"/>
      <!-- <mat-form-field>
        <input matInput type="text" class="form-control" placeholder="Frequency per day" formControlName="frequency">
      </mat-form-field> -->
      <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'frequency')" [errorMsgs]="fed_service.getErrorMessage(amForm,'frequency',
{

'maxlength' : 'Frequency can contain only ' + maxChars + ' characters'
})">
      </app-field-error-display>
    </div>
    <div class="form-group">
    <label>Dosage per consumption</label>
          <input type="text"  class="form-control" (keypress)="clearError($event)" placeholder="Dosage per consumption" formControlName="dosage"/>
      <!-- <mat-form-field>
        <input matInput type="text" class="form-control" placeholder="Dosage per consumption" formControlName="dosage">
      </mat-form-field> -->
      <!-- <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'dosage')" [errorMsgs]="fed_service.getErrorMessage(amForm,'dosage',
{

'maxlength' : 'Dosage can contain only ' + maxChars + ' characters'
})">
      </app-field-error-display> -->
    </div>




    <div class="form-group">
    <label>Additional instructions</label>
      <div class="input-group">
        <div class="input-group-prepend"></div>
          <textarea type="text" class="form-control" (keypress)="clearError($event)" id="instructions" placeholder="Additional instructions" formControlName="instructions" maxlength="500"></textarea>
          </div>
      <!-- <mat-form-field>
        <textarea matInput class="form-control" id="instructions" placeholder="Additional instructions" formControlName="instructions" maxlength="500"></textarea>
      </mat-form-field> -->
      <app-field-error-display [displayError]="fed_service.isFieldValid(amForm,'instructions')" [errorMsgs]="fed_service.getErrorMessage(amForm,'instructions',
{

'maxlength' : 'Additional instructions can contain only ' + maxCharslong + ' characters'
})">
      </app-field-error-display>
      <!-- <span class="max-char-length" *ngIf="isfocused">You have {{char_count}} characters remaining</span> -->
    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
      <div class="col-md-10 no-padding mgn-up-10 glbl-seting-heder">
    <button  *ngIf="formMode != 'edit'" type="button" mat-button class="cs-btn bt1 style-button" [disabled]="!amForm.valid " (click)="saveAndAddOther(amForm.value)"> Save & Add Another</button>
    <button  type="submit" mat-button class="cs-btn bt1 style-button" [disabled]="!amForm.valid ">Save & Close</button>
  </div>
  </mat-dialog-actions>
</form>
<app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>

<app-form-success-display [displayMsg]="true" *ngIf="api_success" successMsg="{{api_success}}"></app-form-success-display>
