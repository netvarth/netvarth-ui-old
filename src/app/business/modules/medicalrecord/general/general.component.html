<div class="mt-2 col-md-12 col-xs-12 col-sm-12 col-lg-12">
  <section class="">
    <div class=" title-gb">
      <h5 class="mgn-up-10">
        <span class="fa fa-times pointer-cursor pull-right" (click)="redirecToClinicalNotes()"></span>&nbsp;&nbsp;
        <span class="pull-left"><b>{{displayTitle}}</b></span>
      </h5>
      <hr>
      <div class="mgn-up-10" class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding">
        <div class="mt-4" *ngIf="customerDetails.gender === 'male'">
          <img src="assets/images/mr_male.svg" width="100" height="100" />
        </div>
        <div class="mt-4" *ngIf="customerDetails.gender === 'female'">
          <img src="assets/images/mr_female.svg" width="100" height="100" />
        </div>
        <div class="mt-4" *ngIf="customerDetails.gender != 'male' && customerDetails.gender != 'female'">
          <img src="assets/images/undefinedUser.png" width="100" height="100" />
        </div>
        <div class="">
          <label *ngIf="customerDetails.firstName ||customerDetails.lastName">
            <span><b>{{customerDetails.firstName | capitalizeFirst}} {{customerDetails.lastName}}</b>
            </span></label><br>
          <span *ngIf="display_PatientId"><b>{{customer_label | capitalizeFirst}} Id
              :</b>&nbsp;{{display_PatientId}}</span>
        </div><br>
        <!-- <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <label>{{customer_label | capitalizeFirst}} Name :</label><span> {{customerDetails.firstName |
            capitalizeFirst}}
            {{customerDetails.lastName}}</span><br>
          <label>{{customer_label | capitalizeFirst}} Id :</label> <span> {{display_PatientId}}</span><br
            *ngIf="display_PatientId">
          <label *ngIf="customerDetails.dob">DOB :</label><span>
            {{customerDetails.dob | date:newDateFormat}}</span><br *ngIf="customerDetails.dob">
          <label *ngIf="customerDetails.gender">Gender :</label><span>
            {{customerDetails.gender | capitalizeFirst}}</span>
        </div> -->
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
          <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 no-padding">
            <label *ngIf="serviceName"><b>Service/Consultation :</b></label>&nbsp;<span
              *ngIf="serviceName">{{serviceName}}</span>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 no-padding">
            <label *ngIf="department"><b>Department :</b></label> &nbsp;<span *ngIf="department"> {{department}}</span>
          </div>
        </div>
        <div class="clearfix"></div><br>
      </div>
      <h6 class="">Enter {{displayTitle}} <span class="word-hint">(1000 words)</span></h6>
      <div class="col-md-12 col-sm-12 col-xs-12 mr-area no-padding">
        <textarea [(ngModel)]="edit_data" name="paragraph_text" maxlength="1000" cols="30" rows="5"></textarea>
      </div><br>
      <div class="mt-2">
        <button type="button" class="cs-btn bt2 sm btn btn-light mr-2"
          (click)="redirecToClinicalNotes()">cancel</button>
        <button type="button" mat-button (click)="updateClinicalNotes(edit_data)" [disabled]="edit_data == ''"
          class="cs-btn bt1 sm btn btn-primary">Save</button>
      </div>
    </div>
  </section>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
