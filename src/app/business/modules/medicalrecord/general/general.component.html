<div class="col-md-10 col-xs-12 col-sm-12 col-lg-9 no-padding-small">
  <section class="">
    <div class="card title-gb">
      <h5 class="mgn-up-10">
        <span class="fa fa-arrow-left pointer-cursor"
          (click)="redirecToClinicalNotes()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {{displayTitle}}
      </h5>
      <div class="mgn-up-10" class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding">
        <hr>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <label>{{customer_label | capitalizeFirst}} Name</label><span> {{customerDetails.firstName | capitalizeFirst}}
            {{customerDetails.lastName}}</span><br>
          <label>{{customer_label | capitalizeFirst}} Id</label> <span> {{display_PatientId}}</span><br *ngIf="display_PatientId">
          <label *ngIf="customerDetails.dob">DOB</label><span>
            <!-- {{customerDetails.dob | date:display_dateFormat}} -->
            {{customerDetails.dob  | date:newDateFormat}}</span><br *ngIf="customerDetails.dob">
          <label *ngIf="customerDetails.gender">Gender</label><span>
            {{customerDetails.gender | capitalizeFirst}}</span>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <label *ngIf="serviceName">Service/Consultation</label>&nbsp;<span *ngIf="serviceName">{{serviceName}}</span><br>
          <label *ngIf="department">Department</label> &nbsp;<span *ngIf="department"> {{department}}</span>
        </div>
        <div class="clearfix"></div>
        <hr>
      </div>

      <h6 class="mgn-lt-15">Enter {{displayTitle}} <span class="word-hint">(1000 words)</span></h6>
      <div class="col-md-12 col-sm-12 col-xs-12 mr-area">
        <textarea [(ngModel)]="edit_data" name="paragraph_text" maxlength="1000" cols="30" rows="5"></textarea>
      </div>
      <div>
        <button type="button" style="margin: 10px" class="cs-btn bt2 sm"
          (click)="redirecToClinicalNotes()">cancel</button>
        <button type="button" mat-button (click)="updateClinicalNotes(edit_data)" [disabled]="edit_data == ''"
          class="cs-btn bt1 sm">Save</button>
      </div>
    </div>
  </section>
  <div class="clearfix"></div>
</div>
<div class="clearfix"></div>
