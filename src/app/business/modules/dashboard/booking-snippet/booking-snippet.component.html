<div class="booking-snippet">
    <p-card>
        <div>
            <span class="text-capitalize font-weight-bold">{{title}}</span>
        </div>
        <div *ngFor="let booking of bookings" class="mt-3">
            <p-card>
                <div class="d-md-flex justify-content-between">
                    <div class="d-flex">
                        <div class="mr-2">
                            <img src="../../../../assets/images/dashboard/profile.png" width="50" height="50">
                        </div>
                        <div>
                            <div class="font-medium">{{booking.name}}</div>
                            <div class="text-grey">{{booking.phone}}</div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center my-sm-3">
                        <div>{{booking.service}}</div>
                    </div>
                    <div class="d-flex align-items-center my-sm-3">
                        <div class="font-weight-bold">{{booking.time}}</div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="font-weight-bold mr-2">
                            <button pButton type="button" class="p-button-raised p-button-primary"
                                label="View"></button>
                        </div>
                        <div class="font-weight-bold">
                            <button pButton type="button" class="p-button-raised p-button-light"
                                label="Reschedule"></button>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </p-card>
</div>
