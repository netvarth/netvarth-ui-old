<section class="">
  <div class="card title-gb">
    <h5 class="mgn-up-10">
      <span class="fa fa-arrow-left pointer-cursor" (click)="redirecToReports()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Report
    </h5>
  </div>
</section>
<section class="report">
  <div class="content w-manager">
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding-small">
      <div class="card p20">
        <div id="reportGenerated">
          <hr width="100%">
          <h5 style="text-align:center">User Report</h5>
          <hr width="100%">
          <ng-container *ngIf="showReport">
            <div class="row clearfix">
              <div class="col col-md-6 col-sm-6 col-lg-6  col-xs-12 clearfix divlftrt mgn-lt-20">
                <label class="col-md-10 col-form-label lablresponssive " *ngIf="daterange">Report Time Period :
                  <span> &nbsp;{{ fromDate }} to {{ toDate }}</span>
                  <br>
                </label>
                <label class="col-md-10 col-form-label lablresponssive" *ngIf="!daterange">Report Time Period :
                  <span> &nbsp;{{ date }} </span>
                  <br>
                </label>
              </div>
              <div class="col col-md-5 col-sm-6 col-lg-5  col-xs-12 clearfix">
                <label class="col-lg-8 col-sm-8 col-md-8 col-xs-8 col-form-label">Total # users who turned on
                  'availability' : &nbsp; </label>
                <label
                  class="col-lg-4 col-md-4 col-sm-4  col-xs-4 col-form-label">{{report[0].availableUserCount}}</label>
                <br>
                <label class="col-lg-8 col-sm-8 col-md-8 col-xs-8 col-form-label">Total # users assigned : &nbsp;
                </label>
                <label
                  class="col-lg-4 col-md-4 col-sm-4  col-xs-4 col-form-label">{{report[0].assignedUserCount}}</label>
                <br>
                <label class="col-lg-8 col-sm-8 col-md-8 col-xs-8 col-form-label">Total # bookings assigned : &nbsp;
                </label>
                <label
                  class="col-lg-4 col-md-4 col-sm-4  col-xs-4 col-form-label">{{report[0].totAssignedCount}}</label>
                <br>
              </div>
              <div class="clearfix">
              </div>
              <hr width="100%">
            </div>
            <div class="box" *ngIf="!user_data_loading">
              <div class="box-body table-container table-responsive mat-elevation-z8">
                <table mat-table [dataSource]="user_dataSource">
                  .
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id</th>
                    <td mat-cell *matCellDef="let user">
                      {{user.userDto.id}} </td>
                  </ng-container>
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name</th>
                    <td mat-cell *matCellDef="let user">
                      <a (click)="userDetailsReport(user);">{{user.userDto.firstName}} {{user.userDto.lastName}}</a>
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="user">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td mat-cell *matCellDef="let user">
                      {{user.userDto.userType}}</td>
                  </ng-container>
                  <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let user">
                      {{user.userDto.status}}</td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row;columns:displayedColumns" (click)="userDetailsReport(row);"></tr>
                </table>
              </div>
            </div>
          </ng-container>
          <div *ngIf="userData.length===0" style="text-align:center">
            <b> No Records Found</b>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
</section>
