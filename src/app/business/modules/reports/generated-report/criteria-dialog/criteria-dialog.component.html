<div *ngIf="!for_view" class="dialog-pad">
    <h1 mat-dialog-title class="head-t">Save this report as</h1>
    <div mat-dialog-content class="txt-center">
        <div class="example-full-width width100pc">
            <input type="text" [(ngModel)]="criteria_name" placeholder="Type here..." (keyup)="keyPress()">
        </div>
    </div>
    <div mat-dialog-actions>
        <div class="width100pc">
            <div class="fl-right">
                <button mat-flat-button mat-dialog-close class="btn-cancel">Cancel</button>
                <button mat-flat-button (click)="saveCriteria()" class="btn-save">Save</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="for_view" class="view-pad">
    <h1 mat-dialog-title class="head-t"> Report Details</h1>
    <hr>
    <div mat-dialog-content class="no-padding-small">
        <table>
            <tr>
                <td>Name : </td>
                <td>{{reportData.reportName}}</td>
            </tr>
            <tr>
                <td> Type : </td>
                <td>{{reportData.reportType}}</td>
            </tr>
            <tr>
                <td>Time Period: </td>
                <td>{{getReportDateCategoryName(reportData.reportDateCategory)}}</td>
            </tr>
        </table>
    </div>
    <div mat-dialog-actions>
        <div class="width100pc">
            <div class="fl-right">
                <button mat-flat-button mat-dialog-close class="btn-cancel">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="api_succes_msg" *ngIf="api_success">
    {{ api_success_msg }}
</div>
<div class="api_error_msg" *ngIf="api_error">
    {{ api_error_msg }}
</div>
