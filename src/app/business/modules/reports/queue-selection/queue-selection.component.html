<section class="">
  <div class="card title-gb">
    <h5 class="mgn-up-10">
      <!-- <button type="button" class="btn default profile-back" (click)="redirecToReports()">
        <span class="fa fa-chevron-left">&nbsp;Back</span>
      </button>&nbsp;&nbsp;&nbsp;  -->
      <span class="fa fa-arrow-left pointer-cursor"(click)="redirecToReports()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Queue Selection
      <!-- <i class="fa fa-chevron-left mgn-rt-10" aria-hidden="true" ></i> -->
    </h5>
  </div>
</section>
<section class="report">
  <div class="content w-manager settings comn-cls lic-page">
    <div class="col-md-10 col-xs-12 col-sm-12 col-lg-9 no-padding-small">



      <div class="box" >


        <div class="box-body table-container table-responsive mat-elevation-z8">
          Choose queues from this grid
          <div class="spinner-container" *ngIf="queue_loading$ ">

            <mat-spinner></mat-spinner>

          </div>
          <div>
            <mat-form-field>
              <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Apply Filter" style="border-bottom:none;">
            </mat-form-field>
          </div>
          <mat-table [dataSource]="queue_dataSource">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
              </mat-header-cell>
              <mat-cell *matCellDef="let queue">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(queue) : null" [checked]="selection.isSelected(queue)">
                </mat-checkbox>
              </mat-cell>
            </ng-container>
            .
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
              <mat-cell *matCellDef="let queue">
                {{queue.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
              <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
              <mat-cell *matCellDef="let queue">
                {{queue.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="queue">
              <mat-header-cell *matHeaderCellDef>Queue</mat-header-cell>
              <mat-cell *matCellDef="let queue">
                {{queue.queue_weekdays}} {{queue.queue_time}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
              <mat-cell *matCellDef="let queue">
                {{queue.queue_state}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="userName">
              <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
              <mat-cell *matCellDef="let queue">
                {{queue.userName}}</mat-cell>
            </ng-container>



            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>

          </mat-table>

           <!-- <mat-paginator #paginator [pageSize]="100" [length]="queueCount"></mat-paginator> -->
          <div class="text-center">
            <button type="button" class="btn btn-lg default profile-back" (click)="passQueueSelectedToReports();">Select </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</section>
