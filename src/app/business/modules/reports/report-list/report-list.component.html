

<section class="customersList mt-2 p-3 table-card">
  <div class="row p-3 no-padding-small">
    <div class="card  card-custom card-stretch gutter-b no-padding col-md-12  col-sm-12  col-xs-12">
      <div class="p-3">

        <h3 class="align-items-start flex-column">
          <a (click)="showFilterSidebar()" class=" mb-2 mgn-lt-5 pull-right" data-bs-toggle="tooltip"
            data-bs-placement="top" title="filter" *ngIf="filterapplied || (totalReportList.length > 0 && !filterapplied)">
            <img src="assets/images/provider-filter-icon.png"
              style="width: 22px !important; margin-top: -4px !important;">
          </a>
        </h3>
      </div>
      <div class="row p-3 no-padding-small">
        <div class="card-body tble pt-0 pb-3 col-12 col-sm-12 col-xs-12">
          <div class="tab-content">
            <div class="table-responsive1">
              <app-common-innerloading-spinner *ngIf="apiloading"></app-common-innerloading-spinner>
              <table
                class="table  table-responsive table-hover table-head-custom table-head-bg table-borderless table-vertical-center">
                <thead>
                  <tr class="text-left text-uppercase mx-2 " style="background-color: #f3f6f9; height: 60px;">
                    <th style="min-width: 145px">
                      Name
                    </th>
                    <th style="min-width: 65px">Date</th>
                    <th style="min-width: 45px">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="cursor: pointer;" class="py-4"
                    *ngFor="let report of totalReportList | paginate: config;   let i= index" (click)="generatedReport(report)">
                   
                    <td>
                      <span class="text-dark-75 d-block ">
                        {{report.reportName}}
                      </span>
                    </td>
                    <td>
                      <span class="text-dark-75 d-block ">
                        {{report.initiatedBy}}
                      </span>
                    </td>
                    <td>
                      <span class="text-dark-75 d-block ">
                        {{report.status}}
                      </span>
                    </td>
                   
                    
            
                  </tr>
                  <tr *ngIf="totalReportList.length === 0" class="my-2 py-2">
                    <td class="text-center my-2 py-2" colspan="4">{{no_reports_cap}}</td>
                  </tr>
                  <tr *ngIf="api_loading">
                    <td class="text-center" colspan="4">                      
                      <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="d-flex justify-content-between align-items-center flex-wrap pull-right mb-0 pageControls"
                *ngIf="!apiloading && totalReportList.length > 0">
                <pagination-template *ngIf="totalReportList.length>10" #p="paginationApi" [id]="config.id"
                  (pageChange)="config.currentPage = $event">
                  <div
                    class="custom-pagination d-flex justify-content-between align-items-center flex-wrap pull-right mb-0">
                    <div class="pagination-previous mx-2" [class.disabled]="p.isFirstPage()" data-bs-toggle="tooltip"
                      data-bs-placement="bottom" title="previous">
                      <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
                        < </a>
                    </div>
                    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                      <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                        <span class="mx-2">{{ page.label }}</span>
                      </a>
                      <div *ngIf="p.getCurrent() === page.value">
                        <span>{{ page.label }}</span>
                      </div>
                    </div>
                    <div class="pagination-next mx-2" [class.disabled]="p.isLastPage()" data-bs-toggle="tooltip"
                      data-bs-placement="top" title="next">
                      <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
                    </div>
                  </div>
                </pagination-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row displayblock">
    <div class="col-sm-6 col-12 col-lg-4 col-xs-12 col-md-6 filter">
      <aside class="filterSidebar filter-sidebar user-filter" *ngIf="filter_sidebar">
        <section class="sidebar filter-container" id="filterContainer" style="overflow:auto"
          [ngStyle]="{'height.vh': 90, 'margin-top.px': filterapplied === true ? 95 : 44}">
          <div class="filterClosebtn filter-head" [class.pd-btm-30]="!filterapplied">
            <span class="filter-head-title">Filters</span>
            <i class="icon-filter-one-op ng-star-inserted closeFilter" (click)="hideFilterSidebar()"
              [matTooltipClass]="tooltipcls" [matTooltip]="'Close filter sidebar'"></i>
          </div>
          <ul class="sidebar-menu side accordion" id="accordion1">
            <!-- <div class="card side">
              <div class="card-header">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseLocation1"
                    aria-expanded="false">
                    <div>
                      <div style="display: inline-block !important;">
                      </div>
                      File name
                    </div>
                    <i class="fa fa-angle-down"></i>
                  </button>
                </h2>
              </div>
              <div id="collapseLocation1" class="collapse in" data-parent="#accordion1">
                <div class="card-body">
                  <div class="filterTextinput filter-text-input">
                    <li class="filterli filter-li">
                      <input type="text" id="city" [(ngModel)]="filter.fileName" #city (keyup)="doSearch()"
                        maxlength="20" class="filterTextbox filter-textbox" placeholder="Enter file name">
                    </li>
                  </div>

                </div>
              </div>
            </div> -->
            <div class="card side">
              <div class="card-header">
                <h2 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapsePin1"
                    aria-expanded="false">
                    <div>
                      <div style="display: inline-block !important;">
                      </div>
                      Status
                    </div>
                    <i class="fa fa-angle-down"></i>
                  </button>
                </h2>
              </div>
              <div id="collapsePin1" class="collapse in" data-parent="#accordion1">
                <div class="card-body">
                  <div class="filterTextinput filter-text-input">
                    <li class="filterli filter-li">
                      <input type="text" id="status" [(ngModel)]="filter.status" #status (keyup)="doSearch()"
                        class="filterTextbox filter-textbox" placeholder="Enter file type">
                    </li>
                  </div>
                  <div class="filter-checkbox-input  justify-content-between">
                    <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize">
                      <mat-checkbox class="filter-checkbox" [checked]="SEEN"
                        (change)="setFilterDataCheckbox('status', 'SEEN')">
                        Seen</mat-checkbox>
                    </li>
                    <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize">
                      <mat-checkbox class="filter-checkbox" (change)="setFilterDataCheckbox('status', 'INPROGRESS')"
                        [checked]="INPROGRESS">
                        In progress</mat-checkbox>
                    </li>
                    <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize">
                      <mat-checkbox class="filter-checkbox" [checked]="NEW"
                        (change)="setFilterDataCheckbox('status', 'NEW')">
                        New</mat-checkbox>
                    </li>
                    <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize">
                      <mat-checkbox class="filter-checkbox" (change)="setFilterDataCheckbox('status', 'DONE')"
                        [checked]="DONE">
                        Done</mat-checkbox>
                    </li>
                   
                  </div>
                </div>
              </div>
            </div>
            
           
          </ul>
        </section>
        <div class="filter-footer" *ngIf="filterapplied === true">
          <button class="btn reset-btn" (click)="clearFilter()">
            <i class="fa fa-undo"></i>Reset
          </button>
          <button class="btn apply-btn" (click)="getTotalFilterReports()">
            <i class="fa fa-check"></i>Apply
          </button>
        </div>
      </aside>
    </div>
  </div>
</section>
