<section class="card">
  <div class="title-gb no-padding">
    <div class="mgn-up-15 mgn-lt-15 mgn-rt-15 dash-head">
      <span class="fa fa-arrow-left pointer-cursor"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      All Reports
      <!-- <i class="fa fa-question-circle-o fa-lg fl-right" (click)="redirecToHelp()"></i> -->
    </div>

  </div>

</section>
<br><br>
<section class="card col-md-12">
 
  <div>
        <app-common-innerloading-spinner *ngIf="api_loading"></app-common-innerloading-spinner>
        <div class="content comn-cls dashboard audit" *ngIf="!api_loading">
          <div class="col-md-12 no-padding-small">
            <div class="row">
              <div class="card p0 w-dta">
                <div class="table-responsive dash-list">
                  <table class="table" style="background-color: white;">
                    <thead>
                      <tr class="tble-filtr-tr heght">
                        <th class="head_color">&nbsp;&nbsp;&nbsp;Report ID</th>
                        <th class="head_color">Name</th>
                        <th class="head_color">Date</th>
                        <th class="head_color">Status</th>
                        
                        <th class="head_color"></th>
                        <th class="filter-fx-col">
                          <table class="fltr-tbl">
                            <tr>
                              <td>
                                <span>
                                  <i class="icon-filter-one" (click)="showFilterSidebar()"
                                    [matTooltipClass]="tooltipcls" [matTooltip]="filtericonTooltip"
                                    style="cursor: pointer;"></i>
                                </span>
                              </td>
                            </tr>
                          </table>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>

                        <div>
                          <aside class="filterSidebar filter-sidebar" *ngIf="filter_sidebar">
                            <section id="filterContainer" class="sidebar sidebar-bottom checkfilter filter-container">
                              <div class="filterClosebtn filter-head" [class.pd-btm-30]="!filterapplied">
                                <span class="filter-head-title">Filters</span>
                                <i class="icon-filter-one-op ng-star-inserted pointer-cursor pull-right"
                                  (click)="hideFilterSidebar()" [matTooltipClass]="tooltipcls"
                                  [matTooltip]="'Close filter window'"></i>
                              </div>
                              <div [ngStyle]="{'height.px': filterapplied === true ? 95 : 44 }">&nbsp;</div>
                              <ul class="sidebar-menu accordion" id="accordion1">

                                <div class="card">
                                  <div class="card-header">
                                    <h2 class="mb-0">
                                      <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#collapseId1" aria-expanded="false">
                                        <div>
                                          <div style="display: inline-block !important;">
                                            <i class="fa fa-calendar"></i>
                                          </div>
                                          <span>&nbsp;Filter by Date</span>
                                        </div>
                                        <i class="fa fa-angle-down"></i>
                                      </button>
                                    </h2>
                                  </div>
                                  <div id="collapseId1" class="collapse in" data-parent="#accordion1">
                                    <div class="card-body">
                                      <div class="filterTextinput filter-text-input">
                                        <div style="color: #374957 !important;
                                                              font-weight: 700 !important;
                                                              font-size: 14px !important;">Due Date</div>
                                        <li class="filterli filter-li">
                                          <input class="filterTextbox" type="text" [(ngModel)]="dueDate" [min]="minday"
                                            [max]="maxDate" [matDatepicker]="picker" #Fdate placeholder="Due Date"
                                            readonly>
                                          <mat-datepicker-toggle matSuffix [for]="picker">
                                          </mat-datepicker-toggle>
                                          <mat-datepicker #picker></mat-datepicker>
                                        </li>
                                      </div>


                                    </div>
                                  </div>

                                </div>

                              </ul>
                            </section>
                            <div class="filter-footer" *ngIf="filterapplied === true">
                              <button class="btn reset-btn" (click)="clearFilter()">
                                <i class="fa fa-undo"></i>&nbsp;Reset
                              </button>
                              <button class="btn apply-btn" (click)="doSearch()">
                                <i class="fa fa-check"></i>&nbsp;Apply
                              </button>
                            </div>
                          </aside>
                        </div>

                      </tr>
                    </tbody>
                    <tbody>
                      <ng-container *ngIf="totalReportList.length === 0">
                        <tr>
                          <td class="nodatafound" colspan="5">{{no_reports_cap}}</td>
                        </tr>
                      </ng-container>
                      <ng-container *ngIf="totalReportList.length>1">
                        <tr *ngFor="let report of totalReportList; let i=index" (click)="generatedReport(report)">
                          <td data-title="Report ID" class="td1">&nbsp;&nbsp;&nbsp;{{report.reportToken}}</td>
                          <td data-title="Name" class="td3">{{report.reportName}}</td>
                          <td data-title="Date" class="td2 desc">{{report.initiatedBy}}</td>
                          <td data-title="Status" class="td4">{{report.status}}</td>
                       
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                  <div class="search_paging" *ngIf="totalReportList.length>0">
                    <!-- <app-pager [total_pages]="gettotalCnt()" [pagesize]="getperPage()" (pagerclick)="handle_pageclick($event)"
                      [curpage]="startpageval"></app-pager> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

  </div>

</section>
