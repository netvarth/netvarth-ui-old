<section class="">
    <div class="card title-gb">
      <h5 class="mgn-up-10">
        <!-- <button type="button" class="btn default profile-back" (click)="redirecToReports()">
          <span class="fa fa-chevron-left">&nbsp;Back</span>
        </button>&nbsp;&nbsp;&nbsp; -->
        <span class="fa fa-arrow-left pointer-cursor"(click)="redirecToReports()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         {{customer_label|capitalizeFirst}} Selection
        <!-- <i class="fa fa-chevron-left mgn-rt-10" aria-hidden="true" ></i> -->
      </h5>
    </div>
  </section>

  <section class="report">
      <div class="row">
          <div class="card p0" >
    <div class="content w-manager settings comn-cls lic-page">
        <div class="lbl col-sm-12 col-md-8 col-lg-8">
            <form [formGroup]="searchForm" novalidate>
              <div class="form-group col-md-12 col-xs-12 col-sm-12 no-padding mgn-up-10 sc-frm">
                <div class="col-md-12 col-xs-12 col-sm-12 no-padding">
                  <div class="mgn-up-10"> Find {{customer_label}} by Phone# or ID or Email </div>
                  <div class="disp-flex">
                    <div class="col-md-5 col-sm-10 col-xs-10 no-padding">

                        <input matInput
                          type="text" class="form-control" formControlName="search_input"
                          autocomplete="off">

                    </div>
                    <div class="col-md-2 col-xs-2 col-sm-2 mgn-up-25 mgn-lt-5">
                      <button class="create_new_button cs-btn bt3" (click)="searchForm.valid &&
                  searchCustomer(searchForm.value)">Find</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            <div *ngIf="count=== 0" class="mgn-up-10 style-padding">
              <p>No patients found</p>
            </div>
            <p>&nbsp;</p>
<div  *ngIf="count > 0" class="box-body table-container table-responsive mat-elevation-z8">
            <mat-table  [dataSource]="patient_dataSource">
              <!-- Checkbox Column -->
              <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </mat-cell>
              </ng-container>
              .
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
                <mat-cell *matCellDef="let patient">
                  {{patient.id}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="fname">
                <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
                <mat-cell *matCellDef="let patient">
                  {{patient.firstName}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="lname">
                <mat-header-cell *matHeaderCellDef> Last Name</mat-header-cell>
                <mat-cell *matCellDef="let patient">
                  {{patient.lastName}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef>Phone #</mat-header-cell>
                <mat-cell *matCellDef="let patient">
                  {{patient.countryCode}} {{patient.phoneNo}}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
                <mat-cell *matCellDef="let patient">
                  {{patient.status}}</mat-cell>
              </ng-container>



              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>


            </mat-table>
            <div class="text-center mt-5">
              <button type="button" class="btn btn-lg default profile-back" (click)="passCustomersToReports();">Select </button>
            </div>
          </div>

          </div>

            <div class="clearfix"></div>
            </div>

      </div>

        </div>

        </section>
