<section class="">
  <div class="card title-gb">
      <h3 class="mgn-up-10">

          Reports

      </h3>
  </div>
</section>
<section>
  <div class="content w-manager settings comn-cls">
      <div class="col-md-10 col-xs-12 col-sm-12 col-lg-9 no-padding-small">


        <!--Appointments-->
          <div class="row">
              <div class="card p0">
                <mat-accordion class="report">
                  <mat-expansion-panel  [expanded]="true">
                      <mat-expansion-panel-header>
                          <mat-panel-title class="report_title">
                             Appointments
                          </mat-panel-title>
                      </mat-expansion-panel-header>
                      <ng-container *ngIf="appointmentReports.length===0">
                        <div>
                          <p class="font-italic col-lg-5 col-md-6 col-sm-6 col-xs-6">You haven't created any reports.  </p>
                          <button type="button" class="btn btn-primary pull-left col-lg-3 col-md-3 col-sm-5 col-xs-6 " (click)="newReport('appointment');">New Report</button>
                        </div>
                    </ng-container>
                  </mat-expansion-panel>
              </mat-accordion>
              </div>
          </div>

          <!---Payments-->
          <div class="row">
            <div class="card p0">
              <mat-accordion class="report">
                <mat-expansion-panel  [expanded]="true">
                    <mat-expansion-panel-header>
                        <mat-panel-title class="report_title">
                           Payments
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-container *ngIf="paymentReports.length===0">
                      <div>
                        <p class="font-italic col-lg-5 col-md-6 col-sm-6 col-xs-6">You haven't created any reports.  </p>
                        <button type="button" class="btn btn-primary pull-left col-lg-3 col-md-3 col-sm-5 col-xs-6 " (click)="newReport('payment');">New Report</button>
                      </div>
                  </ng-container>
                </mat-expansion-panel>
            </mat-accordion>
            </div>
        </div>
        <!--Tokens/Check-ins-->
        <div class="row">
          <div class="card p0">
            <mat-accordion class="report">
              <mat-expansion-panel [expanded]="true">
                  <mat-expansion-panel-header>
                      <mat-panel-title class="report_title">
                         Tokens/Check-ins
                      </mat-panel-title>
                  </mat-expansion-panel-header>
                  <ng-container *ngIf="checkinReports.length===0">
                    <div>
                      <p class="font-italic col-lg-5 col-md-6 col-sm-6 col-xs-6">You haven't created any reports.  </p>
                        <button type="button"  class="btn btn-primary pull-left col-lg-3 col-md-3 col-sm-5 col-xs-6 " (click)="newReport('token');">New Report</button>

                    </div>
                </ng-container>
              </mat-expansion-panel>
          </mat-accordion>
          </div>
      </div>
        <!-- Donations -->
        <div class="row">
          <div class="card p0">
            <mat-accordion class="report">
              <mat-expansion-panel  [expanded]="true">
                  <mat-expansion-panel-header>
                      <mat-panel-title class="report_title">
                         Donations
                      </mat-panel-title>
                  </mat-expansion-panel-header>
                  <ng-container *ngIf="donationReports.length===0">
                    <div>
                      <p class="font-italic col-lg-5 col-md-6 col-sm-6 col-xs-6">You haven't created any reports.  </p>
                      <button type="button" class="btn btn-primary pull-left col-lg-3 col-md-3 col-sm-5 col-xs-6 " (click)="newReport('donation');">New Report</button>
                    </div>
                </ng-container>
              </mat-expansion-panel>
          </mat-accordion>
          </div>
      </div>
      </div>
      <div class="clearfix"></div>
  </div>
</section>
