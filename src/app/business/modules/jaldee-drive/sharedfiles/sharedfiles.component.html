<section class="display-min-none">
    <div class="card title-gb">
        <div class="mgn-up-15 mgn-lt-15 mgn-rt-15 dash-head">
            <span class="fa fa-arrow-left pointer-cursor" style="font-size: 20px;" (click)="onCancel()">
            </span>&nbsp; &nbsp;
            <span class="mx-2">Shared Files</span>
            <p class="text-secondary mx-5" > Manage the files uploaded by the {{provider_label | capitalizeFirst}}s or {{customer_label | capitalizeFirst}}s!
                </p>
            <!-- <p class="text-secondary mx-5" *ngIf="isHealthCare">Manage the files uploaded by the doctors or patients!
            </p> -->
        </div>
    </div>
</section>

<section>
    <div class="content w-manager settings comn-cls lic-page " style="width: 100%;">
        <div class="col-md-12 no-padding-small bgcolor">
            <div class="w-dta bgcolor">
                <div class="row bgcolor">
                    <div class="col-xs-12 col-sm-12 col-12 col-md-12  col-lg-12 no-padding bgcolor">
                        <div class="card no-padding-small bgcolor">
                            <div class="mx-2">
                                <div class=" row cust-name d-flex">
                                    <div (click)="publicfolder('public')"
                                        class="pointer-cursor top-droppable folder tooltiper tooltiper-up"
                                        data-tooltip="0 file" id="folder2" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="From Provider">
                                        <img src="/assets/images/folderImage.png" title="{{customer_label}} Files" class="iconSize" alt=""> 
                                        <p (click)="publicfolder('public')" title="{{customer_label}} Files">From {{provider_label | capitalizeFirst}}</p>
                                        <!-- <i class="fa fa-folder" aria-hidden="true"> 
                                            <p (click)="publicfolder('public')">From {{provider_label | capitalizeFirst}}</p>
                                        </i> -->
                                    </div> &nbsp; &nbsp; &nbsp;
                                    <div (click)="publicfolder('shared')"
                                        class="pointer-cursor top-droppable folder tooltiper tooltiper-up"
                                        data-tooltip="0 file" id="folder2" data-bs-toggle="tooltip"
                                        data-bs-placement="bottom" title="From Consumer">
                                        <img src="/assets/images/folderImage.png" class="iconSize" title="{{customer_label}} Files" alt=""> 
                                        <p (click)="publicfolder('shared')" title="{{customer_label}} Files">From {{customer_label | capitalizeFirst}}</p>

                                        <!-- <i class="fa fa-folder" aria-hidden="true">
                                            <p (click)="publicfolder('shared')">From {{customer_label | capitalizeFirst}}</p>
                                        </i> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
