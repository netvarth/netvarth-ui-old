<h1 class="mat-dialog-title">   {{details.fileName}} <br> {{details.caption}}
    <button #locte mat-dialog-close class="modal_close" tabindex="-1">
      <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
  </h1>
  <div class="pad-20 image-scroll" *ngIf="details.fileType && details.fileType != 'pdf'" >
    <img style="width:100%;margin-top: -20px;" [src]="details.filePath"
      *ngIf="details.fileType && details.fileType == 'bmp'|| details.fileType =='png' || details.fileType == 'gif' || details.fileType == 'jpg' ||details.fileType =='jpeg'||details.fileType == 'webp' || details.fileType =='jfif'"/>
 </div>
  <div *ngIf="details.fileType && details.fileType == 'pdf'">
   
        <div class="mx-3 py-2 px-2"> 
            <i class="fa fa-file-pdf-o" aria-hidden="true" style="color:red;">&nbsp;
        <a [href]="details.filePath" target="_blank" download>
            {{details.caption ? details.caption:'document'}}-{{details.fileType ? details.fileType:'file' }} 
          </a>
        </i>
        </div>

 
</div>
