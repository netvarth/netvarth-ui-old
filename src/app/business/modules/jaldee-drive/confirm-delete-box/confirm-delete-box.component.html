<mat-dialog-content>
    <div>
        <p class="rupee-font text-center displ"> {{message}}

            <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close" (click)="onClick(0)">
                <span aria-hidden="true">&times;</span>
            </button>
        </p>

    </div>
</mat-dialog-content>
<mat-dialog-actions class="mat-scrool justify-content-center">
    <div class="paddingtop">
        <button tabindex="-1" class="cs-btn bt2" (click)="onClick(0)">Cancel</button>
        <button tabindex="2" class="cs-btn bt1 reddelete" (click)="onClickOk()">Ok</button>
    </div>
</mat-dialog-actions>
