<section class="card">
  <div class="title-gb no-padding">
    <div class="dash-head">
      <div> <i class="fa fa-arrow-left colorHeaderIcon" aria-hidden="true" (click)="goBack()"></i></div>
      <div class="colorHeaderIcon" *ngIf="headerName">{{headerName |capitalizeFirst}}</div>
    </div>
  </div>
</section>

<div>
  <div class="card">
    <p-table [responsive]="true" responsiveLayout="stack" scrollHeight="flex" #dt1 [value]="loans" dataKey="id"
      [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
      styleClass="p-datatable-customers p-datatable-gridlines" [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="['loanId','CustomerName','partner.partnerName','status']">
      <ng-template pTemplate="caption">
        <div class="row">
          <div class="col-md-4">
            <span>
              <input pInputText type="text" [style]="{'width':'100%'}" class="search-field"
                (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword"
                style="width:100%" />
            </span>
          </div>
          <div class="col-md-4"></div>
          <!-- <div class="col-md-4 text-right">
            <p-dropdown styleClass="text-left" [style]="{'width':'100%'}" [options]="loanStatus"
              (onChange)="statusChange($event)" [(ngModel)]="statusDisplayName" optionLabel="displayName"
              dataKey="name">
            </p-dropdown>
          </div> -->
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              Loan Id
              <p-columnFilter type="text" field="loanId" display="menu"></p-columnFilter>
            </div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              Applicant Name
              <p-columnFilter type="text" field="customer.firstName" display="menu"></p-columnFilter>
            </div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              Status
            </div>
          </th>
          <th>
            <div class="p-d-flex p-jc-between p-ai-center">
              More Actions
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-loan>
        <tr class="mobile-card">
          <td>
            <span class="d-lg-none d-md-none">Loan Application No : </span><span
              class="table-column-data">{{loan.loanId}}</span>
          </td>
          <td>
            <span class="d-lg-none d-md-none">Applicant Name : </span><span
              class="table-column-data">{{loan.CustomerName}}</span>
          </td>
          <td>
            <span class="d-lg-none d-md-none">Status : </span>
            <span [class]="'customer-badge status-' + loan.status" class="table-column-data">
              {{loan.status}}</span>
          </td>
          <td>
            <div class="text-center">
              <div class="d-flex">
                <!-- <button *ngIf="loan.spInternalStatus=='Draft'" pButton pRipple type="button"
                  class="p-button-primary mr-2" (click)="updateLoan(loan.uid, 'update', 'Draft')">Update</button> -->
                <button pButton pRipple type="button" class="p-button-primary"
                  (click)="loanDetails('Lead')">View</button>
              </div>
            </div>
          </td>
        </tr>
        <br class="d-lg-none d-md-none">
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No Loans found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
