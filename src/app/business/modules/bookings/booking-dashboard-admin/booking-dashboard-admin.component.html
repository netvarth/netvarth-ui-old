<div class="component-container">
    <div class="title-row">
        <div class="title-head">Admin Dashboard</div>
    </div>
    <app-booking-stats [source]="'admin'" [waitlistMgrSettings]="waitlistMgrSettings" [newApptsCount]="newAppts.length"
        [newWitlistCount]="newWaitlists.length"></app-booking-stats>
    <div class="appointments-and-doctors-row">
        <div class="column">
            <app-records-datagrid [source]="'appt'" [heading]="'Appointments'" [records]="todayAppts" [timeType]="1">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-records-datagrid [source]="'waitlist'" [records]="todayWaitlists"
                [heading]="(waitlistMgrSettings && waitlistMgrSettings.showTokenId) ? 'Tokens' : 'Check-ins'" [timeType]="1">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-records-datagrid [source]="'providers'" [records]="users" [heading]="provider_label + 's'">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-records-datagrid [source]="'customers'" [records]="customers" [heading]="customer_label + 's'">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-booking-documents></app-booking-documents>
        </div>
        <div class="column" *ngIf="bills && bills.length > 0">
            <app-records-datagrid [heading]="'Bills'" [source]="'bill'" [records]="bills">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-booking-medical-records [source]="'admin'">
            </app-booking-medical-records>
        </div>
        <div class="column">
            <app-booking-prescriptions></app-booking-prescriptions>
        </div>
    </div>
</div>
