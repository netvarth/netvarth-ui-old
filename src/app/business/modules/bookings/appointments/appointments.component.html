<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Appointments
        </h5>
    </div>
</section>
<section class="waitlist-dashboard content p-4">
    <app-common-innerloading-spinner *ngIf="loading"> </app-common-innerloading-spinner>
    <div class="card p-0" *ngIf="!loading">
        <header class="main-header dash chkin">
            <nav class="navbar navbar-static-top jd-custom-nav" role="navigation"
                style="background: transparent !important;">
                <div class="navbar-custom-menu width100pc">
                    <ul class="nav navbar-nav width100pc mgn-bt-20">
                        <li class="dropdown notifications-menu">
                            <a (click)="apptClicked()"
                                class="dropdown-toggle navbar-item-color bold pointer-cursor nav-cust-btn-new"
                                data-toggle="dropdown">
                                <i class="fa fa-plus"></i>
                                <span>Appointment</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <div class="pull-left" *ngIf="selectedType=='list'">
                <mat-select class="selecttype" [(ngModel)]="timeType">
                    <mat-option [value]="1" (click)="handleApptSelectionType(1)">
                        Today
                    </mat-option>
                    <mat-option [value]="2" (click)="handleApptSelectionType(2)">
                        Future
                    </mat-option>
                    <mat-option [value]="3" (click)="handleApptSelectionType(3)">
                        History
                    </mat-option>
                </mat-select>
            </div>
            <div class="pull-right viewtypes">

                <a class="icon-action pointer-cursor icon-size1 mgn-lt-10" data-toggle="control-sidebar">
                    <img src="assets/images/provider-filter-icon.png" (click)="showFilterSidebar()"
                      [matTooltip]="filtericonTooltip" style="width: 22px !important; margin-top: -6px !important;">
                  </a>


                View: <i class="fa fa-list-ul mgn-rt-5 pointer-cursor" [class.selectedView]="selectedType=='list'"
                    (click)="selectViewType('list')" [matTooltip]="'List View'"></i>
                <i class="fa fa-calendar pointer-cursor" [class.selectedView]="selectedType=='calender'"
                    (click)="selectViewType('calender')" [matTooltip]="'Calender View'"></i>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 mgn-up-20" *ngIf="selectedType=='list'">
            <app-records-datagrid [source]="'appt-dashboard'" [records]="apptToList" [timeType]="timeType">
            </app-records-datagrid>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 mgn-up-20" *ngIf="selectedType=='calender'">
            <app-calendar [waitlists]="totalAppts"></app-calendar>
        </div>

                <div class="card" *ngIf="service_list.length > 1">

                    <h2 class="mb-0">

                        </div>
                        <i class="fa fa-angle-down"></i>
                      </button>
                    </h2>
                  </div>
                  <div id="collapseServices3" class="collapse in" data-parent="#accordion3">
                    <div class="card-body">
                      <div class="filter-checkbox-input" *ngIf="service_list.length > 1">
                        <li class="filterli filterCheckbox filterCheckboxborder filtercheckboxSize">
                        </li>
                        <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize">
                          <mat-checkbox class="filter-checkbox" [checked]="allServiceSelected"
                            (change)="setFilterDataCheckbox('service', 'all', $event)">
                            All</mat-checkbox>
                        </li>
                        <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize">
                          <mat-checkbox class="filter-checkbox" *ngFor="let service of service_list"
                            [checked]="services.indexOf(service.id) !== -1"
                            (change)="setFilterDataCheckbox('service', service.id, $event)">
                            <i *ngIf="service.serviceType === 'virtualService' && service.virtualCallingModes[0].callingMode === 'GoogleMeet'"
                              class="fa meet-icon"></i>
                            <i *ngIf="service.serviceType === 'virtualService' && service.virtualCallingModes[0].callingMode === 'Zoom'"
                              class="fa zoom-icon"></i>
                            <i class="fa jvideo-icon jvideo-icon-s jvideo-icon-mgm5"
                              *ngIf="service.serviceType === 'virtualService' && service.virtualCallingModes[0].callingMode === 'VideoCall'"></i>
                            <i *ngIf="service.serviceType === 'virtualService' && service.virtualCallingModes[0].callingMode === 'Phone'"
                              class="fa phon-icon"></i>
                            <i *ngIf="service.serviceType === 'virtualService' && service.virtualCallingModes[0].callingMode === 'WhatsApp' && service.virtualServiceType === 'audioService'"
                              class="fa wtsapaud-icon"></i>
                            <i *ngIf="service.serviceType === 'virtualService' && service.virtualCallingModes[0].callingMode === 'WhatsApp' && service.virtualServiceType === 'videoService'"
                              class="fa wtsapvid-icon"></i>
                            <span *ngIf="service.serviceType === 'virtualService'">&nbsp;</span>
                            <span class="service-name">{{service.name}}</span>
                          </mat-checkbox>
                        </li>
                      </div>
                    </div>
                  </div>
                </div>
