<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            Appointments
        </h5>
    </div>
</section>
<section class="content p-4">
    <app-common-innerloading-spinner *ngIf="loading"> </app-common-innerloading-spinner>
    <div class="" *ngIf="!loading">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding">
            <div class="pull-left" *ngIf="selectedType=='list'">
                <mat-select class="selecttype" [(ngModel)]="timeType">
                    <mat-option [value]="1" (click)="handleApptSelectionType(1)">
                        Today
                    </mat-option>
                    <mat-option [value]="2" (click)="handleApptSelectionType(2)">
                        Future
                    </mat-option>
                    <mat-option [value]="3" (click)="handleApptSelectionType(3)">
                        History
                    </mat-option>
                </mat-select>
            </div>
            <div class="pull-right viewtypes">
                View: <i class="fa fa-list-ul mgn-rt-5 pointer-cursor" [class.selectedView]="selectedType=='list'"
                    (click)="selectViewType('list')" [matTooltip]="'List View'"></i>
                <i class="fa fa-calendar pointer-cursor" [class.selectedView]="selectedType=='calender'"
                    (click)="selectViewType('calender')" [matTooltip]="'Calender View'"></i>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding mgn-up-20" *ngIf="selectedType=='list'">
            <app-records-datagrid [source]="'appt-dashboard'" [records]="apptToList" [timeType]="timeType">
            </app-records-datagrid>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding mgn-up-20" *ngIf="selectedType=='calender'">
            <app-calendar [waitlists]="totalAppts"></app-calendar>
        </div>
    </div>
</section>
