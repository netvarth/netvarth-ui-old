<div *ngIf="bookingData">
        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/change.png" alt="Change Status"
                        width="25px"> Change Status</button>

        <button class="more-actions-btn mr-3 mt-2" (click)="followUpClicked()"><img
                        src="../assets/images/bookings/followup.png" alt="Follow Up" width="25px"> Follow Up</button>

        <button class="more-actions-btn mr-3 mt-2"
                *ngIf="activeUser == 1 && !bookingData.provider && (bookingData.schedule.provider.id === 0) && canAssignProvider && isUserdisable"
                (click)="assignMyself()">
                <img src="../assets/images/bookings/assign-myself.png" alt="Assign Myself" width="25px">
                Assign Myself
        </button>

        <button class="more-actions-btn mr-3 mt-2 text-capitalize" *ngIf="canAssignProvider && bookingData.provider"
                (click)="removeProvider()">
                <img src="../assets/images/bookings/unassign.png" alt="Unassign" width="25px">
                Unassign {{providerLabel}}
        </button>

        <button class="more-actions-btn mr-3 mt-2 text-capitalize"
                *ngIf="(this.users && this.users.length > 1 && canAssignProvider)" (click)="changeWaitlistservice()">
                <img src="../assets/images/bookings/assign-doctor.png" alt="Assign Doctor" width="25px">
                <span *ngIf="bookingData.provider">Change {{providerLabel}}</span>
                <span *ngIf="!bookingData.provider">Assign {{providerLabel}}</span>
        </button>

        <button class="more-actions-btn mr-3 mt-2"
                *ngIf="groups && groups.length > 0 && canAssignProvider && bookingData.teamId == 0"
                (click)="assignteam()">
                <img src="../assets/images/bookings/assign-team.png" alt="Assign Team" width="25px">
                Assign Team
        </button>

        <button class="more-actions-btn mr-3 mt-2"
                *ngIf="(bookingData.schedule.provider.id === 0)  && bookingData.teamId != 0 && groups && groups.length > 1 && canAssignProvider"
                (click)="assignteam()">
                <img src="../assets/images/bookings/assign-team.png" alt="Change Team" width="25px">
                Change Team
        </button>

        <button class="more-actions-btn mr-3 mt-2"
                *ngIf="groups && groups.length > 0 && canAssignProvider && bookingData.teamId != 0"
                (click)="removeTeam()">
                <img src="../assets/images/bookings/unassign-team.png" alt="Unassign Team" width="25px">
                Unassign Team
        </button>

        <button class="more-actions-btn mr-3 mt-2"
                *ngIf="!bookingData.multiSelection && (bookingStatus == 'Confirmed' || bookingStatus == 'Arrived')"
                (click)="rescheduleActionClicked()">
                <img src="../assets/images/bookings/reschedule.png" alt="Reschedule" width="25px">
                Reschedule
        </button>

        <button class="more-actions-btn mr-3 mt-2" *ngIf="showSendDetails" (click)="shareBookingInfo()">
                <img src="../assets/images/bookings/share.png" alt="Share Booking Info" width="25px">
                Share Booking Info
        </button>

        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/print.png" alt="Print"
                        width="25px">
                Print</button>

        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/user-details.png"
                        alt="Patient Details" width="25px"> Patient Details</button>

        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/notes.png" alt="Private Notes"
                        width="25px"> Private Notes</button>

        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/message.png" alt="Send Message"
                        width="22px"> Send Message</button>

        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/attachments.png"
                        alt="Send Attachments" width="25px"> Send Attachments</button>

        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/bill.png" alt="Generate Bill"
                        width="25px"> Generate Bill</button>

        <button class="more-actions-btn mr-3 mt-2"><img src="../assets/images/bookings/labels.png" alt="Labels"
                        width="25px"> Labels</button>
</div>
