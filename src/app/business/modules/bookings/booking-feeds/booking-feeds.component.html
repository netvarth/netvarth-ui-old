<div class="card card-custom container-booking-feeds card-stretch card-stretch-half data-card">
    <div class="card-header collapsed" [ngStyle]="{'padding': small_device_display ? '20px 10px' : '8px 10px'}"
        [attr.data-toggle]="small_device_display ? 'collapse' : ''" data-target="#activity" aria-expanded="false">
        <div>Your Activities</div>
        <div class="mgn-lt-auto">
            <i (click)="gotoAuditLogs()" class="fa fa-external-link pointer-cursor mgn-rt-20" aria-hidden="true"></i>
            <i class="fa fa-angle-down"></i>
        </div>
    </div>
    <div class="card-body auditlog" id="activity" [class.collapse]="small_device_display">
        <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
        <div class="d-flex align-items-center mb-3 rounded p-2" *ngFor="let audit of auditlog_details">
            <span class="svg-icon svg-icon-warning mr-5">
                <span class="svg-icon svg-icon-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                        height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="0" y="0" width="24" height="24"></rect>
                            <path
                                d="M5,3 L6,3 C6.55228475,3 7,3.44771525 7,4 L7,20 C7,20.5522847 6.55228475,21 6,21 L5,21 C4.44771525,21 4,20.5522847 4,20 L4,4 C4,3.44771525 4.44771525,3 5,3 Z M10,3 L11,3 C11.5522847,3 12,3.44771525 12,4 L12,20 C12,20.5522847 11.5522847,21 11,21 L10,21 C9.44771525,21 9,20.5522847 9,20 L9,4 C9,3.44771525 9.44771525,3 10,3 Z"
                                fill="#000000"></path>
                            <rect fill="#000000" opacity="0.3"
                                transform="translate(17.825568, 11.945519) rotate(-19.000000) translate(-17.825568, -11.945519) "
                                x="16.3255682" y="2.94551858" width="3" height="18" rx="1"></rect>
                        </g>
                    </svg>
                </span> </span>
            <div class="d-flex flex-column flex-grow-1 mr-2">
                <span class="font-weight-bold mb-1">{{audit.subject}}</span>
                <span class="date">{{audit.date | date:newDateFormat}},
                    {{audit.time}}</span>
            </div>
        </div>
    </div>
</div>
