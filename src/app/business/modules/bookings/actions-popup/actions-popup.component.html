<h1 class="mat-dialog-title pad-20 no-margin">
  <i class="fa fa-times pull-right" aria-hidden="true" (click)="dialogClose()"></i>
</h1>
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xs-12" *ngIf="data.source == 'assign'">
  <div class="action-box pointer-cursor" *ngIf="data.showAssignMyself" (click)="assignMyself()">
    <div class="action-box-sub">
      <span class="doctor-change-icon"></span>
      <div class="icon-text">Assign Myself</div>
    </div>
  </div>
  <div class="action-box pointer-cursor" *ngIf="data.showAssign" (click)="changeWaitlistservice()">
    <div class="action-box-sub">
      <span class="doctor-change-icon"></span>
      <div *ngIf="data.waitlist_data.provider" class="icon-text">Change {{provider_label | capitalizeFirst}}</div>
      <div *ngIf="!data.waitlist_data.provider" class="icon-text">Assign {{provider_label | capitalizeFirst}}</div>
    </div>
  </div>
  <div class="action-box pointer-cursor" *ngIf="data.showUnassign" (click)="removeProvider()">
    <div class="action-box-sub">
      <span class="doctor-change-icon"></span>
      <div class="icon-text">Unassign {{provider_label | capitalizeFirst}}</div>
    </div>
  </div>
  <div class="action-box pointer-cursor" *ngIf="data.showAssignTeam" (click)="assignteam()">
    <div class="action-box-sub">
      <span class="doctor-change-icon"></span>
      <div class="icon-text">Assign Team</div>
    </div>
  </div>
</div>
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xs-12" *ngIf="data.source == 'status'">
  <div class="status-box" *ngIf="showInProgress" (click)="changeWaitlistStatus('STARTED')">
    <div class="status"> Move to In progress</div>
  </div>
  <div class="status-box" *ngIf="showCancel" (click)="changeWaitlistStatus('CANCEL')">
    <div class="status">Cancel</div>
  </div>
  <div class="status-box" *ngIf="showComplete && !showTeleserviceStart" (click)="changeWaitlistStatus('DONE')">
    <div class="status">Complete</div>
  </div>
  <div class="status-box" *ngIf="showComplete && showTeleserviceStart" (click)="endmeeting()">
    <div class="status">Complete</div>
  </div>
  <div class="status-box" *ngIf="showUndo" (click)="changeWaitlistStatus('CHECK_IN')">
    <div class="status">{{(data.bookingType == 'checkin') ? 'Checked In' : 'Confirmed'}}</div>
  </div>
  <div class="status-box" *ngIf="showArrived" (click)="changeWaitlistStatus('REPORT')">
    <div class="status">Mark as arrived</div>
  </div>
</div>
