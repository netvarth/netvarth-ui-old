<div class="booking-details">
    <p-card>
        <div class="d-flex">
            <div class="mr-2">
                <app-date-as-calendar *ngIf="bookingDate" [bookingDate]="bookingDate"></app-date-as-calendar>
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <div>
                        <span class="booking-date" *ngIf="bookingDate">
                            {{bookingDate | date : 'EE, MMMM d'}}
                        </span>
                        <span class="booking-time" *ngIf="bookingTime">
                            ,&nbsp;{{bookingTime}}
                        </span>
                    </div>
                    <div class="booking-service-name">
                        <span>
                            <i *ngIf="bookingData && bookingData.service && bookingData.service.serviceType && bookingData.service.serviceType === 'virtualService'"
                                [class]="iconClass" class="fa-icons"></i>
                        </span>
                        <span>
                            {{bookingData.service.name}}
                        </span>
                    </div>
                    <div>
                        <span *ngIf="bookingStatus" class="booking-status" [class]="bookingStatus">
                            {{bookingStatus}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2">
            <app-booking-actions [bookingData]="bookingData" [bookingType]="bookingType"
                (refreshParent)="refreshComponent($event)"></app-booking-actions>
        </div>
    </p-card>
</div>
