<div class="col-xl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mgn-bt-5 col-xs-12 p-0 m-0">
  <div class="card card-custom data-card">
    <div class="card-header bg-transparent">
      <div>Medical Records</div>
      <i class="fa fa-external-link pointer-cursor" aria-hidden="true" (click)="gotoMrList()"></i>
    </div>
    <div class="card-body padding-tp-10 no-padding" *ngIf="!loading">
      <div>
      <div class="inner-card add-record rounded-sm pointer-cursor">
        <a class="inner-card-heading">
          Add Record
        </a>
        <div class="inner-card-text">
          Diagnosis, Alergies, Prescription, etc.
        </div>
      </div>
      <div class="inner-card rounded-sm pointer-cursor" *ngFor="let mr of mrList" (click)="gotoMrDetails(mr)">
        <a class="inner-card-heading">
          {{mr.mrNumber ? mr.mrNumber : ''}}
        </a>
        <div class="inner-card-text">
          {{mr.mrCreatedDate ? mr.mrCreatedDate : ''}}
        </div>
        <div class="inner-card-text">
          {{(mr.service && mr.service.name) ? mr.service.name : ''}}
        </div>
      </div>
      </div>
    </div>
    <div class="card-body padding-tp-10 no-padding" *ngIf="loading">
      <app-common-innerloading-spinner> </app-common-innerloading-spinner>
    </div>
  </div>
</div>
