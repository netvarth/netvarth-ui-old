<div class="booking-bill-component" 
    *ngIf= "(bookingType == 'checkin' && waitlist_data.waitlistStatus != 'cancelled') ||
            (bookingType == 'appointment' && waitlist_data.apptStatus != 'Cancelled')">
    <div class="card billing-card">
        <div class="card-header bg-transparent">
            <div>Billing</div>
            <i (click)="viewBillPage()" class="fa fa-external-link pointer-cursor" aria-hidden="true"></i>
        </div>
        <div class="card-body">
            <div class="outer-table-responsive table-responsive">
                <table class="outer-table table table-sm table-borderless">
                    <tbody>
                        <tr>
                            <td style="padding: 0 !important;">
                                <table class="inner-table-one table table-sm table-borderless">
                                    <tbody>
                                        <tr *ngFor="let item of bill_data.service">
                                            <td class="item-name">{{item.serviceName}}</td>
                                            <td class="item-quantity">{{item.quantity}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td style="padding: 0 !important;">
                                <table class="inner-table-two table table-sm table-borderless">
                                    <tr *ngFor="let item of bill_data.service">
                                        <td class="item-amount"><i class="fa fa-inr"></i>&nbsp;{{item.price}}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-more pointer-cursor">
                <div class="add-more-icon"><i class="fa fa-plus"></i></div>
                <div class="add-more-text">Add Item</div>
            </div>
        </div>
        <div class="card-footer bg-transparent">
            <div class="total-amount">
                Amount Due&nbsp;:&nbsp;&nbsp;<i class="fa fa-inr"></i>&nbsp;{{bill_data.amountDue}}
            </div>
            <div class="actions">
                <!-- <button class="btn next-session-btn">Book the Next Session</button> -->
                <button class="btn send-bill-btn">Send Bill</button>
            </div>
        </div>
    </div>
</div>
