<section class="content p-4">
  <!--begin::First Row-->
  <div class="row">
    <div class="col-lg-9">
      <div *ngIf="api_loading" class="card">
        <app-common-innerloading-spinner> </app-common-innerloading-spinner>
      </div>
      <!--begin::Advance Table Widget 4-->
      <!--begin::Header-->
      <app-service-actions *ngIf="!api_loading" [waitlist_data]="waitlist_data"></app-service-actions>
      <!-- Patient details -->
      <div class="card rounded-0 card-custom gutter-b wave-success p-0">
        <app-customer-booking-details *ngIf="!api_loading" [waitlist_data]="waitlist_data">
        </app-customer-booking-details>
      </div>

    </div>

    <div class="col-lg-3">
      <app-booking-bill *ngIf="!api_loading" [waitlist_data]="waitlist_data"></app-booking-bill>
    </div>
  </div>
  <!--end:: First Row-->

  <!--begin::Second Row-->
  <div class="row" *ngIf="!api_loading">
    <div class="col-lg-9 no-padding" style="padding: 0 12.5px !important;">
      <div class="col-xl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 no-padding mgn-bt-5 m-0 border-class">
        <app-booking-medical-records [customerId]="customerId"></app-booking-medical-records>
      </div>
      <div class="col-xl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 no-padding mgn-bt-5 m-0 border-class">
        <app-booking-prescriptions></app-booking-prescriptions>
      </div>
      <div class="col-xl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 no-padding mgn-bt-5 m-0 border-class">
        <app-booking-documents></app-booking-documents>
      </div>
      <div class="col-xl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 no-padding mgn-bt-5"
        *ngIf="waitlist_data.questionnaire && waitlist_data.questionnaire.questionAnswers && waitlist_data.questionnaire.questionAnswers.length > 0">
        <div class="col-xl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mgn-bt-5 col-xs-12">
          <div class="card card-custom">
            <div class="card-header">
              <div class="card-title">
                <h3 class="card-label">
                  Questionnaire
                </h3>
              </div>
            </div>
            <div class="card-body padding-tp-10 no-padding">
              <app-questionnaire [source]="source" [uuid]="uuid" [type]="'details'"></app-questionnaire>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-lg-3"
      *ngIf="(waitlist_data.waitlistStatus && waitlist_data.waitlistStatus!=='blocked') || (waitlist_data.apptStatus && waitlist_data.apptStatus!=='blocked')">
      <app-provider-inbox-list [customer]="customer" [provider]="provider"></app-provider-inbox-list>
    </div>

  </div>
  <!--end:: Second Row-->
</section>
