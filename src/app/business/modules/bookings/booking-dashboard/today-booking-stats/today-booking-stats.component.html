<div class="card card-custom container-today-bookings card-stretch card-stretch-half">
    <!--begin::Body-->
    <div class="card-body p-0">
        <div class="col-md-6 pl-0">
            <div class="d-flex mb-20 flex-column text-left">
                <span class="heading text-dark-50 font-weight-bold mb-2">Booking Today</span>
                <span class="value text-dark-50 display-1" style="font-size: 88px !important;">
                    {{today_waitlist_count}}</span>
            </div>
            <div class="d-flex flex-column text-left">
                <span class="heading text-dark-50 font-weight-bold mb-3">Services Provided</span>
                <span class="value text-dark-75 font-weight-bold font-size-h3" style="font-size: 24px !important;">
                    <i class="icon fab fa-sketch"></i>
                    3</span>
            </div>
        </div>
        <div class="col-md-6 pr-0">
            <div class="d-flex mb-10 flex-column text-right">
                <span class="heading text-dark-50 font-weight-bold mb-3">Jaldee Website Hits</span>
                <span class="value text-dark-75 font-weight-bold font-size-h3" style="font-size: 24px !important;">
                    <i class="icon fas mr-1 fa-desktop"></i>
                    21</span>
            </div>
            <div class="d-flex mb-10 flex-column text-right">
                <span class="heading text-dark-50 font-weight-bold mb-3">Earnings Today</span>
                <span class="value text-dark-75 font-weight-bold font-size-h3" style="font-size: 24px !important;">
                    <i class="icon fas mr-1 fa-wallet"></i>
                    <i class="value-inr fa fa-inr"></i>4001</span>
            </div>
            <div class="d-flex flex-column text-right">
                <span class="heading text-dark-50 font-weight-bold mb-3">My Patients</span>
                <span class="value text-dark-75 font-weight-bold font-size-h3" style="font-size: 24px !important;">
                    <i class="icon fas mr-1 fa-users"></i>
                    {{customer_count}}</span>
            </div>
        </div>
    </div>
    <!--end::Body-->
</div>
