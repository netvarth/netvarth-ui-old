<div class="subheader py-2 header-container subheader-solid " id="kt_subheader">
    <div class=" container-fluid  d-flex  flex-wrap flex-sm-nowrap">
        <div class="d-flex flex-column flex-wrap mr-2">
            <h1 class="text-dark font-weight-bold mt-2 mb-2 mr-5">
                <b>Good Morning</b>, {{bname}}!
            </h1>
            <h6>
                Manage your complete practice from one place
            </h6>
        </div>
    </div>
</div>
<div class="book-stats">
    <app-booking-stats></app-booking-stats>
</div>
<div class="row pt-0 px-6 pb-6 dashboard-content">
    <div class="col-lg-6 col-xxl-6 pr-0 col-md-6">
        <div class="col-xs-12 px-0 section-title">Overview</div>
        <app-upcoming-bookings></app-upcoming-bookings>
    </div>
    <div class="col-lg-6 col-xxl-6 pl-0 col-md-6">
        <app-booking-quick-actions></app-booking-quick-actions>
    </div>
    <div class="col-lg-6 col-xxl-6 pl-0 col-md-6">
        <div class="col-xs-12 px-0 section-title" style="margin-left: 6.25px !important;">Feed</div>
        <app-booking-feeds></app-booking-feeds>
    </div>
    <div class="col-lg-12 col-xxl-12 order-1 order-xxl-1 mgn-up-20" *ngIf="!loading">
        <div class="col-xs-12 px-0 section-title">Calendar</div>
        <app-calendar [waitlists]="appts"></app-calendar>
    </div>
    <div class="appointments-and-doctors-row">
        <div class="column">
            <app-records-datagrid [source]="'appt'" [heading]="'Appointments'"></app-records-datagrid>
        </div>
        <div class="column">
            <app-records-datagrid [source]="'waitlist'"
                [heading]="(waitlistMgrSettings && waitlistMgrSettings.showTokenId) ? 'Tokens' : 'Check-ins'">
            </app-records-datagrid>
        </div>
        <div class="column" *ngIf="views && views.length > 0">
            <app-records-datagrid [source]="'views'" [records]="views" [heading]="'Views'">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-booking-documents></app-booking-documents>
        </div>
        <div class="column" *ngIf="bills && bills.length > 0">
            <app-records-datagrid [heading]="'Bill'" [source]="'bill'" [records]="bills">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-booking-medical-records>
            </app-booking-medical-records>
        </div>
        <div class="column">
            <app-booking-prescriptions></app-booking-prescriptions>
        </div>
    </div>
</div>
