<section *ngIf="providerId">
    <div class="card title-gb">
        <h5 class="no-margin">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>
            <img [src]="getUserImg()">
            {{bname}}
        </h5>
    </div>
</section>
<div class="book-stats">
    <app-booking-stats [waitlistMgrSettings]="waitlistMgrSettings" [newApptsCount]="newAppts.length"
        [newWitlistCount]="newWaitlists.length"></app-booking-stats>
</div>
<div class="row pt-0 px-6 pb-6 dashboard-content">
    <div class="col-lg-4 col-xxl-5 pr-0 col-md-4">
        <app-upcoming-bookings [nextWaitlists]="todayWaitlists" [nextAppts]="todayAppts"></app-upcoming-bookings>
    </div>
    <div class="col-lg-4 col-xxl-3 pl-0 col-md-4">
        <app-booking-quick-actions></app-booking-quick-actions>
    </div>
    <div class="col-lg-4 col-xxl-4 col-md-4 mgn-bt-15">
        <app-booking-feeds></app-booking-feeds>
    </div>
    <div class="col-lg-12 col-xxl-12 col-md-12 appointments-and-doctors-row no-padding">
        <div class="column">
            <app-records-datagrid [source]="'appt'" [heading]="'Appointments'" [records]="todayAppts" [timeType]="1">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-records-datagrid [source]="'waitlist'" [records]="todayWaitlists" [timeType]="1"
                [showToken]="waitlistMgrSettings.showTokenId"
                [heading]="(waitlistMgrSettings && waitlistMgrSettings.showTokenId) ? 'Tokens' : 'Check-ins'">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-records-datagrid [source]="'customers'" [records]="customers" [heading]="customer_label + 's'">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-booking-documents></app-booking-documents>
        </div>
        <div class="column" *ngIf="bills && bills.length > 0">
            <app-records-datagrid [heading]="'Bills'" [source]="'bill'" [records]="bills">
            </app-records-datagrid>
        </div>
        <div class="column">
            <app-booking-medical-records [providerId]="providerId">
            </app-booking-medical-records>
        </div>
        <div class="column">
            <app-booking-prescriptions></app-booking-prescriptions>
        </div>
    </div>
</div>
