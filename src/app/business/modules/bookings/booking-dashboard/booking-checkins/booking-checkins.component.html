<!-- BEGIN: Datatable -->
<div class="intro-y datatable-wrapper box p-5 mt-5">
    <table class="table table-report table-report--bordered display datatable w-full no-margin">
        
        <tbody>
            <tr *ngFor="let checkin of appt_list, let i=index">
                <td class="border-b">
                    <div *ngIf="checkin.waitlistingFor[0].firstName || checkin.waitlistingFor[0].lastName" class="font-medium whitespace-no-wrap">
                        {{checkin.waitlistingFor[0].firstName}}
                          {{checkin.waitlistingFor[0].lastName}}</div>
                    <div class="text-gray-600 text-xs whitespace-no-wrap">
                        <span class="greenc bold font11">{{checkin.queue.queueStartTime + ' - ' + checkin.queue.queueEndTime}}</span>
                        </div>
                </td>
                
                <td class="text-center border-b">
                    <div *ngIf="checkin.token">Token:&nbsp; {{checkin.token}}</div></td>
                <td class="text-center border-b">
                    <div class="flex items-center sm:justify-center text-theme-9">{{checkin.service.name}}</div>
                </td>
                <td class="border-b w-5 actions">
                    <div class="flex sm:justify-center items-center">
                        <button class="button1">
                            Start
                        </button>
                        <button class="button2">
                            Actions
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- END: Datatable -->
