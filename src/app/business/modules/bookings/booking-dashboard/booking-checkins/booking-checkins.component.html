<!-- BEGIN: Datatable -->
<div class="intro-y datatable-wrapper box" style="padding: 20px !important; margin-top: 26px !important; margin-bottom: 0 !important;">
    <table class="table table-hover table-report table-report--bordered display w-full no-margin">
        <thead>
            <tr>
                <td>Token For / Time</td>
                <td style="text-align: center;">Token No.</td>
                <td>Service</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let checkin of appt_list, let i=index">
                <td class="border-b">
                    <div *ngIf="checkin.waitlistingFor[0].firstName || checkin.waitlistingFor[0].lastName" class="font-medium whitespace-no-wrap">
                        {{checkin.waitlistingFor[0].firstName}}
                          {{checkin.waitlistingFor[0].lastName}}</div>
                    <div class="text-gray-600 text-xs whitespace-no-wrap">
                        <span class="greenc bold font11" style="color: #1E4079 !important; font-size: 14px !important;">{{checkin.queue.queueStartTime + ' - ' + checkin.queue.queueEndTime}}</span>
                        </div>
                </td>
                
                <td class="text-center border-b">
                    <div *ngIf="checkin.token">&nbsp; {{checkin.token}}</div></td>
                <td class="text-center border-b">
                    <div class="flex items-center sm:justify-center text-theme-9" style="color: #515151 !important;">{{checkin.service.name}}</div>
                </td>
                <td class="border-b w-5 actions">
                    <div class="flex sm:justify-center items-center">
                        <button class="button1 btn-start">
                            Start
                        </button>
                        <button class="button2 btn-actions">
                            Actions
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- END: Datatable -->
