<!-- BEGIN: Datatable -->
<div class="intro-y datatable-wrapper box p-5 mt-5">
    <table class="table table-report table-report--bordered display datatable w-full no-margin">
        
        <tbody>
            <tr *ngFor="let appt of appt_list, let i=index">
                <td class="border-b">
                    <div *ngIf="appt.appmtFor[0].firstName || appt.appmtFor[0].lastName" class="font-medium whitespace-no-wrap">
                        {{appt.appmtFor[0].firstName}}
                          {{appt.appmtFor[0].lastName}}</div>
                    <div class="text-gray-600 text-xs whitespace-no-wrap">
                        <span class="greenc bold font11">{{getSingleTime(appt.appmtTime)}}</span>
                        <!-- S{{getScheduleIndex(appt.schedule.id) + 1}} -->
                        </div>
                </td>
                
                <td class="text-center border-b">
                    <div *ngIf="appt.providerConsumer && appt.providerConsumer.jaldeeId !== '' ">id:&nbsp; {{appt.providerConsumer.jaldeeId}}</div></td>
                <td class="text-center border-b">
                    <div class="flex items-center sm:justify-center text-theme-9">{{appt.service.name}}</div>
                </td>
                <td class="border-b w-5 actions">
                    <div class="flex sm:justify-center items-center">
                        <button class="button1">
                            Start
                        </button>
                        <button class="button2">
                            Actions
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- END: Datatable -->
