<section class="" *ngIf="!widget">
  <div class="card title-gb">
    <h5 class="mgn-up-10">
      <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;
      Documents
    </h5>
  </div>
</section>
<section [class.p-4]="!widget">
  <div class="col-xl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mgn-bt-5 col-xs-12 m-0 p-0"
    [class.widgetStyle]="widget">
    <div class="card card-custom data-card">
      <div class="card-header collapsed"
        [ngStyle]="{'padding': widget && small_device_display ? '20px 10px' : '8px 10px'}"
        [attr.data-toggle]="widget && small_device_display ? 'collapse' : ''" data-target="#documents"
        aria-expanded="false">
        <div>Documents</div>
        <div class="mgn-lt-auto">
          <i (click)="gotoDocuments()" class="fa fa-external-link pointer-cursor mgn-rt-20" aria-hidden="true"></i>
          <i class="fa fa-angle-down"></i>
        </div>
      </div>
      <div class="card-body pad-10" [class.cardheight]="!widget" id="documents"
        [class.collapse]="widget && small_device_display">
        <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
        <div class="document" *ngFor="let doc of documents;let i=index">
          <img class="pointer-cursor" [src]="getImage(doc)" (click)="showImg(i)">
        </div>
        <div class="col-xl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 add-more pointer-cursor" (click)="sendimages()"
          *ngIf="waitlist_data">
          <div class="add-more-icon"><i class="fa fa-plus"></i></div>
          <div class="add-more-text">New Document</div>
        </div>
      </div>
    </div>
  </div>
</section>
<ks-modal-gallery [id]="0" *ngIf="image_list_popup && image_list_popup.length>0" [modalImages]="image_list_popup"
  [plainGalleryConfig]="customPlainGalleryRowConfig" [buttonsConfig]="customButtonsFontAwesomeConfig"
  (buttonBeforeHook)="onButtonBeforeHook()" (buttonAfterHook)="onButtonAfterHook()"></ks-modal-gallery>
