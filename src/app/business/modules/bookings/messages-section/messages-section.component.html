<section [class.p-4]="!widget">
  <div class="col-xl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mgn-bt-5 col-xs-12 m-0 p-0"
    [class.widgetStyle]="widget">
    <div class="card card-custom data-card" [class.mt-2]="small_device_display">
      <div class="card-header collapsed" *ngIf="widget" [ngStyle]="{'padding': '12px'}"
        [attr.data-toggle]="small_device_display ? 'collapse' : ''" data-target="#messages" aria-expanded="false">
        <div class="text-capitalize text-dark">Messages</div>
        <div class="mgn-lt-auto">
          <i class="fa fa-caret-down" *ngIf="small_device_display"></i>
        </div>
      </div>
      <div class="card-body p-3" [class.cardheight]="!widget" id="messages"
        [class.collapse]="widget && small_device_display">
        <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
        <span *ngIf="messages && messages.length > 0">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 pnotes no-padding my-1"
            *ngFor="let message of messages; let i = index">
            <div class="card card-text">
              <div class="row">
                <div class="col-md-12 heading" *ngIf="message && message.accountName">
                  {{message.accountName}}
                </div>
                <div class="col-md-6" *ngIf="message && message.service">
                  {{message.service}}
                </div>
                <div class="col-md-6" *ngIf="message && message.timeStamp">
                  {{message.timeStamp | date:"medium"}}
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-primary" *ngIf="message && message.msg">
                  {{message.msg}}
                </div>
              </div>
            </div>
          </div>
        </span>
        <span *ngIf="messages && messages.length <= 0">No Messages found</span>
      </div>
    </div>
  </div>
</section>
