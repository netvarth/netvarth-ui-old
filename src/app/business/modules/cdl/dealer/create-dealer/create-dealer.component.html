<div class="card pointer-cursor">
  <span (click)="goBack()"><i class="fa fa-angle-left"></i>&nbsp;&nbsp;Back</span>
</div>


<div class="card m-2">
  <span class="font-weight-bold">&nbsp;Create Dealer</span><br><br>
  <form>
    <div class="row">
      <div class="col-md-7">


        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Application Type</div>
              </div>
              <div class="fieldPadding">
                <select class="form-control">
                  <option>Onbarding Application</option>
                  <option>Application 1</option>
                  <option>Application 2</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Dealer Name</div>
              </div>
              <div class="fieldPadding">
                <input (keyup)="resetErrors()" type="text" placeholder="Enter Customer Name" class="form-control"
                  autocomplete="off" />
              </div>
            </div>
          </div>
        </div>


        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Phone Number</div>
              </div>
              <div class="fieldPadding">
                <div class="d-flex">
                  <input (keyup)="resetErrors()" type="number" placeholder="Enter Phone Number" class="form-control"
                    autocomplete="off" />
                  <a class="btn btn-verify" [class.btn-verified]="verification" (click)="verifyotp()">
                    <span *ngIf="!verification">Verify</span><span *ngIf="verification">Verified</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>




        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Email</div>
              </div>
              <div class="fieldPadding">
                <input (keyup)="resetErrors()" type="email" placeholder="Enter Customer Email" class="form-control"
                  autocomplete="off" />
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Aadhar Number</div>
              </div>
              <div class="fieldPadding">
                <div class="d-flex">
                  <input (keyup)="resetErrors()" type="number" placeholder="Enter Aadhar Number" class="form-control"
                    autocomplete="off" />
                  <a class="btn btn-verify" [class.btn-verified]="aadharverification" (click)="verifyaadhar()">
                    <span *ngIf="!aadharverification">Verify</span><span *ngIf="aadharverification">Verified</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title"></div>
              </div>
              <div class="fieldPadding">
                <div class="upload-doc" (click)="filed.click()">
                  <span class="select-wrapper">
                    <input type="file" name="image_src" id="image_src" accept="/*;capture=camera" #filed
                      (change)="imageSelect($event)">
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div> -->


        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Pan Number</div>
              </div>
              <div class="fieldPadding">
                <div class="d-flex">
                  <input (keyup)="resetErrors()" type="number" placeholder="Enter PAN Number" class="form-control"
                    autocomplete="off" />
                  <a class="btn btn-verify" [class.btn-verified]="panverification" (click)="verifypan()">
                    <span *ngIf="!panverification">Verify</span><span *ngIf="panverification">Verified</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Cheque Number</div>
              </div>
              <div class="fieldPadding">
                <input (keyup)="resetErrors()" type="number" placeholder="Enter Cheque Number" class="form-control"
                  autocomplete="off" />
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>
    <div class="btn btn-primary" (click)="goNext()">
      Request to Credit Officer
    </div>
  </form>
</div>
