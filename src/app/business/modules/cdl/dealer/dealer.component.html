<section class="card">
  <div class="title-gb no-padding">
    <div class="dash-head">
      <div> <i class="fa fa-arrow-left colorHeaderIcon" aria-hidden="true" (click)="goBack()"></i></div>
      <div class="colorHeaderIcon" *ngIf="headerName">{{headerName |capitalizeFirst}}</div>
    </div>
  </div>
</section>
<div>
  <div class="col-md-12 marginClass">
    <div class="card">
      <div class="row text-right">
        <div class="form-group col-md-4 my-3">
          <select class="form-control">
            <option value="all"><span class="text-capitalize">Thrissur</span></option>
            <option value="approved"><span class="text-capitalize">Kochi</span></option>
            <option value="in progress"><span class="text-capitalize">Kottayam</span></option>
            <option value="redirected"><span class="text-capitalize">Kannur</span></option>
          </select>
        </div>
      </div>
      <div class="table-responsive dash-list">
        <table class="table">
          <thead>
            <tr class="tble-filtr-tr heght">
              <th class="head_color">Dealer Id</th>
              <th class="head_color">Status</th>
              <th class="head_color">Dealer</th>
              <th class="head_color">Issued Date</th>
              <th class="head_color"></th>
            </tr>
          </thead>
          <tbody class="table_data">
            <ng-container *ngFor="let dealer of dealers;let i=index">
              <tr style="cursor:pointer" (click)="showDealer(dealer)">
                <td data-title="Loan Details" class="td1">{{dealer.dealerId}}</td>
                <td data-title="Loan Details" class="td1 loanStatus">
                  <img class="imageApprove" src="/assets/images/cdl/approved.png" />
                  <div class="approvedColor text-capitalize">{{dealer.status}}</div>
                </td>
                <td data-title="Loan Details" class="td1 text-capitalize">{{dealer.dealer}}</td>
                <td data-title="Loan Details" class="td1">{{dealer.issuedDate}}</td>
                <td data-title="Loan Details" class="td1"><button class="btn btn-primary">Actions</button></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
