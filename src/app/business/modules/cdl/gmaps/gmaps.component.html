<div class="text-center">
    <div class="d-flex justify-content-between">
        <div class="text-left pl-3 pt-3">
            <span><b>{{title}}</b></span>
        </div>
        <div class="text-right pr-3 pt-3 pointer-cursor" (click)="close()">
            <i class="fa fa-times"></i>
        </div>
    </div>
    <div>
        <!-- [style.visibility]="!show_search ? 'hidden': 'initial'" -->
        <input id="pac-input" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search
            placeholder="Enter a location" style="z-index: 1;">
    </div>
    <div class="p-3">
        <p-gmap [options]="options" [overlays]="overlays" (onMapClick)="handleMapClick($event)"
            (onOverlayDragEnd)="handleOverlayDrag($event)" [style]="{'width':'100%','height':'320px'}"></p-gmap>
    </div>
    <div *ngIf="this.address" class="px-5 pb-3">
        <div>
            <span><b>Selected Location : </b>{{this.address}}</span>
        </div>
        <div class="text-right m-3 pointer-cursor btn btn-primary" (click)="closeWithData()">
            <span>Ok</span>
        </div>
    </div>

</div>
