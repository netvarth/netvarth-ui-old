<div class="text-center" *ngIf="from && from == 'loancreate'">
  <div class="p-5 pt-0">
    <div>
      <img width="250px" src="../../../../assets/images/cdl/eligibility.png">
    </div>
    <div class="otp mgn-bt-20 mt-3">
      <span class="font-weight-bold title">Eligibility calculation in progress</span>
      <label for="phone" class="mgn-up-10 mgn-bt-20 subtitle">Please wait while we conduct credit bureau checks</label>
    </div>
  </div>
</div>


<div class="text-center" *ngIf="from && from == 'remarks'">
  <div class="p-5 pt-0">
    <div>
      <div class="bggrey my-2">
        <div>
          <div class="d-flex">
            <div class="form-title">Remarks</div>
          </div>
          <div class="fieldPadding">
            <textarea type="text" placeholder="Enter Remarks" class="form-control" autocomplete="off"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="text-center" *ngIf="from && from == 'additionalqa'">
  <div class="px-5 pb-0 pt-2">
    <div>
      <img width="250px" src="../../../../assets/images/cdl/validation.png">
    </div>
    <div class="otp mgn-bt-20 mt-3">
      <span class="font-weight-bold title">Waiting For Validation</span><br>
      <label class="mgn-up-10 mgn-bt-20 subtitle">Please contact the credit officer to know more</label>
    </div>
  </div>

  <div class="mx-auto px-auto pb-5">
    <div class="d-flex justify-content-center">
      <div class="mr-3">
        <img width="50px" src="../../../../assets/images/cdl/avatar2.png">
      </div>
      <div class="mr-3">
        <span class="font-weight-bold name-title">Narendra</span><br>
        <span class="mgn-up-10 subtitle">9658742578</span>
      </div>
      <div>
        <div class="btn btn-primary"><i class="fa fa-phone"></i>&nbsp;Call Credit Officer</div>
      </div>
    </div>
    <div class="mt-3">
      <div class="btn btn-primary" (click)="goHome()"><i class="fa fa-home"></i>&nbsp;Go Home</div>
    </div>
  </div>
</div>
