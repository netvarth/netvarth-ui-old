<div class="card pointer-cursor">
  <span (click)="goBack()"><i class="fa fa-angle-left"></i>&nbsp;&nbsp;Back</span>
</div>


<div class="card m-2">
  <span class="font-weight-bold">&nbsp;Create Loan Steps with formal Level</span><br><br>
  <form>
    <div class="row">
      <div class="col-md-7">
        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Phone Number</div>
              </div>
              <div class="fieldPadding">
                <div class="d-flex">
                  <input (keyup)="resetErrors()" type="number" placeholder="Enter Phone Number" class="form-control"
                    autocomplete="off" />
                  <a class="btn btn-verify" [class.btn-verified]="verification" (click)="verifyotp()">
                    <span *ngIf="!verification">Verify</span><span *ngIf="verification">Verified</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Customer Name</div>
              </div>
              <div class="fieldPadding">
                <input (keyup)="resetErrors()" type="text" placeholder="Enter Customer Name" class="form-control"
                  autocomplete="off" />
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Email</div>
              </div>
              <div class="fieldPadding">
                <input (keyup)="resetErrors()" type="email" placeholder="Enter Customer Email" class="form-control"
                  autocomplete="off" />
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Aadhar Number</div>
              </div>
              <div class="fieldPadding">
                <div class="d-flex">
                  <input (keyup)="resetErrors()" type="number" placeholder="Enter Aadhar Number" class="form-control"
                    autocomplete="off" />
                  <a class="btn btn-verify" [class.btn-verified]="verification" (click)="verifyaadhar()">
                    <span *ngIf="!verification">Verify</span><span *ngIf="verification">Verified</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>


        <!-- <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Aadhar Atachment</div>
              </div>
              <div class="fieldPadding">
                <input #imagefile type="file" accept="/*;capture=camera" multiple (change)="filesSelected($event)">
                <span
                  *ngIf="selectedMessage.files && selectedMessage.files.length > 0">&nbsp;({{selectedMessage.files.length}})</span>
              </div>
            </div>
          </div>
        </div> -->


        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Pan Number</div>
              </div>
              <div class="fieldPadding">
                <div class="d-flex">
                  <input (keyup)="resetErrors()" type="number" placeholder="Enter PAN Number" class="form-control"
                    autocomplete="off" />
                  <a class="btn btn-verify" [class.btn-verified]="verification" (click)="verifypan()">
                    <span *ngIf="!verification">Verify</span><span *ngIf="verification">Verified</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Required Loan Amount</div>
              </div>
              <div class="fieldPadding">
                <input (keyup)="resetErrors()" type="number" placeholder="Enter Required Loan Amount"
                  class="form-control" autocomplete="off" />
              </div>
            </div>
          </div>
        </div>



        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Martial Status</div>
              </div>
              <div class="fieldPadding">
                <select class="form-control">
                  <option>Single</option>
                  <option>Married</option>
                </select>
              </div>
            </div>
          </div>
        </div>



      </div>
      <div class="col-md-5">

        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Remarks</div>
              </div>
              <div class="fieldPadding">
                <textarea (keyup)="resetErrors()" type="text" placeholder="Enter Remarks" class="form-control"
                  autocomplete="off"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn btn-primary" (click)="goNext()">
      Next
    </div>
  </form>
</div>
