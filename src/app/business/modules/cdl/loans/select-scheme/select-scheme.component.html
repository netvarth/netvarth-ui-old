<div class="text-center">
  <div class="d-flex justify-content-between p-3">
    <div>
      <span class="font-weight-bold title">Select Scheme</span>
    </div>
    <div class="text-right pr-2 pointer-cursor" (click)="close()">
      <i class="fa fa-times"></i>
    </div>
  </div>
  <div class="row card">
    <div *ngFor="let scheme of schemes">
      <div class="col-md-6 text-left mt-2">
        <div class="border p-2">
          <span class="font-weight-bold title">{{scheme.schemeName}}</span><br>
          <span class="mgn-up-20 subtitle"><b>Type : </b>{{scheme.schemeType}}</span><br>
          <span class="mgn-up-20 subtitle"><b>Repayments : </b>{{scheme.noOfRepayment}}</span><br>
          <span class="mgn-up-20 subtitle"><b>Rate : </b>{{scheme.schemeRate}} %</span>
          <div class="mgn-up-10 subtitle">
            <a (click)="schemeSelected(scheme)" class="btn btn-primary w-100">Select</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
