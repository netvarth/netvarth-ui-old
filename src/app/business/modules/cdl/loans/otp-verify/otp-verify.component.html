<div class="text-center">
  <div class="text-right pr-5 pt-3 pointer-cursor" (click)="close()">
    <i class="fa fa-times"></i>
  </div>
  <div class="row p-5">
    <div class="col-md-6 form-group otp">
      <span class="font-weight-bold title">Otp Verification</span>
      <label for="phone" class="mgn-bt-20 subtitle">We Will send you a one time password on
        this {{type}}</label>
      <ng-otp-input #ngOtpInput class="bkgclr" (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
      <!-- <button class="cust-logpg-submt mgn-up-20 mat-button continue-button btn-primary text-capitalize" type="button"
        (click)="otpVerification()">Verify {{type}} </button> -->
      <p class="mgn-up-20">Not received yet! <a class="pointer-cursor link" (click)="sendOTP('resent')">Resend</a>
      </p>
    </div>
    <div class="col-md-6 text-right">
      <img width="90%" height="200px" src="../../../../assets/images/cdl/otp-verify.png">
    </div>
  </div>

</div>
