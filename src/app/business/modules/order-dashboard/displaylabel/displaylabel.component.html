<h1 class="mat-dialog-title"> Applied labels
</h1>
<mat-dialog-content>
  <div>
    <ul>
      <li *ngFor="let label of displayLabels">
        {{label}}
      </li>
    </ul>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="cs-btn bt1 small-btn" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
