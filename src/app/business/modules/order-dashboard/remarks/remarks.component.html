<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Order
        </h5>
    </div>
</section>
<section>
   
   
     <!-- Questionnaire starts-->
     <div class="col-md-10 col-xs-12 col-sm-12 col-lg-10 mgn-up-20 card">
        <div class="" *ngIf="questionnaires.length > 1">
          <h3 class="">
            {{customerLabel | capitalizeFirst}} info
          </h3>
        </div>
        
        
          <div class="c-details">
            <div *ngIf="showQuestionnaire" class="quest">
                <app-questionnaire [questionnaireList]="questionnaireList" [source]="'qnrpaper'" [questionAnswers]="questionAnswers"
                  (returnAnswers)="getQuestionAnswers($event)"></app-questionnaire>
              </div>
          </div>
          <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding submit-pad">
          <button class="normal-btn" mat-flat-button
              (click)="submitQuestionnaire()" 
             >Submit</button>
      </div>
      </div>
      <!-- Questionnaire end-->
</section>
<div class="clearfix"></div>
<app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
