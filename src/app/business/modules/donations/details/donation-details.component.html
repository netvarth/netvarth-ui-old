<section class="">
    <div class="card title-gb">
        <h5 class="mgn-up-10">
            <span class="fa fa-arrow-left pointer-cursor" (click)="goBack()"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Donation
        </h5>
    </div>
</section>

<section>
    <app-common-innerloading-spinner *ngIf="loading"></app-common-innerloading-spinner>
    <div class="card col-md-12 col-xs-12 col-sm-12 col-lg-12 no-padding min-hght" *ngIf="!loading">
        <div class="donationdetails col-md-8 col-xs-12 col-sm-12 col-lg-9">
            <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8 no-padding personal">
                <div class="bold font11" *ngIf="donationDetails.donor.firstName">
                    {{donationDetails.donor.firstName}}</div>
                <div *ngIf="donationDetails.donorPhoneNumber"> <i class="fa fa-phone"
                        aria-hidden="true"></i>{{donationDetails.countryCode}} {{donationDetails.donorPhoneNumber}}
                </div>
                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    {{donationDetails.location.place}}
                </div>
                <div> {{donationDetails.date | date: display_dateFormat}}</div>
                <div class="rupee-font">
                    Amount: <span class="bold">{{donationDetails.donationAmount | currency:'&#8377;' }}</span></div>
                <div> Cause: <span class="bold"> {{donationDetails.service.name}}</span></div>
                <div *ngIf="donationDetails.note" class="prov-wtlst-note-border shadow-none mgn-bt-10 mgn-up-20"
                    [innerHTML]="donationDetails.note | nl2br">
                </div>
            </div>
        </div>
        <!-- <div class="col-md-9 col-xs-12 col-sm-12 col-lg-9">
            <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 mgn-up-20">
            </div>
        </div> -->
    </div>
    <div class="clearfix"></div>
</section>
