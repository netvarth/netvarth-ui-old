    <aside class="filterSidebar newfilter-sidebar" *ngIf="filter_sidebar">
      <section id="filterContainer" class="sidebar sidebar-bottom checkfilter filter-container">
        <div class="filterClosebtn filter-head" [class.pd-btm-30]="!filterapplied">
          <span class="filter-head-title">Filters</span>
          <i class="icon-filter-one-op ng-star-inserted pointer-cursor pull-right" (click)="hideFilterSidebar()"
            [matTooltip]="'Close filter window'"></i>
        </div>
        <div [ngStyle]="{'height.px': filterapplied === true ? 95 : 44 }">&nbsp;</div>
        <ul class="sidebar-menu accordion" id="accordion3">
          <div class="card">
            <div class="card-header">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseName3"
                  aria-expanded="false">
                  <div>
                    <div style="display: inline-block !important;">
                      <i class="fa fa-user"></i>
                    </div>
                    <span>&nbsp;Name</span>
                  </div>
                  <i class="fa fa-angle-down"></i>
                </button>
              </h2>
            </div>
            <div id="collapseName3" class="collapse in" data-parent="#accordion3">
              <div class="card-body">
                <div class="filterTextinput filter-text-input">
                  <li class="filterli filter-li">
                    <input type="text" #Ffname class="filterTextbox filter-textbox" [(ngModel)]="filter.first_name"
                      placeholder="Enter First Name" (keyup)="doSearch()">
                  </li>
                </div>
                <div class="filterTextinput filter-text-input">
                  <li class="filterli filter-li">
                    <input type="text" #Flname class="filterTextbox filter-textbox" [(ngModel)]="filter.last_name"
                      placeholder="Enter Last Name" (keyup)="doSearch()">
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseName2"
                  aria-expanded="false">
                  <div>
                    <div style="display: inline-block !important;">
                      <i class="fa fa-calendar-o"></i>
                    </div>
                    <span>&nbsp;Date</span>
                  </div>
                  <i class="fa fa-angle-down"></i>
                </button>
              </h2>
            </div>
            <div id="collapseName2" class="collapse in" data-parent="#accordion2">
              <div class="card-body">
                <div class="filterTextinput filter-text-input">
                  <li class="filterli filter-li">
                    <input type="text" [(ngModel)]="filter.date" [min]="minday" [max]="maxday" [matDatepicker]="picker"
                      #Fdate (dateChange)="doSearch()" class="filterTextbox" placeholder="Date" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div class="card" *ngIf="donationServices.length > 1">
            <div class="card-header">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseName1"
                  aria-expanded="false">
                  <div>
                    <div style="display: inline-block !important;">
                      <i class="fa fa-cogs"></i>
                    </div>
                    <span>&nbsp;Causes</span>
                  </div>
                  <i class="fa fa-angle-down"></i>
                </button>
              </h2>
            </div>
            <div id="collapseName1" class="collapse in" data-parent="#accordion1">
              <div class="card-body">
                <div class="filter-checkbox-input">
                  <li class="filterli filterCheckbox filterCheckboxborder filtercheckboxSize">
                  </li>
                  <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize"
                    *ngFor="let service of donationServices">
                    <mat-checkbox class="filter-checkbox" [checked]="services.indexOf(service.id) !== -1"
                      (change)="setFilterDataCheckbox('service', service.id, $event)">
                      {{service.name}}</mat-checkbox>
                  </li>
                </div>
              </div>
            </div>
          </div>
          <div class="card" *ngIf="locations.length > 1">
            <div class="card-header">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseName4"
                  aria-expanded="false">
                  <div>
                    <div style="display: inline-block !important;">
                      <i class="fa fa-map-marker"></i>
                    </div>
                    <span>&nbsp;Locations</span>
                  </div>
                  <i class="fa fa-angle-down"></i>
                </button>
              </h2>
            </div>
            <div id="collapseName4" class="collapse in" data-parent="#accordion4">
              <div class="card-body">
                <div class="filter-checkbox-input">
                  <li class="filterli filterCheckbox filterCheckboxborder filtercheckboxSize">
                  </li>
                  <li class="filterli filterCheckbox  filterCheckboxborder filtercheckboxSize"
                    *ngFor="let location of locations">
                    <mat-checkbox class="filter-checkbox" [checked]="selectedLocations.indexOf(location.id) !== -1"
                      (change)="setFilterDataCheckbox('location', location.id, $event)">
                      {{location.place}}</mat-checkbox>
                  </li>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </section>
      <div class="filter-footer" *ngIf="filterapplied">
        <button class="btn reset-btn" (click)="clearFilter()">
          <i class="fa fa-undo"></i>&nbsp;Reset
        </button>
        <button class="btn apply-btn" (click)="getDonationsList()">
          <i class="fa fa-check"></i>&nbsp;Apply
        </button>
      </div>
    </aside>
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
      <a class="dropdown-toggle navbar-item-color bold pointer-cursor pad-10 pull-right" data-toggle="control-sidebar">
        <i class="icon-filter-one" (click)="showFilterSidebar()" [matTooltipClass]="tooltipcls"
          [matTooltip]="filtericonTooltip">
        </i>
      </a>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 mgn-up-20" *ngIf="donations.length > 0">
      <app-records-datagrid [source]="'donation'" [records]="donations" [view]="'dashboard'">
      </app-records-datagrid>
    </div>
    <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 mgn-up-20" *ngIf="donations.length === 0">
      No Donations Found
    </div>
    <div class="search_paging" *ngIf="loadComplete">
      <app-pager *ngIf="pagination.totalCnt != 0" [total_pages]="pagination.totalCnt" [pagesize]="pagination.perPage"
        (pagerclick)="handle_pageclick($event)" [curpage]="pagination.startpageval">
      </app-pager>
    </div>
  </div>
  <div class="clearfix"></div>
</section>
<div *ngIf="apiloading" style="margin-top: 100px">
  <app-common-innerloading-spinner></app-common-innerloading-spinner>
</div>
