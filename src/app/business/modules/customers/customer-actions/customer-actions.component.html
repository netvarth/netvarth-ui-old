<h1 class="mat-dialog-title" style="font-size: 1.2rem !important;" *ngIf="action === ''">
    Select an action to perform
    <button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close"
            aria-hidden="true"></i></button>
</h1>
<div class="action-section col-md-12 no-padding" *ngIf="action === ''">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding scro">
        <div class="action-box pointer-cursor" (click)="editCustomer()">
            <div class="action-box-sub">
                <span class="edit-customer-icon"></span>
                <div class="icon-text">Edit
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" (click)="CustomersInboxMessage()" *ngIf="showMessage">
            <div class="action-box-sub">
                <span class="message-icon"></span>
                <div class="icon-text">Send Message
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" (click)="listMedicalrecords()"
            *ngIf="(domain === 'healthCare' || domain === 'veterinaryPetcare') && subdomain !=='laboratory' && subdomain !=='pharmacy'">
            <div class="action-box-sub">
                <span class="medical-list-icon"></span>
                <div class="icon-text">List of MedicalRecords
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" (click)="lastvisits()"
            *ngIf="(domain === 'healthCare' || domain === 'veterinaryPetcare') && subdomain !=='laboratory' && subdomain !=='pharmacy'">
            <div class="action-box-sub">
                <span class="last-visit-icon"></span>
                <div class="icon-text">Last visits
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" (click)="medicalRecord()"
            *ngIf="(domain === 'healthCare' || domain === 'veterinaryPetcare') && subdomain !=='laboratory' && subdomain !=='pharmacy'">
            <div class="action-box-sub">
                <span class="medicalrecord-icon"></span>
                <div class="icon-text"> MedicalRecord
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" (click)="prescription()"
            *ngIf="(domain === 'healthCare' || domain === 'veterinaryPetcare') && subdomain !=='laboratory' && subdomain !=='pharmacy'">
            <div class="action-box-sub">
                <span class="mr-rx-icon"></span>
                <div class="icon-text"> Prescription
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" *ngIf="data.generateMemberId && !isMemberIdExisted" (click)="showGenerateMemberIds()">
            <div class="action-box-sub">
                <span class="mr-rx-icon"></span>
                <div class="icon-text"> Generate Member Id
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" *ngIf="data.generateMemberId && isMemberIdExisted" (click)="showGenerateMemberIds()">
            <div class="action-box-sub">
                <span class="mr-rx-icon"></span>
                <div class="icon-text"> Edit Member Id
                </div>
            </div>
        </div>
        <div class="action-box pointer-cursor" (click)="showLabelSection()">
            <div class="action-box-sub">
                <span class="label-icon"></span>
                <div class="icon-text">Labels</div>
            </div>
        </div>
        <div class="action-box pointer-cursor" (click)="gotoSecureVideo()" *ngIf="showMessage || whatsappNum">
            <div class="action-box-sub">
                <span class="jvideo-icon"></span>
                <div class="icon-text">Video Call</div>
            </div>
        </div>
        <!-- <div class="action-box pointer-cursor" (click)="startVoiceCall()" *ngIf="phoneNum">
            <div class="action-box-sub">
                <span class="phon-icon" style="width: 50px;"></span>
                <div class="icon-text">Voice Call</div>
            </div>
        </div> -->
    </div>
</div>

<h1 class="mat-dialog-title" style="font-size: 1.2rem !important;" *ngIf="action === 'label'">
    Labels
    <button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close"
            aria-hidden="true"></i></button>
</h1>
<div *ngIf="action === 'label'">
    <div class="col-md-12 col-xs-12 col-sm-12 mgn-bt-30 no-padding queue-outer" *ngIf="loading">
        <app-common-innerloading-spinner></app-common-innerloading-spinner>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mgn-up-10 mgn-bt-20 scro"
        *ngIf="providerLabels.length > 0 && !loading">
        <div class="mgn-bt-5" *ngFor="let label of providerLabels;let i = index">
            <mat-checkbox [checked]="label.selected" (change)="addLabeltoPatient(label.label, $event)">
                {{label.displayName | capitalizeFirst}}</mat-checkbox>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mgn-up-10 mgn-bt-30 scro"
        *ngIf="providerLabels.length === 0 && !loading">
        No labels created till now
    </div>
    <div class="clearfix"></div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mgn-up-10 mgn-bt-20 footerlinks">
        <a class="mgn-rt-25" (click)="addLabelvalue('newlabel')" *ngIf="!showApply">Create new</a>
        <a class="" (click)="gotoLabel()" *ngIf="!showApply">Manage labels</a>
        <a class="" (click)="applyLabel()" *ngIf="showApply">Apply</a>
    </div>
</div>

<h1 class="mat-dialog-title" style="font-size: 1.2rem !important;" *ngIf="action === 'generateMemberIds'">
    Generate Member Id
    <button mat-dialog-close class="modal_close" tabindex="-1"><i class="fa fa-window-close"
            aria-hidden="true"></i></button>
</h1>
<div *ngIf="action === 'generateMemberIds'">
    <div class="col-md-12 col-xs-12 col-sm-12 mgn-bt-30 no-padding queue-outer" *ngIf="loading">
        <app-common-innerloading-spinner></app-common-innerloading-spinner>
    </div>

    <!-- <h1 class="mat-dialog-title">{{caption}} <button mat-dialog-close class="modal_close" tabindex="-1"><i
                class="fa fa-window-close" aria-hidden="true"></i></button></h1> -->
    <mat-dialog-content class="ynw-common-form apply-label">
        <div class="form-group col-md-12">
            <mat-form-field>
                <input matInput type="text" class="form-control" id="displayName" placeholder="Enter member id"
                    [(ngModel)]="groupMemberId" (ngModelChange)="changeGroupMemberId(groupMemberId)" [ngModelOptions]="{standalone: true}" autocomplete="off">
                <!-- <app-field-error-display [displayError]="true" *ngIf="api_error['label']"
                    errorMsg="{{api_error['label']}}">
                </app-field-error-display> -->
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" mat-dialog-close class="cs-btn bt2">Cancel</button>
        <button (click)="createMemberId(groupMemberId)" [disabled]="groupMemberId.length === 0" type="button" mat-button class="cs-btn bt1">{{isMemberIdExisted ? 'Update' : 'Create' }}</button>
    </mat-dialog-actions>
