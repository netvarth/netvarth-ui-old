<div style="text-align:center" class="disply">
  <div mat-dialog-content class="col-md-12 col-lg-12 col-sm-12 col-xs-12 msg">
    <div class="col-md-4 col-lg-3 col-sm-4 col-xs-4">
      <img class="image" src="/assets/images/New Voice call.png" alt="Basic Plus">
    </div>&nbsp;
    <div class="col-md-8 col-lg-9 col-sm-8 col-xs-8">
      <span>Are you sure you want start a voice call with {{customer}}</span>
      <div mat-dialog-actions class="modal-dialog-bt bt">
        <button tabindex="2" mat-dialog-close class="cs-btn bt1" (click)="voiceCall()">YES</button>&nbsp;&nbsp;
        <button tabindex="2" mat-dialog-close class="cs-btn bt1" (click)="onClick()">NO</button>
      </div>
    </div>
  </div>
  <div>
  </div>
  <br>
  <br>
</div>
<div class="mobile_disply">
  <div mat-dialog-content class="col-md-12 col-sm-12 col-xs-12">
    <div class="col-md-3 col-lg-3 col-sm-4 col-xs-4">
      <img class="image" src="/assets/images/New Voice call.png" alt="Basic Plus">
    </div>&nbsp;
    <div class="col-md-9 col-lg-9 col-sm-8 col-xs-8 msg">
      <span>Are you sure you want start a voice call with {{customer}}</span>
      <div mat-dialog-actions class="modal-dialog-bt bt">
        <button tabindex="2" mat-dialog-close class="cs-btn bt1" (click)="voiceCall()">YES</button>&nbsp;&nbsp;
        <button tabindex="2" mat-dialog-close class="cs-btn bt1" (click)="onClick()">NO</button>
      </div>
    </div>
  </div>
  <div>
  </div>
  <!-- Start Meeting -->
  <br>
  <br>
</div>
