  </div>
  <div>
    <div class="textFontSize" >Are you ready to start a voice call with {{customer}} ?</div>
    <div style="display:flex"  style="margin-top: 10px;padding: 20px;">
      <div style="display:flex;justify-content:center">
        <button tabindex="2" mat-dialog-close class="cs-btn bt1"  (click)="voiceCall()">YES</button>&nbsp;&nbsp;
