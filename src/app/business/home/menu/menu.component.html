<div *ngIf="!iswiz" class="aside aside-left aside-fixed d-flex flex-column flex-row-auto" [class.aside-on]="showMenu"
  [class.aside-minimize]="minimizeMenu"> 
  <div class="brand flex-column-auto">
    <a (click)="gotoActiveHome()" class="brand-logo img-section mgn-up-10"><img
        src="assets/images/jaldeebussinesslogo.svg" alt="Jaldee"></a>
    <button class="brand-toggle btn btn-sm px-0 pointer-cursor" (click)="minimizeSideBar()">
      <span class="svg-icon svg-icon svg-icon-xl">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
          viewBox="0 0 24 24" version="1.1">
          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <polygon points="0 0 24 0 24 24 0 24"></polygon>
            <path
              d="M5.29288961,6.70710318 C4.90236532,6.31657888 4.90236532,5.68341391 5.29288961,5.29288961 C5.68341391,4.90236532 6.31657888,4.90236532 6.70710318,5.29288961 L12.7071032,11.2928896 C13.0856821,11.6714686 13.0989277,12.281055 12.7371505,12.675721 L7.23715054,18.675721 C6.86395813,19.08284 6.23139076,19.1103429 5.82427177,18.7371505 C5.41715278,18.3639581 5.38964985,17.7313908 5.76284226,17.3242718 L10.6158586,12.0300721 L5.29288961,6.70710318 Z"
              fill="#000000" fill-rule="nonzero"
              transform="translate(8.999997, 11.999999) scale(-1, 1) translate(-8.999997, -11.999999) "></path>
            <path
              d="M10.7071009,15.7071068 C10.3165766,16.0976311 9.68341162,16.0976311 9.29288733,15.7071068 C8.90236304,15.3165825 8.90236304,14.6834175 9.29288733,14.2928932 L15.2928873,8.29289322 C15.6714663,7.91431428 16.2810527,7.90106866 16.6757187,8.26284586 L22.6757187,13.7628459 C23.0828377,14.1360383 23.1103407,14.7686056 22.7371482,15.1757246 C22.3639558,15.5828436 21.7313885,15.6103465 21.3242695,15.2371541 L16.0300699,10.3841378 L10.7071009,15.7071068 Z"
              fill="#000000" fill-rule="nonzero" opacity="0.3"
              transform="translate(15.999997, 11.999999) scale(-1, 1) rotate(-270.000000) translate(-15.999997, -11.999999) ">
            </path>
          </g>
        </svg>
      </span>
    </button>
  </div>
  <div id="kt_aside_menu_wrapper" class="aside-menu-wrapper flex-column-fluid">
    <div id="kt_aside_menu" data-menu-vertical="1" data-menu-scroll="1" data-menu-dropdown-timeout="500"
      class="aside-menu">
      <ul class="menu-nav">
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()"  *ngIf="apptstatus">
          <a routerLink="appointments" routerLinkActive="active-menu" class="menu-link menu-toggle"  [matTooltip]="'Appointments'">
            <span
              class="svg-icon menu-icon">
              <i class="fa fa-calendar"></i>
            </span><span class="menu-text">Appointments</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()">
          <a routerLink="check-ins" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="showToken ? 'Tokens' : 'Check-ins'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-check-circle"></i>
            </span><span class="menu-text">
              <ng-container *ngIf="showToken"> Tokens</ng-container>
              <ng-container *ngIf="!showToken" > Check-ins</ng-container>
            </span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()" *ngIf="orderstatus">
          <a routerLink="orders" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Orders'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </span><span class="menu-text">Orders</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()" *ngIf="donationstatus">
          <a routerLink="donations" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Donations'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-stack fa-inr"></i>
            </span><span class="menu-text">Donations</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()">
          <a routerLink="customers" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="customer_label+'s'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-users"></i>
            </span><span class="menu-text">{{customer_label |
              capitalizeFirst}}s</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()">
          <a routerLink="inbox" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Messages'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-envelope"></i>
            </span><span class="menu-text">Messages</span>
            <small class="label pull-right bg-green"
              *ngIf="inboxCntFetched==true && inboxUnreadCnt>0 && !minimizeMenu">{{inboxUnreadCnt}}</small>
            <i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()">
          <a routerLink="enquiry" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Enquiry'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-envelope"></i>
            </span><span class="menu-text">Enquiry</span>
            <small class="label pull-right bg-green" *ngIf="enquiryCount>0 && !minimizeMenu">{{enquiryCount}}</small>
            <i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()">
          <a routerLink="auditlog" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Activity Log'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-list"></i>
            </span><span class="menu-text">Activity Log</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"  *ngIf="isadminPrivilege"
          (click)="showMenuSection()">
          <a routerLink="reports" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Reports'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-file"></i>
            </span><span class="menu-text">Reports</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()">
          <a routerLink="alerts" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Alerts'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-bell"></i>
            </span><span class="menu-text">Alerts</span>
            <small class="label pull-right bg-orange" *ngIf="alertCnt>0 && !minimizeMenu">{{alertCnt}}</small>
            <i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu"
          (click)="showMenuSection()" *ngIf="accountType=='BRANCH'">
          <a routerLink="settings/general/users" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Users'"><span
              class="svg-icon menu-icon">
              <i class="fa fa-users"></i>
            </span><span class="menu-text">Users</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu" *ngIf="isadminPrivilege">
          <a routerLink="settings" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Settings'"
            (click)="showMenuSection()"><span class="svg-icon menu-icon">
              <i class="fa fa-gears"></i>
            </span><span class="menu-text">Settings</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu" *ngIf="isadminPrivilege">
          <a routerLink="license" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Subscription Plan'"
            (click)="showMenuSection()"><span class="svg-icon menu-icon">
              <i class="icon-license"></i>
            </span><span class="menu-text">Subscription Plan</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu">
          <a routerLink="{{domain}}/help" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Help'"
            (click)="showMenuSection()"><span class="svg-icon menu-icon">
              <i class="fa fa-book"></i>
            </span><span class="menu-text">Help</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu">
          <a routerLink="faq" routerLinkActive="active-menu" class="menu-link menu-toggle" [matTooltip]="'Faq'"
            (click)="showMenuSection()"><span class="svg-icon menu-icon">
              <i class="fa fa-question-circle"></i>
            </span><span class="menu-text">Faq</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
        <li aria-haspopup="true" data-menu-toggle="hover" class="menu-item menu-item-submenu">
          <a class="menu-link menu-toggle" (click)="doLogout()" [matTooltip]="'Sign Out'"><span class="svg-icon menu-icon">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </span><span class="menu-text">Sign Out</span><i class="menu-arrow"></i></a>
          <div class="menu-submenu"><i class="menu-arrow"></i>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
