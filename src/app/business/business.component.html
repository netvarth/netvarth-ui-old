<div class="wrapper b-home {{activeSkin}}" style="height: auto; min-height: 100%;background: white;">
    <app-menu></app-menu>
    <div id="kt_header" class="header header-fixed" [class.wizardstyle]="iswiz" [class.mgn-lt-70]="smallMenuSection">
        <app-header></app-header>
        <div class="body-section" [ngStyle]="{'height.px': bodyHeight}" [class.loading-style]="apiloading" (click)="showMenu()">
            <router-outlet *ngIf="!apiloading"></router-outlet>
            <app-common-innerloading-spinner *ngIf="apiloading"></app-common-innerloading-spinner>
            <div class="clearfix"></div>
            <!-- <app-footernew></app-footernew> -->
        </div>
    </div>
</div>
