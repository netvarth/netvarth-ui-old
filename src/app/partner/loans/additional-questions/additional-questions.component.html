<div class="card pointer-cursor">
  <span (click)="goBack()"><i class="fa fa-angle-left"></i>&nbsp;&nbsp;Back</span>
</div>


<div class="card m-2">
  <span class="font-weight-bold">&nbsp;We need to know more about customer</span><br><br>
  <form>
    <div class="row">
      <div class="col-md-7">

        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Employment Type</div>
              </div>
              <div class="fieldPadding">
                <select class="form-control">
                  <option>Government Sector</option>
                  <option>Private Sector</option>
                </select>
              </div>
            </div>
          </div>
        </div>


        <div>
          <div class="bggrey my-2">
            <div>
              <div class="d-flex">
                <div class="form-title">Monthly Income of Family</div>
              </div>
              <div class="fieldPadding">
                <input type="number" placeholder="Enter Monthly Income of Family" class="form-control"
                  autocomplete="off" />
              </div>
            </div>
          </div>
        </div>



        <div>
          <div>
            <div class="bggrey my-2">
              <div>
                <div class="d-flex">
                  <div class="form-title">Nominee Name</div>
                </div>
                <div class="fieldPadding">
                  <input type="text" placeholder="Enter Nominee Name" class="form-control" autocomplete="off" />
                </div>
              </div>
            </div>
          </div>


          <div>
            <div class="bggrey my-2">
              <div>
                <div class="d-flex">
                  <div class="form-title">Parent's Occupation</div>
                </div>
                <div class="fieldPadding">
                  <input type="text" placeholder="Enter Parent's Occupation" class="form-control" autocomplete="off" />
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="bggrey my-2">
              <div>
                <div class="d-flex">
                  <div class="form-title">House Type</div>
                </div>
                <div class="fieldPadding">
                  <select class="form-control">
                    <option>Own House</option>
                    <option>Rented House</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div>
            <div class="bggrey my-2">
              <div>
                <div class="d-flex">
                  <div class="form-title">Nearest Landmark</div>
                </div>
                <div class="fieldPadding">
                  <input type="text" placeholder="Enter Nearest Landmark" class="form-control" autocomplete="off" />
                </div>
              </div>
            </div>
          </div>


        </div>



      </div>

    </div>
    <div>
      <div class="btn btn-primary" (click)="submit()">
        Submit
      </div>
    </div>
  </form>
</div>
