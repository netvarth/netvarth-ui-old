<section class="card">
  <div class="title-gb no-padding">
    <div class="dash-head">
      <div> <i class="fa fa-arrow-left colorHeaderIcon" aria-hidden="true" (click)="goBack()"></i></div>
      <div class="colorHeaderIcon" *ngIf="headerName">{{headerName |capitalizeFirst}}</div>
    </div>
  </div>
</section>


<section class="card" *ngIf="loading">
  <div>
    <app-skeleton-loading></app-skeleton-loading>
  </div>
</section>


<div *ngIf="!loading">
  <div class="col-md-12 marginClass">
    <div class="card">

      <div class="col-sm-6 col-lg-4 col-xs-12 col-md-6 filter" *ngIf="filter_sidebar">
        <aside class="filterSidebar filter-sidebar">
          <section id="filterContainer" class="sidebar sidebar-bottom checkfilter filter-container">
            <div class="filterClosebtn filter-head" [class.pd-btm-30]="!filterapplied">
              <span class="filter-head-title">Filters</span>
              <i class="icon-filter-one-op ng-star-inserted pointer-cursor pull-right" (click)="hideFilterSidebar()"
                [matTooltipClass]="tooltipcls" [matTooltip]="'Close filter window'"></i>
            </div>
            <div [ngStyle]="{'height.px': filterapplied === true ? 95 : 44 }">&nbsp;</div>
            <ul class="sidebar-menu accordion" id="accordion1">
              <div class="card">
                <div class="card-header">
                  <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseId"
                      aria-expanded="false">
                      <div>
                        <div style="display: inline-block !important;">
                          <i class="fa fa-id-badge"></i>
                        </div>
                        Loan Id
                      </div>
                      <i class="fa fa-angle-down"></i>
                    </button>
                  </h2>
                </div>
                <div id="collapseId" class="collapse in" data-parent="#accordion1">
                  <div class="card-body" style="padding: 0px !important;">
                    <div class="filterTextinput filter-text-input">
                      <li class="filterli filter-li">
                        <input type="text" [(ngModel)]="filter.id" #id (keyup)="keyPress()"
                          class="filterTextbox filter-textbox" placeholder="Enter Customer Id">
                      </li>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseName"
                      aria-expanded="false">
                      <div>
                        <div style="display: inline-block !important;">
                          <i class="fa fa-user"></i>
                        </div>
                        <span>&nbsp; Name </span>
                      </div>
                      <i class="fa fa-angle-down"></i>
                    </button>
                  </h2>
                </div>
                <div id="collapseName" class="collapse in" data-parent="#accordion1">
                  <div class="card-body" style="padding: 0px !important;">
                    <div class="filterTextinput filter-text-input">
                      <li class="filterli filter-li">
                        <input type="text" [(ngModel)]="filter.firstName" #firstName (keyup)="keyPress()" maxlength="20"
                          class="filterTextbox filter-textbox" placeholder="Enter First Name">
                      </li>
                    </div>
                    <div class="filterTextinput filter-text-input">
                      <li class="filterli filter-li">
                        <input type="text" [(ngModel)]="filter.lastName" #lastName (keyup)="keyPress()" maxlength="10"
                          class="filterTextbox filter-textbox" placeholder="Enter Last Name">
                      </li>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header">
                  <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseDOB"
                      aria-expanded="false">
                      <div>
                        <div style="display: inline-block !important;">
                          <i class="fa fa-calendar-o"></i>
                        </div>
                        <span>&nbsp; Created Date </span>
                      </div>
                      <i class="fa fa-angle-down"></i>
                    </button>
                  </h2>
                </div>
                <div id="collapseDOB" class="collapse in" data-parent="#accordion1">
                  <div class="card-body" style="padding: 0px !important;">
                    <div class="filterTextinput filter-text-input">
                      <li class="filterli filterDatepicker filter-li">
                        <input type="text" [(ngModel)]="filter.date" [min]="minday" [max]="maxday"
                          [matDatepicker]="picker" #Fdate (dateChange)="keyPress()" class="filterTextbox"
                          placeholder="Date of birth" readonly (click)="picker.open()">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </li>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
          </section>
          <div class="filter-footer" *ngIf="filterapplied">
            <button class="btn reset-btn" (click)="clearFilter()">
              <i class="fa fa-undo"></i>&nbsp;Reset
            </button>
            <button class="btn apply-btn" (click)="doSearch()">
              <i class="fa fa-check"></i>&nbsp;Apply
            </button>
          </div>
        </aside>
      </div>

      <div class="row text-right">
        <div class="form-group col-md-4 my-3">
          <select class="form-control">
            <option value="all"><span class="text-capitalize">Thrissur</span></option>
            <option value="approved"><span class="text-capitalize">Kochi</span></option>
            <option value="in progress"><span class="text-capitalize">Kottayam</span></option>
            <option value="redirected"><span class="text-capitalize">Kannur</span></option>
          </select>
        </div>
        <div>
          <div class="p-3">
            <h3 class="align-items-start flex-column">
              <a (click)="showFilterSidebar()" class="btn mb-2 action-button mgn-lt-5 pull-right">
                <img src="assets/images/provider-filter-icon.png"
                  style="width: 22px !important; margin-top: -4px !important;">
                Filter
              </a>
            </h3>
          </div>
        </div>
      </div>
      <div class="table-responsive dash-list">
        <table class="table">
          <thead>
            <tr class="tble-filtr-tr heght">
              <th class="head_color">Loan Id</th>
              <th class="head_color">Customer Name</th>
              <th class="head_color">Dealer</th>
              <th class="head_color">Status</th>
            </tr>
          </thead>
          <tbody class="table_data">
            <ng-container *ngIf="loans && loans.length > 0">
              <tr style="cursor:pointer" *ngFor="let item of loans;let i=index" (click)="loanDetails(item.uid)">
                <td data-title="Loan Details" class="td1" *ngIf="item && item.id">{{item.id}}</td>
                <td data-title="Loan Details" class="td1" *ngIf="item && item.customer && item.customer.firstName">
                  {{item.customer.firstName}} {{item.customer.lastName}}</td>
                <td data-title="Loan Details" class="td1" *ngIf="item && item.assignee && item.assignee.name">
                  {{item.assignee.name}}</td>
                <td data-title="Loan Details" class="td1 loanStatus" *ngIf="item && item.status && item.status.name">
                  <div class="approvedColor text-capitalize"
                    *ngIf="item && item.status && item.status.name && item.status.name==='New'"><i
                      class="fa fa-spinner"></i>&nbsp;{{item.status.name}}
                  </div>
                  <div class="approvedColor text-capitalize"
                    *ngIf="item && item.status && item.status.name && item.status.name==='approved'"><i
                      class="fa fa-check-circle"></i>&nbsp;{{item.status.name}}
                  </div>
                  <div class="pendingColor text-capitalize"
                    *ngIf="item && item.status && item.status.name && (item.status.name==='pending' || item.status.name==='redirected')">
                    <i class="fa fa-spinner"></i>&nbsp;{{item.status.name}}
                  </div>
                  <div class="rejectedColor text-capitalize"
                    *ngIf="item && item.status && item.status.name && item.status.name==='rejected'"><i
                      class="fa fa-times-circle"></i>&nbsp;{{item.status.name}}
                  </div>
                </td>
                <td>
                  <div *ngIf="item && item.uid">
                    <a class="btn btn-primary" (click)="updateLoan(item.uid,'update')">Update</a>
                  </div>
                </td>
              </tr>
            </ng-container>
            <ng-container *ngIf="loans && loans.length == 0">
              <tr class="my-2">
                <td class="text-primary">No Loan Applications Found</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
