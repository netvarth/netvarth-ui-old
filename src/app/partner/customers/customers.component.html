<section class="card">
  <div class="title-gb no-padding">
    <div class="dash-head">
      <div> <i class="fa fa-arrow-left colorHeaderIcon" aria-hidden="true" (click)="goBackToHome()"></i></div>
      <div class="colorHeaderIcon">Customers</div>
    </div>
  </div>
</section>


<section class="card" *ngIf="loading">
  <div>
    <app-skeleton-loading></app-skeleton-loading>
  </div>
</section>


<div *ngIf="!loading">
  <div class="col-md-12 marginClass">
    <div class="card">
      <div class="table-responsive dash-list">
        <table class="table">
          <thead>
            <tr class="tble-filtr-tr heght">
              <th class="head_color">Id</th>
              <th class="head_color">Customer Name</th>
              <th class="head_color">Phone Number</th>
            </tr>
          </thead>
          <tbody class="table_data">
            <ng-container *ngIf="customers && customers.length > 0">
              <tr style="cursor:pointer" *ngFor="let item of customers  | paginate: config; let i=index">

                <td data-title="Loan Details" class="td1" *ngIf="item && item.id">{{item.id}}</td>
                <td data-title="Loan Details" class="td1" *ngIf="item && item.firstName">
                  {{item.firstName}} {{item.lastName}}</td>
                <td data-title="Loan Details" class="td1" *ngIf="item && item.phoneNo">
                  {{item.phoneNo}}</td>
                <td data-title="Loan Details" class="td1" *ngIf="item && !item.phoneNo ">
                  --</td>
                <td *ngIf="item && item.id">
                  <div>
                    <a class=" btn btn-primary">
                      View</a>
                  </div>
                </td>
              </tr>
            </ng-container>
            <ng-container *ngIf="customers && customers.length == 0">
              <tr class="my-2">
                <td class="text-primary">No Customers Found</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        <div class="clearfix"></div>
        <div class="search_paging m-2" *ngIf="pagination && pagination.totalCnt>10 ">
          <pagination-template *ngIf="pagination && pagination.totalCnt>10" #p="paginationApi" [id]="config.id"
            (pageChange)="config.currentPage = $event">
            <div class="custom-pagination d-flex justify-content-between align-items-center flex-wrap pull-right mb-0">
              <div class="pagination-previous mx-2" [class.disabled]="p.isFirstPage()" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="previous">
                <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
                  < </a>
              </div>
              <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                  <span class="mx-2">{{ page.label }}</span>
                </a>
                <div *ngIf="p.getCurrent() === page.value">
                  <span>{{ page.label }}</span>
                </div>
              </div>
              <div class="pagination-next mx-2" [class.disabled]="p.isLastPage()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="next">
                <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
              </div>
            </div>
          </pagination-template>
        </div>
      </div>

    </div>
  </div>
</div>
