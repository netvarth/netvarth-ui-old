<div class="row container" *ngIf="newsfeeddisplay">
  <div class="col-lg-5 col-xs-12 col-md-12" *ngFor="let news of newsfeedform.value.newsarray;let i=index" >
    
    <div class="col-lg-5 col-xs-12 col-md-12 card newsfeedcards" style="margin:2%;">
      <!-- <div style=""> -->
        <div class="card-image row">
          <div class="col-lg-11 col-xs-10 col-md-11">
          <img [src]="news.newsfeedImage" style="width: 100%;height: 300px;">
          </div>
          <div class="col-lg-1 col-xs-2 col-md-1">
            <span><img style="cursor: pointer;" [matMenuTriggerFor]="menu"  src="../../assets/templateimages/more_vert_black_24dp.svg"></span>
            <mat-menu #menu="matMenu">
              <div  mat-menu-item (click)="deletefromnewsfeed(i)">Delete<img src="../../assets/templateimages/delete_black_24dp.svg"></div>
              <!-- <button mat-menu-item></button> -->
            </mat-menu>
          </div>          
        </div>
        <a href="{{news.newsfeedLink}}">
          <div class="card-body row" style="text-align: center;">
            <h4 class="col-lg-12 col-xs-12 col-md-12">{{news.newsfeedTitle}}</h4>
            <h4 class="col-lg-12 col-xs-12 col-md-12">{{news.category}}</h4>
            <p class="col-lg-12 col-xs-12 col-md-12">{{news.newsfeedDescription}}</p>
          </div>
        </a>
       
      <!-- </div> -->
    </div>
  
  </div>
  <br>
  <div class="row col-lg-12" style="text-align: center;">
  <!-- <button class="btn btn-primary ">Add News</button> -->

  </div>
</div>
