<section>
    <app-provider-subheader [isCheckin]="isCheckin" [activeTab]="'settings'"></app-provider-subheader> <!-- Subheader section -->
    <app-breadcrumb [breadcrumbs]="breadcrumbs" [moreOptions]="breadcrumb_moreoptions"></app-breadcrumb>
</section>

<section>
    <div class="content comn-cls">
        <div class="container no-padding">

                <div class="card">
                        <p class="form-level-settings">{{frm_non_wrkg_cap}}<a class="learnmore-pointer" id="customer-help"
                            (click)="learnmore_clicked('miscellaneous->nonworking', $event)">Learn
                            More</a></p>
            <div class="no-dta" *ngIf="nonworking_list.length ==0 && query_executed == true">
                <p>{{emptyMsg}}</p>
                <span class="cs-btn bt3" (click)="addHolidays()">{{add_cap}} {{non_working_cap}}</span>
            </div>
            <div class="w-dta" *ngIf="nonworking_list.length>0">
                <div class="row">
                    
                        <div class="copy">
                            <div class="table-outer q-tbl">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>{{date_cap}}</th>
                                            <th>{{reason_cap}}</th>
                                            <th>{{time_cap}}</th>
                                            <th><span class="addbt" (click)="addHolidays()"></span></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let nonworking of nonworking_list">
                                            <td data-title="Date" class="td1">{{nonworking.startDay | date: dateFormat
                                                }}</td>
                                            <td data-title="Reason" clas="td2">{{nonworking.description}}</td>
                                            <td data-title="Time" clas="td3">{{nonworking.nonWorkingHours.sTime}} -
                                                {{nonworking.nonWorkingHours.eTime}}</td>
                                            <td class="action">
                                                <span class="mbt">
                                                    <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
                                                        <mat-icon>more_vert</mat-icon>
                                                    </button>
                                                    <mat-menu #menu="matMenu">
                                                        <button type="button" (click)="editHolidays(nonworking)"
                                                            mat-menu-item *ngIf="showEdit(nonworking.startDay)">
                                                            <i class="icon-edit"></i>
                                                            {{edit_btn}}
                                                        </button>
                                                        <button type="button" (click)="doRemoveHolidays(nonworking)"
                                                            mat-menu-item>
                                                            <i class="icon-delete"></i>
                                                            {{delete_btn}}
                                                        </button>
                                                    </mat-menu>
                                                </span>

                                                <span class="mbt-mobile-show">
                                                    <button class="editcls" type="button" (click)="editHolidays(nonworking)" *ngIf="showEdit(nonworking.startDay)">{{edit_btn}}</button>
                                                    <button class="deletecls" type="button" (click)="doRemoveHolidays(nonworking)">{{delete_btn}}</button>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <span class="addbt d-block d-md-none" (click)="addHolidays()"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
