<div>

  <form (ngSubmit)="form.valid && onSubmit()" [formGroup]="form">

    <mat-dialog-content>

      <div *ngFor="let question of questions">
        <app-question class="width-100" [question]="question" [origins]="origin" [form]="form" [messages]="messages"></app-question>
      </div>

    </mat-dialog-content>
    <mat-dialog-actions>
      <button type="button" class="cs-btn bt2" *ngIf="origin != 'bwizard'" mat-dialog-close >Cancel</button>
      <button type="button" class="cs-btn bt2" style="margin-right: 10px" *ngIf="origin == 'bwizard'"
        (click)="cancelClicked()">Cancel</button>
      <button mat-button type="submit" class="cs-btn bt1" [disabled]="!form.valid">Save</button>
    </mat-dialog-actions>
  </form>

  <app-field-error-display [displayError]="true" *ngIf="api_error" errorMsg="{{api_error}}"></app-field-error-display>

</div>
