<h1 class="mat-dialog-title">{{addon_caption}}
    <button #queue mat-dialog-close class="modal_close" tabindex="-1">
        <i class="fa fa-window-close" aria-hidden="true"></i>
    </button>
</h1>
<mat-dialog-content>
    <div class="audit_outer">
        <div class="" *ngIf="addon_auditlog_details.length>0">
            <table width="100%" class="table">
                <tr>
                    <th>{{name_cap}}</th>
                    <th>{{description_cap}}</th>
                    <th>{{date_apply_cap}}</th>
                    <th>{{status_cp}}</th>
                </tr>
                <tr *ngFor="let auditlog of addon_auditlog_details">
                    <td>{{auditlog.name}}</td>
                    <td>{{auditlog.description}}</td>
                    <td>{{auditlog.dateApplied | date: newDateFormat }}</td>
                    <td>{{auditlog.status}}</td>
                </tr>
            </table>
        </div>
        <div class="" *ngIf="addon_auditlog_details.length==0">
           {{no_history_msg}}
        </div>
    </div>
</mat-dialog-content>
