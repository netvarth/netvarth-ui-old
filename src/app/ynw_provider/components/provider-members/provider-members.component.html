<table class="table" *ngIf="member_list.length !=0">
  <thead>
    <th>{{first_name}}</th>
    <th>{{last_name}}</th>
    <th>{{mobile_num_cap}}</th>
  </thead>
  <tbody>
    <tr *ngFor="let member of member_list">
      <td>{{member.userProfile.firstName}}</td>
      <td>{{member.userProfile.lastName}}</td>
      <td>+91 {{member.userProfile.primaryMobileNo}}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="member_list.length ==0  && query_executed == true;">{{family_member}}</div>
<button (click)="addMember()">{{add_btn}}</button>
