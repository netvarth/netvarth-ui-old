<script>
  var DEBUG_MODE_ON = true; // hide browser console in production
  if (!DEBUG_MODE_ON) {
    console = console || {};
    console.log = function () { };
  }
  var exitApp = false, intval = setInterval(function () { exitApp = false; }, 1000);
  function onConfirm(buttonIndex) {
    if (buttonIndex === 2) {
      clearInterval(intval);
      navigator.app.exitApp();
    }
  }
  document.addEventListener("deviceready", onDeviceReady, false);
  function alertDismissed() {

  }
  function onDeviceReady() {
    localStorage.setItem('deviceName', JSON.stringify(device.name));
    if (typeof FCMPlugin != 'undefined') {
      FCMPlugin.getToken(function (token) {
        console.log(token);
        localStorage.setItem("mUniqueId", JSON.stringify(token));
      }, function (err) {
        localStorage.setItem("mUniqueId", null);
      });
      FCMPlugin.onTokenRefresh(function (token) {
        console.log("Token Refreshed : " + token);
        localStorage.setItem("mUniqueId", JSON.stringify(token));
        if (localStorage.getItem("ynw-user")) {
          setPushToken(token);
        }
      });
      FCMPlugin.onNotification(function (data) {
        console.log(data);
        if (data.wasTapped) {
          navigator.notification.alert(
            data.body,  // message
            alertDismissed,         // callback
            data.title,            // title
            'Ok'                  // buttonName
          );
        } else {
          //Notification was received in foreground. Maybe the user needs to be notified.
          navigator.notification.alert(
            data.body,  // message
            alertDismissed,         // callback
            data.title,            // title
            'Ok'                  // buttonName
          );

        }
      }, function (msg) {
        console.log('onNotification callback successfully registered: ' + msg);
      },
        function (err) {
          console.log('Error registering onNotification callback: ' + err);
        }
      );
    };
    document.addEventListener("backbutton", function (e) {
      e.preventDefault();
      if (exitApp) {
        navigator.notification.confirm('Press Ok to Exit from Jaldee Business App', onConfirm, 'Jaldee for Business', ['Cancel', 'Ok']);
      }
      else {
        exitApp = true
        history.back(1);
      }
    }, false);
  }
</script>
<script>
  window.addEventListener = function () {
    (window.EventTarget || Window).prototype.addEventListener.apply(this, arguments);
  };
  window.removeEventListener = function () {
    (window.EventTarget || Window).prototype.removeEventListener.apply(this, arguments);
  };
  document.addEventListener = function () {
    (window.EventTarget || Document).prototype.addEventListener.apply(this, arguments);
  };
  document.removeEventListener = function () {
    (window.EventTarget || Document).prototype.removeEventListener.apply(this, arguments);
  };
</script>
